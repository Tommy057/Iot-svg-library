<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f2f5; font-family: 'Microsoft YaHei', sans-serif;">
  
  <!-- 定义渐变和滤镜 -->
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeHot" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeCold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
    
    <!-- 数据标签背景 -->
    <rect id="dataBox" width="140" height="30" rx="2" fill="#2c3e50" stroke="#bdc3c7" stroke-width="1"/>
  </defs>

  <!-- 1. 顶部标题栏 -->
  <rect x="0" y="0" width="1920" height="60" fill="url(#headerGrad)" />
  <path d="M20,10 L50,30 L20,50 Z" fill="#00d2ff"/> <!-- 简单的Logo示意 -->
  <text x="70" y="40" font-size="28" fill="white" font-weight="bold">换热站远程监控系统</text>
  <text x="1880" y="40" font-size="20" fill="white" text-anchor="end">2026年03月01日 04:17:20</text>

  <!-- 2. 左侧边栏 (模拟图表区域) -->
  <g transform="translate(20, 80)">
    <!-- 背景卡片 -->
    <rect width="360" height="980" fill="white" rx="5" filter="drop-shadow(0 0 2px rgba(0,0,0,0.1))"/>
    
    <!-- 模块1: 信息详情 -->
    <rect x="20" y="20" width="320" height="40" fill="#3498db"/>
    <text x="180" y="48" fill="white" text-anchor="middle" font-size="18">换热站综合信息详情</text>
    
    <!-- 模拟折线图区域 -->
    <rect x="20" y="80" width="320" height="200" fill="#f9f9f9" stroke="#ddd"/>
    <polyline points="30,250 80,200 130,220 180,150 230,180 280,120" fill="none" stroke="#3498db" stroke-width="2"/>
    <text x="30" y="100" font-size="14" fill="#666">历史曲线</text>

    <!-- 模拟能耗排名 -->
    <rect x="20" y="300" width="320" height="180" fill="#f9f9f9" stroke="#ddd"/>
    <text x="30" y="320" font-size="14" fill="#666">能耗排名</text>
    
    <!-- 模拟柱状图 -->
    <rect x="20" y="500" width="320" height="200" fill="#f9f9f9" stroke="#ddd"/>
    <text x="30" y="520" font-size="14" fill="#666">故障统计</text>
    
    <!-- 模拟报表 -->
    <rect x="20" y="720" width="320" height="220" fill="#f9f9f9" stroke="#ddd"/>
    <text x="30" y="740" font-size="14" fill="#666">数据报表</text>
  </g>

  <!-- 3. 右侧主画面区域 -->
  <g transform="translate(400, 80)">
    <rect width="1500" height="980" fill="white" rx="5" filter="drop-shadow(0 0 2px rgba(0,0,0,0.1))"/>

    <!-- 顶部控制面板 -->
    <g transform="translate(20, 20)">
      <rect width="1460" height="100" fill="#ecf0f1" rx="5"/>
      
      <!-- 模式开关 -->
      <g transform="translate(20, 20)">
        <rect width="100" height="60" fill="#3498db" rx="5"/>
        <text x="50" y="40" text-anchor="middle" fill="white" font-weight="bold">手动模式</text>
      </g>
      
      <!-- 泵控制按钮组 -->
      <g transform="translate(150, 10)">
        <text x="50" y="20" text-anchor="middle" fill="#666">NO.1补水泵</text>
        <g transform="translate(0, 30)">
           <rect width="50" height="30" fill="#3498db" rx="2"/><text x="25" y="20" text-anchor="middle" fill="white">开</text>
           <rect x="55" width="50" height="30" fill="#bdc3c7" rx="2"/><text x="80" y="20" text-anchor="middle" fill="white">关</text>
        </g>
      </g>
       <!-- 更多按钮省略，以此类推... -->
    </g>

    <!-- 4. 工艺流程图 (核心部分) -->
    <g transform="translate(50, 150)">
      
      <!-- 换热器 (两个大的灰色矩形) -->
      <g id="heatExchanger1" transform="translate(450, 50)">
        <rect width="80" height="350" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="2"/>
        <line x1="0" y1="50" x2="80" y2="50" stroke="#7f8c8d"/>
        <line x1="0" y1="100" x2="80" y2="100" stroke="#7f8c8d"/>
        <line x1="0" y1="150" x2="80" y2="150" stroke="#7f8c8d"/>
        <line x1="0" y1="300" x2="80" y2="300" stroke="#7f8c8d"/>
      </g>

      <!-- 管道系统 -->
      <!-- 供水管 (黄色) -->
      <path d="M100,80 L450,80" stroke="url(#pipeHot)" stroke-width="8" fill="none"/>
      <path d="M530,80 L1200,80 L1200,200" stroke="url(#pipeHot)" stroke-width="8" fill="none"/>
      
      <!-- 回水管 (蓝色) -->
      <path d="M1200,400 L530,400" stroke="url(#pipeCold)" stroke-width="8" fill="none"/>
      <path d="M450,400 L100,400" stroke="url(#pipeCold)" stroke-width="8" fill="none"/>

      <!-- 循环泵 (圆形) -->
      <g id="pump1" transform="translate(800, 20)">
         <circle cx="30" cy="30" r="25" fill="#ecf0f1" stroke="#34495e" stroke-width="3"/>
         <path d="M30,10 L30,50 M10,30 L50,30" stroke="#34495e" stroke-width="2"/> <!-- 风扇示意 -->
         <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">NO.1循环泵</text>
      </g>

      <!-- 补水系统 -->
      <g transform="translate(200, 500)">
        <rect x="50" y="50" width="100" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/> <!-- 水箱 -->
        <text x="100" y="130" text-anchor="middle" font-size="14">补水箱</text>
        <path d="M150,150 L300,150 L300,350" stroke="url(#pipeCold)" stroke-width="6" fill="none"/>
      </g>

      <!-- 数据测点 (Tags) -->
      
      <!-- 供水温度 -->
      <g transform="translate(600, 50)">
        <rect width="140" height="26" fill="#2c3e50" rx="2"/>
        <text x="5" y="18" fill="white" font-size="12">供水温度</text>
        <text x="135" y="18" fill="#f1c40f" font-size="14" font-weight="bold" text-anchor="end">52.5 ℃</text>
      </g>

      <!-- 供水压力 -->
      <g transform="translate(600, 90)">
        <rect width="140" height="26" fill="#2c3e50" rx="2"/>
        <text x="5" y="18" fill="white" font-size="12">供水压力</text>
        <text x="135" y="18" fill="#f1c40f" font-size="14" font-weight="bold" text-anchor="end">0.45 MPa</text>
      </g>

      <!-- 回水温度 -->
      <g transform="translate(200, 360)">
        <rect width="140" height="26" fill="#2c3e50" rx="2"/>
        <text x="5" y="18" fill="white" font-size="12">回水温度</text>
        <text x="135" y="18" fill="#f1c40f" font-size="14" font-weight="bold" text-anchor="end">43.2 ℃</text>
      </g>

      <!-- 流量计 -->
      <g transform="translate(1000, 50)">
         <rect width="150" height="40" fill="#2c3e50" rx="2"/>
         <text x="5" y="15" fill="white" font-size="11">瞬时流量</text>
         <text x="145" y="15" fill="#2ecc71" font-size="12" text-anchor="end">46.7 m³/h</text>
         <text x="5" y="32" fill="white" font-size="11">累计热量</text>
         <text x="145" y="32" fill="#2ecc71" font-size="12" text-anchor="end">46.6 GJ</text>
      </g>

    </g>
  </g>
</svg>
<svg width="420" height="100" viewBox="0 0 420 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <filter id="float-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E293B" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 面板背景 -->
  <rect x="2" y="2" width="416" height="96" rx="12" fill="#FFFFFF" fill-opacity="0.95" stroke="#E2E8F0" stroke-width="1" filter="url(#float-shadow)"/>
  
  <!-- 左侧：环形图 -->
  <g transform="translate(60, 50)">
    <circle cx="0" cy="0" r="32" fill="none" stroke="#F1F5F9" stroke-width="6"/>
    <!-- 调整 stroke-dasharray 可改变进度，此处约 90% -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="url(#grad-green)" stroke-width="6" stroke-dasharray="180 200" stroke-linecap="round" transform="rotate(-90)"/>
    <text x="0" y="5" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="800" fill="#15803D">90%</text>
  </g>

  <!-- 分割线 -->
  <line x1="120" y1="25" x2="120" y2="75" stroke="#F1F5F9" stroke-width="1"/>

  <!-- 1. AP 总数 -->
  <g transform="translate(150, 35)">
    <text x="0" y="0" font-family="'PingFang SC', sans-serif" font-size="12" fill="#64748B">AP 总数</text>
    <text x="0" y="28" font-family="sans-serif" font-size="24" font-weight="700" fill="#1E293B">142</text>
  </g>

  <!-- 2. 在线 (绿色高亮) -->
  <g transform="translate(240, 35)">
    <text x="0" y="0" font-family="'PingFang SC', sans-serif" font-size="12" fill="#64748B">在线</text>
    <text x="0" y="28" font-family="sans-serif" font-size="24" font-weight="700" fill="#16A34A">128</text>
    <circle cx="45" cy="20" r="3" fill="#16A34A"/>
  </g>

  <!-- 3. 离线 (红色警示) -->
  <g transform="translate(330, 35)">
    <text x="0" y="0" font-family="'PingFang SC', sans-serif" font-size="12" fill="#64748B">离线</text>
    <text x="0" y="28" font-family="sans-serif" font-size="24" font-weight="700" fill="#DC2626">14</text>
    <circle cx="45" cy="20" r="3" fill="#DC2626"/>
  </g>
</svg>
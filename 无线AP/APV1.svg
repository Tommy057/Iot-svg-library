<svg width="800" height="340" viewBox="0 0 800 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 阴影滤镜 -->
    <filter id="ap-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#94A3B8" flood-opacity="0.1"/>
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#64748B" flood-opacity="0.08"/>
    </filter>

    <!-- WiFi 呼吸动画 -->
    <style>
      .wifi-wave { animation: fade-wave 2s infinite; }
      .wave-1 { animation-delay: 0s; }
      .wave-2 { animation-delay: 0.5s; }
      .wave-3 { animation-delay: 1s; }
      
      @keyframes fade-wave {
        0% { stroke-opacity: 1; }
        50% { stroke-opacity: 0.3; }
        100% { stroke-opacity: 1; }
      }
    </style>
  </defs>

  <!-- =======================================================
       组件 A: AP 详情卡片 (Grid Card)
       ======================================================= -->
  <g transform="translate(20, 20)">
    <!-- 卡片背景 -->
    <rect width="280" height="300" rx="16" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#ap-shadow)"/>
    
    <!-- 1. 顶部 Header -->
    <g transform="translate(24, 24)">
        <text x="0" y="14" font-family="'PingFang SC', system-ui, sans-serif" font-size="16" font-weight="700" fill="#1E293B">AP-Lobby-01</text>
        <text x="0" y="34" font-family="monospace" font-size="11" fill="#94A3B8">192.168.10.42</text>
        
        <!-- 右上角状态 -->
        <rect x="180" y="0" width="56" height="24" rx="12" fill="#DCFCE7"/>
        <circle cx="190" cy="12" r="3" fill="#16A34A"/>
        <text x="200" y="16" font-family="sans-serif" font-size="11" font-weight="600" fill="#15803D">在线</text>
    </g>

    <!-- 2. WiFi 信号动画区 -->
    <g transform="translate(140, 110)">
        <circle cx="0" cy="0" r="50" fill="#EFF6FF"/>
        <!-- 中心点 -->
        <circle cx="0" cy="16" r="4" fill="#3B82F6"/>
        <!-- 信号弧线 -->
        <path d="M-12 6 C-6 0 6 0 12 6" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" fill="none" class="wifi-wave wave-1"/>
        <path d="M-22 -4 C-10 -14 10 -14 22 -4" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" fill="none" class="wifi-wave wave-2"/>
        <path d="M-32 -14 C-16 -28 16 -28 32 -14" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" fill="none" class="wifi-wave wave-3"/>
        
        <text x="0" y="45" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="600" fill="#3B82F6">信号优 (-42dBm)</text>
    </g>

    <!-- 3. 底部详细参数 -->
    <g transform="translate(24, 190)">
        <!-- 2.4G 模块 -->
        <rect x="0" y="0" width="110" height="80" rx="8" fill="#F8FAFC"/>
        <text x="12" y="24" font-size="12" font-weight="700" fill="#64748B">2.4GHz</text>
        <text x="12" y="48" font-size="18" font-weight="700" fill="#334155">12 <tspan font-size="12" font-weight="400">人</tspan></text>
        <text x="12" y="68" font-size="10" fill="#94A3B8">Ch.6 / 40MHz</text>

        <!-- 5G 模块 -->
        <rect x="122" y="0" width="110" height="80" rx="8" fill="#F0F9FF"/>
        <text x="134" y="24" font-size="12" font-weight="700" fill="#0369A1">5GHz</text>
        <text x="134" y="48" font-size="18" font-weight="700" fill="#0C4A6E">48 <tspan font-size="12" font-weight="400">人</tspan></text>
        <text x="134" y="68" font-size="10" fill="#60A5FA">Ch.149 / 80MHz</text>
    </g>
  </g>

  <!-- =======================================================
       组件 B: AP 列表条目 (List Item)
       ======================================================= -->
  <g transform="translate(320, 20)">
    
    <!-- 正常设备 -->
    <g>
        <rect width="460" height="70" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#ap-shadow)"/>
        
        <!-- 图标 -->
        <rect x="16" y="16" width="38" height="38" rx="6" fill="#EFF6FF"/>
        <!-- 简易 WiFi 图标 -->
        <g transform="translate(35, 35)" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" fill="none">
             <path d="M0 5 L0 5" stroke-width="3"/>
             <path d="M-6 0 C-3 -3 3 -3 6 0" />
             <path d="M-10 -5 C-5 -9 5 -9 10 -5" />
        </g>
        
        <!-- 信息 -->
        <text x="70" y="30" font-family="sans-serif" font-size="14" font-weight="700" fill="#1E293B">Office-West-AP</text>
        <text x="70" y="48" font-family="monospace" font-size="11" fill="#94A3B8">192.168.10.43</text>
        
        <!-- 指标 -->
        <g transform="translate(200, 20)">
             <text x="0" y="10" font-size="10" fill="#94A3B8">客户端</text>
             <text x="0" y="28" font-size="14" font-weight="600" fill="#334155">32</text>
        </g>
        <g transform="translate(280, 20)">
             <text x="0" y="10" font-size="10" fill="#94A3B8">实时速率</text>
             <text x="0" y="28" font-size="12" font-weight="600" fill="#334155">↓ 42 Mbps</text>
        </g>
        <circle cx="430" cy="35" r="4" fill="#22C55E"/>
    </g>

    <!-- 故障设备 -->
    <g transform="translate(0, 85)">
        <rect width="460" height="70" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#ap-shadow)"/>
        
        <!-- 红色图标 -->
        <rect x="16" y="16" width="38" height="38" rx="6" fill="#FEF2F2"/>
        <path d="M35 30 L35 38 M35 42 L35 42" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
        
        <text x="70" y="30" font-family="sans-serif" font-size="14" font-weight="700" fill="#1E293B">Meeting-Room-03</text>
        <text x="70" y="48" font-family="monospace" font-size="11" fill="#EF4444">连接中断</text>
        
        <g transform="translate(200, 20)">
             <text x="0" y="10" font-size="10" fill="#94A3B8">客户端</text>
             <text x="0" y="28" font-size="14" font-weight="600" fill="#94A3B8">--</text>
        </g>
        <g transform="translate(280, 20)">
             <text x="0" y="10" font-size="10" fill="#94A3B8">离线时长</text>
             <text x="0" y="28" font-size="12" font-weight="600" fill="#EF4444">12m 30s</text>
        </g>
        <circle cx="430" cy="35" r="4" fill="#EF4444"/>
    </g>
  </g>
</svg>
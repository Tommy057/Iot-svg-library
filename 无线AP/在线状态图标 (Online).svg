<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80"/> <!-- 亮绿 -->
      <stop offset="100%" stop-color="#16A34A"/> <!-- 深绿 -->
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <g transform="translate(60, 50)">
    <!-- 装饰光晕 -->
    <circle cx="0" cy="0" r="30" fill="#4ADE80" opacity="0.2"/>
    <circle cx="0" cy="0" r="24" fill="#4ADE80" opacity="0.3"/>
    
    <!-- 核心球体 -->
    <circle cx="0" cy="0" r="18" fill="url(#grad-green)" filter="url(#shadow)"/>
    <!-- 顶部高光 (让它看起来像玻璃/宝石) -->
    <ellipse cx="0" cy="-8" rx="10" ry="5" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- 白色图标 (WiFi) -->
    <path d="M-7 0 C-4 -4 4 -4 7 0 M-4 4 C-2 2 2 2 4 4" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none"/>
    <circle cx="0" cy="9" r="1.5" fill="#FFFFFF"/>

    <!-- 底部名称标签 -->
    <g transform="translate(0, 35)">
      <rect x="-40" y="-10" width="80" height="20" rx="10" fill="#FFFFFF" stroke="#BBF7D0" stroke-width="1"/>
      <text x="0" y="4" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#15803D">AP-01</text>
    </g>
  </g>
</svg>
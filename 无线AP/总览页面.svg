<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 卡片投影 -->
    <filter id="dash-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#64748B" flood-opacity="0.1"/>
    </filter>
    
    <!-- 2. 装饰渐变 (用于卡片头部背景) -->
    <linearGradient id="bg-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#EFF6FF"/>
      <stop offset="100%" stop-color="#DBEAFE"/>
    </linearGradient>
    <linearGradient id="bg-orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF7ED"/>
      <stop offset="100%" stop-color="#FFEDD5"/>
    </linearGradient>
    <linearGradient id="bg-purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F3E8FF"/>
      <stop offset="100%" stop-color="#E9D5FF"/>
    </linearGradient>
    <linearGradient id="bg-slate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F1F5F9"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    <linearGradient id="bg-cyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ECFEFF"/>
      <stop offset="100%" stop-color="#CFFAFE"/>
    </linearGradient>
  </defs>

  <!-- ========================================================
       顶部：核心指标栏
       ======================================================== -->
  <g transform="translate(20, 20)">
    <!-- 背景 -->
    <rect width="1160" height="100" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#dash-shadow)"/>
    
    <!-- Title -->
    <g transform="translate(30, 35)">
       <rect x="0" y="0" width="4" height="30" rx="2" fill="#3B82F6"/>
       <text x="16" y="20" font-family="'PingFang SC', sans-serif" font-size="18" font-weight="700" fill="#1E293B">园区无线 AP 总览</text>
    </g>

    <!-- KPI 1 -->
    <g transform="translate(300, 25)">
       <text x="0" y="10" font-size="12" fill="#64748B">全网设备总数</text>
       <text x="0" y="45" font-family="sans-serif" font-size="32" font-weight="800" fill="#1E293B">1,240</text>
       <text x="100" y="42" font-size="14" fill="#94A3B8">台</text>
    </g>
    <line x1="450" y1="25" x2="450" y2="75" stroke="#F1F5F9" stroke-width="2"/>

    <!-- KPI 2 -->
    <g transform="translate(500, 25)">
       <text x="0" y="10" font-size="12" fill="#64748B">系统平均健康度</text>
       <text x="0" y="45" font-family="sans-serif" font-size="32" font-weight="800" fill="#15803D">98.5%</text>
       <rect x="130" y="25" width="60" height="24" rx="12" fill="#DCFCE7"/>
       <text x="160" y="41" text-anchor="middle" font-size="11" font-weight="700" fill="#166534">优异</text>
    </g>
    <line x1="720" y1="25" x2="720" y2="75" stroke="#F1F5F9" stroke-width="2"/>

    <!-- KPI 3 -->
    <g transform="translate(770, 25)">
       <text x="0" y="10" font-size="12" fill="#64748B">当前活跃告警</text>
       <text x="0" y="45" font-family="sans-serif" font-size="32" font-weight="800" fill="#DC2626">3</text>
       <text x="40" y="42" font-size="14" fill="#94A3B8">个区域异常</text>
    </g>
  </g>


  <!-- ========================================================
       下方：区域卡片网格
       ======================================================== -->
  <g transform="translate(20, 140)">
  
    <!-- Card 1: 研发楼 -->
    <g transform="translate(0, 0)">
       <rect width="220" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#dash-shadow)"/>
       <path d="M1 12 a 11 11 0 0 1 11 -11 h 196 a 11 11 0 0 1 11 11 v 68 h -218 z" fill="url(#bg-blue)"/>
       
       <g transform="translate(20, 20)">
         <rect x="0" y="0" width="40" height="40" rx="8" fill="#FFFFFF"/>
         <path d="M12 28 V12 H28 V28" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" fill="none"/>
         <path d="M8 28 H32" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
       </g>
       <text x="75" y="45" font-family="'PingFang SC', sans-serif" font-size="16" font-weight="700" fill="#1E293B">研发楼</text>
       
       <g transform="translate(20, 110)">
          <text x="0" y="0" font-size="12" fill="#64748B">设备总数</text>
          <text x="0" y="36" font-family="sans-serif" font-size="36" font-weight="800" fill="#2563EB">450</text>
          <text x="0" y="70" font-size="12" fill="#64748B">在线率</text>
          <text x="140" y="70" text-anchor="end" font-size="12" font-weight="700" fill="#16A34A">99%</text>
          <rect x="0" y="80" width="180" height="6" rx="3" fill="#F1F5F9"/>
          <rect x="0" y="80" width="178" height="6" rx="3" fill="#22C55E"/>
       </g>
    </g>

    <!-- Card 2: 宿舍楼 -->
    <g transform="translate(235, 0)">
       <rect width="220" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#dash-shadow)"/>
       <path d="M1 12 a 11 11 0 0 1 11 -11 h 196 a 11 11 0 0 1 11 11 v 68 h -218 z" fill="url(#bg-orange)"/>
       
       <g transform="translate(20, 20)">
         <rect x="0" y="0" width="40" height="40" rx="8" fill="#FFFFFF"/>
         <path d="M10 26 V14 L20 6 L30 14 V26" stroke="#F97316" stroke-width="2" stroke-linecap="round" fill="none"/>
       </g>
       <text x="75" y="45" font-family="'PingFang SC', sans-serif" font-size="16" font-weight="700" fill="#1E293B">宿舍楼</text>
       
       <g transform="translate(20, 110)">
          <text x="0" y="0" font-size="12" fill="#64748B">设备总数</text>
          <text x="0" y="36" font-family="sans-serif" font-size="36" font-weight="800" fill="#EA580C">320</text>
          <text x="0" y="70" font-size="12" fill="#64748B">在线率</text>
          <text x="140" y="70" text-anchor="end" font-size="12" font-weight="700" fill="#16A34A">98%</text>
          <rect x="0" y="80" width="180" height="6" rx="3" fill="#F1F5F9"/>
          <rect x="0" y="80" width="176" height="6" rx="3" fill="#22C55E"/>
       </g>
    </g>

    <!-- Card 3: 综合楼 -->
    <g transform="translate(470, 0)">
       <rect width="220" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#dash-shadow)"/>
       <path d="M1 12 a 11 11 0 0 1 11 -11 h 196 a 11 11 0 0 1 11 11 v 68 h -218 z" fill="url(#bg-purple)"/>
       
       <g transform="translate(20, 20)">
         <rect x="0" y="0" width="40" height="40" rx="8" fill="#FFFFFF"/>
         <rect x="10" y="10" width="9" height="9" stroke="#A855F7" stroke-width="2"/>
         <rect x="21" y="10" width="9" height="9" stroke="#A855F7" stroke-width="2"/>
         <rect x="10" y="21" width="9" height="9" stroke="#A855F7" stroke-width="2"/>
         <rect x="21" y="21" width="9" height="9" stroke="#A855F7" stroke-width="2" fill="#A855F7"/>
       </g>
       <text x="75" y="45" font-family="'PingFang SC', sans-serif" font-size="16" font-weight="700" fill="#1E293B">综合楼</text>
       
       <g transform="translate(20, 110)">
          <text x="0" y="0" font-size="12" fill="#64748B">设备总数</text>
          <text x="0" y="36" font-family="sans-serif" font-size="36" font-weight="800" fill="#7E22CE">180</text>
          <text x="0" y="70" font-size="12" fill="#64748B">在线率</text>
          <text x="140" y="70" text-anchor="end" font-size="12" font-weight="700" fill="#16A34A">100%</text>
          <rect x="0" y="80" width="180" height="6" rx="3" fill="#F1F5F9"/>
          <rect x="0" y="80" width="180" height="6" rx="3" fill="#22C55E"/>
       </g>
    </g>

    <!-- Card 4: 厂房 -->
    <g transform="translate(705, 0)">
       <rect width="220" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#dash-shadow)"/>
       <path d="M1 12 a 11 11 0 0 1 11 -11 h 196 a 11 11 0 0 1 11 11 v 68 h -218 z" fill="url(#bg-slate)"/>
       
       <g transform="translate(20, 20)">
         <rect x="0" y="0" width="40" height="40" rx="8" fill="#FFFFFF"/>
         <path d="M10 26 L10 14 L16 14 L16 10 L24 10 L24 14 L30 14 L30 26" stroke="#475569" stroke-width="2" stroke-linecap="round" fill="none"/>
       </g>
       <text x="75" y="45" font-family="'PingFang SC', sans-serif" font-size="16" font-weight="700" fill="#1E293B">生产厂房</text>
       
       <g transform="translate(20, 110)">
          <text x="0" y="0" font-size="12" fill="#64748B">设备总数</text>
          <text x="0" y="36" font-family="sans-serif" font-size="36" font-weight="800" fill="#334155">250</text>
          <text x="0" y="70" font-size="12" fill="#64748B">在线率</text>
          <text x="140" y="70" text-anchor="end" font-size="12" font-weight="700" fill="#EAB308">92%</text>
          <rect x="0" y="80" width="180" height="6" rx="3" fill="#F1F5F9"/>
          <rect x="0" y="80" width="165" height="6" rx="3" fill="#EAB308"/>
       </g>
       <!-- Tag -->
       <rect x="160" y="20" width="40" height="20" rx="4" fill="#FEE2E2"/>
       <text x="180" y="34" text-anchor="middle" font-size="10" font-weight="700" fill="#DC2626">2 告警</text>
    </g>

    <!-- Card 5: 地下室 -->
    <g transform="translate(940, 0)">
       <rect width="220" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#dash-shadow)"/>
       <path d="M1 12 a 11 11 0 0 1 11 -11 h 196 a 11 11 0 0 1 11 11 v 68 h -218 z" fill="url(#bg-cyan)"/>
       
       <g transform="translate(20, 20)">
         <rect x="0" y="0" width="40" height="40" rx="8" fill="#FFFFFF"/>
         <path d="M10 16 L20 26 L30 16 M20 26 V10" stroke="#0891B2" stroke-width="2" stroke-linecap="round"/>
         <line x1="12" y1="30" x2="28" y2="30" stroke="#0891B2" stroke-width="2"/>
       </g>
       <text x="75" y="45" font-family="'PingFang SC', sans-serif" font-size="16" font-weight="700" fill="#1E293B">地下室</text>
       
       <g transform="translate(20, 110)">
          <text x="0" y="0" font-size="12" fill="#64748B">设备总数</text>
          <text x="0" y="36" font-family="sans-serif" font-size="36" font-weight="800" fill="#0891B2">40</text>
          <text x="0" y="70" font-size="12" fill="#64748B">在线率</text>
          <text x="140" y="70" text-anchor="end" font-size="12" font-weight="700" fill="#DC2626">85%</text>
          <rect x="0" y="80" width="180" height="6" rx="3" fill="#F1F5F9"/>
          <rect x="0" y="80" width="150" height="6" rx="3" fill="#EF4444"/>
       </g>
       <!-- Tag -->
       <rect x="160" y="20" width="40" height="20" rx="4" fill="#FEE2E2"/>
       <text x="180" y="34" text-anchor="middle" font-size="10" font-weight="700" fill="#DC2626">1 告警</text>
    </g>

  </g>
</svg>
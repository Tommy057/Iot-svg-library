<svg width="280" height="240" viewBox="0 0 280 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 文字渐变色：让数字看起来像宝石一样发光 -->
    <linearGradient id="text-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="text-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#15803D"/>
    </linearGradient>
    <linearGradient id="text-red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
    
    <!-- 环形图渐变 -->
    <linearGradient id="ring-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>

    <!-- 阴影滤镜 -->
    <filter id="stats-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#64748B" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 主背景 -->
  <rect width="280" height="240" rx="16" fill="#FFFFFF" stroke="#F8FAFC" stroke-width="1" filter="url(#stats-shadow)"/>

  <!-- 标题：居中对齐 -->
  <g transform="translate(140, 30)">
     <line x1="-40" y1="5" x2="40" y2="5" stroke="#E2E8F0" stroke-width="1"/>
     <rect x="-45" y="-10" width="90" height="20" fill="#FFFFFF"/>
     <text x="0" y="5" text-anchor="middle" font-family="'PingFang SC', sans-serif" font-size="14" font-weight="700" fill="#64748B">区域设备概览</text>
  </g>

  <!-- 1. 总数卡片 (蓝色系) -->
  <g transform="translate(16, 55)">
     <!-- 卡片背景 -->
     <rect width="248" height="90" rx="12" fill="#EFF6FF" stroke="#DBEAFE" stroke-width="1"/>
     
     <!-- 左侧数据 -->
     <g transform="translate(20, 25)">
        <text x="0" y="0" font-family="sans-serif" font-size="12" font-weight="600" fill="#60A5FA">AP 设备总数</text>
        <text x="-2" y="42" font-family="sans-serif" font-size="48" font-weight="800" fill="url(#text-blue)" letter-spacing="-1">142</text>
        <text x="85" y="40" font-family="sans-serif" font-size="14" font-weight="500" fill="#93C5FD">台</text>
     </g>

     <!-- 右侧图形：装饰性环形图 -->
     <g transform="translate(190, 45)">
        <circle cx="0" cy="0" r="28" fill="none" stroke="#FFFFFF" stroke-width="6"/>
        <circle cx="0" cy="0" r="28" fill="none" stroke="#BFDBFE" stroke-width="6" stroke-opacity="0.5"/>
        <circle cx="0" cy="0" r="28" fill="none" stroke="url(#ring-blue)" stroke-width="6" stroke-linecap="round" stroke-dasharray="160 176" transform="rotate(-90)"/>
        <!-- 环中点 -->
        <circle cx="0" cy="0" r="6" fill="#3B82F6"/>
     </g>
  </g>

  <!-- 2. 分类统计 (双列布局) -->
  <g transform="translate(16, 155)">
     <!-- 在线 (绿色) -->
     <g>
        <rect width="118" height="70" rx="10" fill="#F0FDF4" stroke="#DCFCE7" stroke-width="1"/>
        <g transform="translate(16, 20)">
           <circle cx="4" cy="4" r="3" fill="#22C55E"/>
           <text x="12" y="8" font-family="sans-serif" font-size="11" font-weight="600" fill="#86EFAC">在线数量</text>
           <text x="0" y="38" font-family="sans-serif" font-size="28" font-weight="800" fill="url(#text-green)">128</text>
        </g>
     </g>

     <!-- 离线 (红色) -->
     <g transform="translate(130, 0)">
        <rect width="118" height="70" rx="10" fill="#FEF2F2" stroke="#FEE2E2" stroke-width="1"/>
        <g transform="translate(16, 20)">
           <circle cx="4" cy="4" r="3" fill="#EF4444"/>
           <text x="12" y="8" font-family="sans-serif" font-size="11" font-weight="600" fill="#FCA5A5">离线数量</text>
           <text x="0" y="38" font-family="sans-serif" font-size="28" font-weight="800" fill="url(#text-red)">14</text>
        </g>
     </g>
  </g>
</svg>
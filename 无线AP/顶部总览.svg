<svg width="900" height="140" viewBox="0 0 900 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 仪表盘弧线渐变 -->
    <linearGradient id="grad-meter" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>

    <!-- 面板悬浮阴影 -->
    <filter id="header-shadow" x="-10%" y="-20%" width="120%" height="150%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1E293B" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- 主面板容器 -->
  <rect x="10" y="10" width="880" height="120" rx="16" fill="#FFFFFF" stroke="#F1F5F9" stroke-width="1" filter="url(#header-shadow)"/>

  <!-- Module 1: 健康度仪表盘 -->
  <g transform="translate(60, 70)">
    <text x="0" y="45" text-anchor="middle" font-family="'PingFang SC', sans-serif" font-size="13" font-weight="600" fill="#64748B">系统健康度</text>
    <!-- 底灰色环 -->
    <path d="M-40 20 A 45 45 0 1 1 40 20" fill="none" stroke="#F1F5F9" stroke-width="8" stroke-linecap="round"/>
    <!-- 进度彩色环 -->
    <path d="M-40 20 A 45 45 0 1 1 35 10" fill="none" stroke="url(#grad-meter)" stroke-width="8" stroke-linecap="round"/>
    <!-- 核心数字 (纯色高亮) -->
    <text x="0" y="10" text-anchor="middle" font-family="sans-serif" font-size="36" font-weight="800" fill="#15803D" letter-spacing="-1">96<tspan font-size="16">%</tspan></text>
  </g>

  <!-- 竖分割线 -->
  <line x1="160" y1="35" x2="160" y2="105" stroke="#F1F5F9" stroke-width="1"/>

  <!-- Module 2: AP 设备统计 -->
  <g transform="translate(200, 35)">
    <!-- 图标块 -->
    <rect x="0" y="5" width="48" height="48" rx="12" fill="#EFF6FF"/>
    <path d="M14 29 L24 19 L34 29 M24 38 V19" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" transform="translate(0, -3)"/>
    
    <!-- 数据区 -->
    <g transform="translate(64, 10)">
      <text x="0" y="0" font-family="'PingFang SC', sans-serif" font-size="13" fill="#64748B">全网 AP 设备</text>
      <text x="0" y="32" font-family="sans-serif" font-size="32" font-weight="800" fill="#2563EB">1,240</text>
      
      <!-- 小字详情 -->
      <g transform="translate(0, 50)">
         <rect x="0" y="0" width="6" height="6" rx="3" fill="#22C55E"/>
         <text x="12" y="7" font-family="sans-serif" font-size="11" font-weight="600" fill="#16A34A">在线 1,228</text>
         <rect x="80" y="0" width="6" height="6" rx="3" fill="#EF4444"/>
         <text x="92" y="7" font-family="sans-serif" font-size="11" font-weight="600" fill="#DC2626">离线 12</text>
      </g>
    </g>
  </g>

  <!-- 竖分割线 -->
  <line x1="420" y1="35" x2="420" y2="105" stroke="#F1F5F9" stroke-width="1"/>

  <!-- Module 3: 终端用户统计 -->
  <g transform="translate(460, 35)">
    <rect x="0" y="5" width="48" height="48" rx="12" fill="#F3E8FF"/>
    <circle cx="24" cy="20" r="5" stroke="#A855F7" stroke-width="3" fill="none"/>
    <path d="M14 36 C14 31 18 31 24 31 C30 31 34 31 34 36" stroke="#A855F7" stroke-width="3" stroke-linecap="round" fill="none"/>

    <g transform="translate(64, 10)">
      <text x="0" y="0" font-family="'PingFang SC', sans-serif" font-size="13" fill="#64748B">实时接入终端</text>
      <text x="0" y="32" font-family="sans-serif" font-size="32" font-weight="800" fill="#7E22CE">3,856</text>
      
      <g transform="translate(0, 50)">
         <path d="M0 6 L4 2 L8 6" stroke="#22C55E" stroke-width="1.5" stroke-linecap="round" fill="none"/>
         <text x="12" y="7" font-family="sans-serif" font-size="11" font-weight="600" fill="#16A34A">+12% 较上周</text>
      </g>
    </g>
  </g>

  <!-- 竖分割线 -->
  <line x1="660" y1="35" x2="660" y2="105" stroke="#F1F5F9" stroke-width="1"/>

  <!-- Module 4: 告警 -->
  <g transform="translate(700, 35)">
    <rect x="0" y="5" width="48" height="48" rx="12" fill="#FFF7ED"/>
    <path d="M24 16 L24 26 M24 32 L24 32" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
    <circle cx="24" cy="24" r="14" stroke="#F97316" stroke-width="2.5" fill="none"/>

    <g transform="translate(64, 10)">
      <text x="0" y="0" font-family="'PingFang SC', sans-serif" font-size="13" fill="#64748B">待处理告警</text>
      <text x="0" y="32" font-family="sans-serif" font-size="32" font-weight="800" fill="#EA580C">5</text>
      
      <g transform="translate(0, 50)">
         <rect x="0" y="-2" width="60" height="18" rx="9" fill="#FFF7ED"/>
         <text x="30" y="10" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="700" fill="#EA580C">查看详情</text>
      </g>
    </g>
  </g>
</svg>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F87171"/> <!-- 亮红 -->
      <stop offset="100%" stop-color="#DC2626"/> <!-- 深红 -->
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <g transform="translate(60, 50)">
    <!-- 装饰光晕 -->
    <circle cx="0" cy="0" r="30" fill="#EF4444" opacity="0.15"/>
    
    <!-- 核心球体 -->
    <circle cx="0" cy="0" r="18" fill="url(#grad-red)" filter="url(#shadow)"/>
    <ellipse cx="0" cy="-8" rx="10" ry="5" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- 白色图标 (X) -->
    <path d="M-5 -5 L5 5 M5 -5 L-5 5" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>

    <!-- 底部名称标签 -->
    <g transform="translate(0, 35)">
      <rect x="-40" y="-10" width="80" height="20" rx="10" fill="#FFFFFF" stroke="#FECACA" stroke-width="1"/>
      <text x="0" y="4" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#B91C1C">AP-02</text>
    </g>
  </g>
</svg>
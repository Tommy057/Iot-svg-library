<svg width="180" height="160" viewBox="0 0 180 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 状态渐变 -->
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <linearGradient id="grad-amber" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <linearGradient id="grad-red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F87171"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <!-- 阴影 -->
    <filter id="float-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E293B" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 卡片背景：磨砂白 -->
  <rect x="2" y="2" width="176" height="156" rx="12" fill="#FFFFFF" fill-opacity="0.95" stroke="#E2E8F0" stroke-width="1" filter="url(#float-shadow)"/>
  
  <!-- 标题 -->
  <text x="20" y="32" font-family="'PingFang SC', sans-serif" font-size="12" font-weight="700" fill="#64748B">设备状态图例</text>
  <line x1="20" y1="42" x2="156" y2="42" stroke="#F1F5F9" stroke-width="1"/>

  <!-- 1. 在线 -->
  <g transform="translate(20, 65)">
     <circle cx="8" cy="8" r="8" fill="url(#grad-green)"/>
     <circle cx="8" cy="8" r="12" fill="#4ADE80" opacity="0.2"/>
     <text x="28" y="12" font-family="sans-serif" font-size="13" font-weight="600" fill="#334155">在线运行</text>
  </g>

  <!-- 2. 告警 -->
  <g transform="translate(20, 100)">
     <circle cx="8" cy="8" r="8" fill="url(#grad-amber)"/>
     <circle cx="8" cy="8" r="12" fill="#FBBF24" opacity="0.2"/>
     <text x="28" y="12" font-family="sans-serif" font-size="13" font-weight="600" fill="#334155">异常告警</text>
  </g>

  <!-- 3. 离线 -->
  <g transform="translate(20, 135)">
     <circle cx="8" cy="8" r="8" fill="url(#grad-red)"/>
     <circle cx="8" cy="8" r="12" fill="#F87171" opacity="0.15"/>
     <text x="28" y="12" font-family="sans-serif" font-size="13" font-weight="600" fill="#334155">设备离线</text>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wireless wave (concentric arcs) -->
    <path id="wave" d="M -40 0 A 40 40 0 1 1 40 0" fill="none" stroke="#666666" stroke-width="2"/>
    <path id="wave2" d="M -60 0 A 60 60 0 1 1 60 0" fill="none" stroke="#666666" stroke-width="2"/>
    <path id="wave3" d="M -80 0 A 80 80 0 1 1 80 0" fill="none" stroke="#666666" stroke-width="2"/>
    
    <!-- Antenna -->
    <line x1="400" y1="160" x2="400" y2="100" stroke="#333333" stroke-width="8" stroke-linecap="round"/>
    <circle cx="400" cy="90" r="12" fill="#333333"/>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Central Access Point -->
  <g transform="translate(400,200)">
    <rect x="-50" y="-40" width="100" height="80" rx="12" fill="#2d3748" stroke="#1a202c" stroke-width="4"/>
    <rect x="-30" y="-20" width="60" height="20" fill="#4fd1c5"/>
    
    <!-- Antenna base -->
    <rect x="-20" y="-50" width="40" height="20" fill="#1a202c"/>
    
    <!-- Wireless waves -->
    <use href="#wave" transform="rotate(0)"/>
    <use href="#wave" transform="rotate(90)"/>
    <use href="#wave" transform="rotate(180)"/>
    <use href="#wave" transform="rotate(270)"/>
    <use href="#wave2" transform="rotate(45)"/>
    <use href="#wave2" transform="rotate(135)"/>
    <use href="#wave2" transform="rotate(225)"/>
    <use href="#wave2" transform="rotate(315)"/>
    <use href="#wave3" transform="rotate(22.5)"/>
    <use href="#wave3" transform="rotate(157.5)"/>
  </g>

  <!-- Connection lines (thin dashed style) -->
  <path d="M400 180 L280 280" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="6,6"/>
  <path d="M400 180 L520 280" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="6,6"/>
  <path d="M400 180 L200 380" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="6,6"/>
  <path d="M400 180 L600 380" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="6,6"/>
  <path d="M400 180 L350 450" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="6,6"/>

  <!-- Surrounding nodes (5 child APs) -->
  <!-- Node 1 -->
  <g transform="translate(280,280)">
    <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="3"/>
    <circle cx="-15" cy="-15" r="8" fill="#48bb78"/> <!-- normal -->
    <rect x="-25" y="15" width="50" height="14" fill="#e2e8f0" rx="3"/>
    <g transform="translate(30,-20)">
      <rect x="0" y="0" width="6" height="18" fill="#cbd5e0"/>
      <rect x="8" y="4" width="6" height="14" fill="#cbd5e0"/>
      <rect x="16" y="8" width="6" height="10" fill="#48bb78"/>
      <rect x="24" y="6" width="6" height="12" fill="#48bb78"/>
    </g>
  </g>

  <!-- Node 2 -->
  <g transform="translate(520,280)">
    <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="3"/>
    <circle cx="-15" cy="-15" r="8" fill="#f56565"/> <!-- alarm -->
    <rect x="-25" y="15" width="50" height="14" fill="#e2e8f0" rx="3"/>
    <g transform="translate(30,-20)">
      <rect x="0" y="10" width="6" height="8" fill="#f56565"/>
      <rect x="8" y="6" width="6" height="12" fill="#f56565"/>
      <rect x="16" y="0" width="6" height="18" fill="#48bb78"/>
      <rect x="24" y="2" width="6" height="16" fill="#48bb78"/>
    </g>
  </g>

  <!-- Node 3 -->
  <g transform="translate(200,380)">
    <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="3"/>
    <circle cx="-15" cy="-15" r="8" fill="#718096"/> <!-- offline -->
    <rect x="-25" y="15" width="50" height="14" fill="#e2e8f0" rx="3"/>
    <g transform="translate(30,-20)">
      <rect x="0" y="14" width="6" height="4" fill="#cbd5e0"/>
      <rect x="8" y="14" width="6" height="4" fill="#cbd5e0"/>
      <rect x="16" y="14" width="6" height="4" fill="#cbd5e0"/>
      <rect x="24" y="14" width="6" height="4" fill="#cbd5e0"/>
    </g>
  </g>

  <!-- Node 4 -->
  <g transform="translate(600,380)">
    <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="3"/>
    <circle cx="-15" cy="-15" r="8" fill="#48bb78"/> <!-- normal -->
    <rect x="-25" y="15" width="50" height="14" fill="#e2e8f0" rx="3"/>
    <g transform="translate(30,-20)">
      <rect x="0" y="0" width="6" height="18" fill="#48bb78"/>
      <rect x="8" y="2" width="6" height="16" fill="#48bb78"/>
      <rect x="16" y="6" width="6" height="12" fill="#48bb78"/>
      <rect x="24" y="10" width="6" height="8" fill="#cbd5e0"/>
    </g>
  </g>

  <!-- Node 5 -->
  <g transform="translate(350,470)">
    <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="3"/>
    <circle cx="-15" cy="-15" r="8" fill="#f56565"/> <!-- alarm -->
    <rect x="-25" y="15" width="50" height="14" fill="#e2e8f0" rx="3"/>
    <g transform="translate(30,-20)">
      <rect x="0" y="12" width="6" height="6" fill="#f56565"/>
      <rect x="8" y="8" width="6" height="10" fill="#f56565"/>
      <rect x="16" y="4" width="6" height="14" fill="#48bb78"/>
      <rect x="24" y="0" width="6" height="18" fill="#48bb78"/>
    </g>
  </g>

</svg>
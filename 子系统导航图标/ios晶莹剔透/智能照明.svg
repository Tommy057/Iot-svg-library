<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_gradient_li" x1="100" y1="100" x2="924" y2="924" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" /><stop offset="0.4" stop-color="#FFF0F3" /><stop offset="1" stop-color="#FFD1DC" />
    </linearGradient>
    <linearGradient id="gem_gradient_li" x1="256" y1="200" x2="768" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00C6FF" /><stop offset="0.5" stop-color="#0072FF" /><stop offset="1" stop-color="#0038A8" />
    </linearGradient>
    <linearGradient id="glass_shine_li" x1="512" y1="200" x2="512" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.95"/><stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="gem_shadow_li" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="25" /><feOffset dx="0" dy="25" result="offsetblur"/><feFlood flood-color="#0055FF" flood-opacity="0.35"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bg_gradient_li)"/>
  <rect x="10" y="10" width="1004" height="1004" rx="230" stroke="white" stroke-opacity="0.6" stroke-width="4"/>

  <g filter="url(#gem_shadow_li)">
    <!-- 灯泡主体 -->
    <path d="M512 180 C 357.36 180 232 305.36 232 460 C 232 570 290 665 370 720 V 820 C 370 850 395 870 420 870 H 604 C 629 870 654 850 654 820 V 720 C 734 665 792 570 792 460 C 792 305.36 666.64 180 512 180 Z" fill="url(#gem_gradient_li)"/>
    
    <!-- 内部灯丝/反白图形 -->
    <path d="M512 350 V 600" stroke="white" stroke-width="40" stroke-linecap="round"/>
    <path d="M420 500 L 512 600 L 604 500" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 高光反射 -->
    <path d="M300 350 Q 300 250 512 250 Q 724 250 724 350" fill="url(#glass_shine_li)" opacity="0.8"/>
  </g>
</svg>
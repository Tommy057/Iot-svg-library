<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 统一视觉基因 -->
    <linearGradient id="bg_gradient_a3" x1="100" y1="100" x2="924" y2="924" gradientUnits="userSpaceOnUse"><stop stop-color="#FFFFFF" /><stop offset="0.4" stop-color="#FFF0F3" /><stop offset="1" stop-color="#FFD1DC" /></linearGradient>
    
    <!-- 宝石渐变：稍微调亮一点，增加通透感 -->
    <linearGradient id="gem_gradient_a3" x1="200" y1="200" x2="800" y2="900" gradientUnits="userSpaceOnUse"><stop stop-color="#00E0FF" /><stop offset="0.5" stop-color="#0072FF" /><stop offset="1" stop-color="#002060" /></linearGradient>
    
    <!-- 高光渐变 -->
    <linearGradient id="shine_a3" x1="512" y1="200" x2="512" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="white" stop-opacity="0.95"/><stop offset="1" stop-color="white" stop-opacity="0"/></linearGradient>
    
    <!-- 投影 -->
    <filter id="shadow_a3" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceAlpha" stdDeviation="30" /><feOffset dx="0" dy="30" result="offsetblur"/><feFlood flood-color="#0055FF" flood-opacity="0.4"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>

    <!-- 内部发光滤镜 -->
    <filter id="inner_glow"><feGaussianBlur in="SourceGraphic" stdDeviation="8"/></filter>
  </defs>

  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bg_gradient_a3)"/>
  <rect x="10" y="10" width="1004" height="1004" rx="230" stroke="white" stroke-opacity="0.6" stroke-width="4"/>

  <g filter="url(#shadow_a3)">
    
    <!-- 1. 主体结构：多层透镜塔 (The Lighthouse Structure) -->
    <!-- 采用上窄下宽的流线型，不再是直桶，显得轻盈 -->
    <path d="M362 250 L 662 250 L 712 850 H 312 L 362 250 Z" fill="url(#gem_gradient_a3)"/>

    <!-- 2. 菲涅尔透镜纹理 (Fresnel Rings) - 核心细节 -->
    <!-- 使用明暗交替的条纹，模拟玻璃棱镜折射 -->
    <g fill="#001530" fill-opacity="0.15">
        <rect x="358" y="300" width="308" height="20" rx="10"/>
        <rect x="354" y="380" width="316" height="20" rx="10"/>
        <rect x="350" y="460" width="324" height="20" rx="10"/>
        <rect x="346" y="540" width="332" height="20" rx="10"/>
        <rect x="342" y="620" width="340" height="20" rx="10"/>
        <rect x="338" y="700" width="348" height="20" rx="10"/>
        <rect x="334" y="780" width="356" height="20" rx="10"/>
    </g>
    
    <!-- 3. 棱镜高光 (Prism Highlights) - 增加晶莹感 -->
    <!-- 在每个棱镜的边缘加一道白光 -->
    <g stroke="white" stroke-opacity="0.4" stroke-width="4" stroke-linecap="round">
        <path d="M360 300 H 664"/> <path d="M356 380 H 668"/>
        <path d="M352 460 H 672"/> <path d="M348 540 H 676"/>
        <path d="M344 620 H 680"/> <path d="M340 700 H 684"/>
        <path d="M336 780 H 688"/>
    </g>

    <!-- 4. 顶部尖顶 (The Pinnacle) -->
    <!-- 航空灯顶部通常有个尖尖的避雷结构或盖子 -->
    <path d="M462 250 L 512 180 L 562 250 Z" fill="#001530"/>
    
    <!-- 5. 核心光源 (Beacon Glow) -->
    <!-- 从中心透出来的强光 -->
    <rect x="480" y="280" width="64" height="500" rx="32" fill="white" fill-opacity="0.5" filter="url(#inner_glow)"/>
    
    <!-- 6. 频闪光束 (Flash Effect) -->
    <!-- 极其强烈的横向反光，暗示这是个信号灯 -->
    <ellipse cx="512" cy="420" rx="200" ry="60" fill="white" fill-opacity="0.3" filter="blur(20px)"/>

    <!-- 7. 整体玻璃质感覆盖 -->
    <path d="M362 250 L 662 250 L 690 600 H 334 L 362 250 Z" fill="url(#shine_a3)" fill-opacity="0.6"/>
  </g>
</svg>
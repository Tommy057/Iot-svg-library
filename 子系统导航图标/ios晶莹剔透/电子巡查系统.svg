<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 复用定义 -->
    <linearGradient id="bg_gradient_p" x1="100" y1="100" x2="924" y2="924" gradientUnits="userSpaceOnUse"><stop stop-color="#FFFFFF" /><stop offset="0.4" stop-color="#FFF0F3" /><stop offset="1" stop-color="#FFD1DC" /></linearGradient>
    <linearGradient id="gem_gradient_p" x1="200" y1="200" x2="800" y2="900" gradientUnits="userSpaceOnUse"><stop stop-color="#00C6FF" /><stop offset="0.5" stop-color="#0072FF" /><stop offset="1" stop-color="#002060" /></linearGradient>
    <linearGradient id="shine_p" x1="512" y1="200" x2="512" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="white" stop-opacity="0.95"/><stop offset="1" stop-color="white" stop-opacity="0"/></linearGradient>
    <filter id="shadow_p" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceAlpha" stdDeviation="30" /><feOffset dx="0" dy="30" result="offsetblur"/><feFlood flood-color="#0055FF" flood-opacity="0.4"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bg_gradient_p)"/>
  <rect x="10" y="10" width="1004" height="1004" rx="230" stroke="white" stroke-opacity="0.6" stroke-width="4"/>

  <g filter="url(#shadow_p)">
    <!-- 1. 盾牌/徽章主体 (Shield Body) -->
    <!-- 形状像一个圆润的倒三角形或水滴 -->
    <path d="M512 880 C 512 880 820 600 820 440 C 820 250 680 160 512 160 C 344 160 204 250 204 440 C 204 600 512 880 512 880 Z" fill="url(#gem_gradient_p)"/>
    
    <!-- 2. 内部凹槽 (Inner Recess) -->
    <!-- 让主体看起来有厚度，像一个盘子 -->
    <path d="M512 240 C 640 240 740 320 740 460 C 740 580 512 800 512 800 C 512 800 284 580 284 460 C 284 320 384 240 512 240 Z" fill="#001530" fill-opacity="0.2"/>

    <!-- 3. 确认对钩 (Check Mark) -->
    <!-- 粗壮的白色线条，浮在凹槽上方 -->
    <path d="M380 480 L 480 580 L 644 380" stroke="white" stroke-width="80" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 4. 表面高光 (Surface Gloss) -->
    <!-- 覆盖在盾牌上半部分 -->
    <path d="M220 400 C 220 280 350 180 512 180 C 674 180 804 280 804 400" stroke="url(#shine_p)" stroke-width="20" stroke-opacity="0.5" fill="none"/>
    <ellipse cx="512" cy="320" rx="180" ry="100" fill="url(#shine_p)" fill-opacity="0.6"/>
  </g>
</svg>
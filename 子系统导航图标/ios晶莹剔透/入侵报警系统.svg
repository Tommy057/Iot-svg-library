<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 背景 -->
    <linearGradient id="bg_gradient_sec2" x1="100" y1="100" x2="924" y2="924" gradientUnits="userSpaceOnUse"><stop stop-color="#FFFFFF" /><stop offset="0.4" stop-color="#FFF0F3" /><stop offset="1" stop-color="#FFD1DC" /></linearGradient>
    
    <!-- 2. 主体：深蓝宝石 (基座) -->
    <linearGradient id="gem_gradient_blue" x1="200" y1="200" x2="800" y2="900" gradientUnits="userSpaceOnUse"><stop stop-color="#00C6FF" /><stop offset="0.5" stop-color="#0072FF" /><stop offset="1" stop-color="#002060" /></linearGradient>
    
    <!-- 3. 核心：高亮红宝石 (警示色) -->
    <!-- 这是区分的关键 -->
    <linearGradient id="gem_gradient_red" x1="512" y1="300" x2="512" y2="700" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF4D4D" /> <!-- 亮红 -->
      <stop offset="0.6" stop-color="#E60000" /> <!-- 纯红 -->
      <stop offset="1" stop-color="#800000" />   <!-- 深红 -->
    </linearGradient>

    <!-- 4. 高光与投影 -->
    <linearGradient id="shine_sec2" x1="512" y1="200" x2="512" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="white" stop-opacity="0.95"/><stop offset="1" stop-color="white" stop-opacity="0"/></linearGradient>
    <filter id="shadow_sec2" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceAlpha" stdDeviation="30" /><feOffset dx="0" dy="30" result="offsetblur"/><feFlood flood-color="#0055FF" flood-opacity="0.4"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    
    <!-- 红色辉光滤镜 -->
    <filter id="red_glow"><feGaussianBlur in="SourceGraphic" stdDeviation="15"/></filter>
  </defs>

  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bg_gradient_sec2)"/>
  <rect x="10" y="10" width="1004" height="1004" rx="230" stroke="white" stroke-opacity="0.6" stroke-width="4"/>

  <g filter="url(#shadow_sec2)">
    <!-- 1. 盾牌基座 (蓝色水晶) -->
    <!-- 稍微改一点形状，肩膀宽一点，不像水滴那么圆 -->
    <path d="M220 280 H 804 L 804 420 C 804 650 680 820 512 880 C 344 820 220 650 220 420 V 280 Z" fill="url(#gem_gradient_blue)"/>
    
    <!-- 2. 中心的警报区 (深色底托) -->
    <!-- 在盾牌中间挖一个槽 -->
    <circle cx="512" cy="480" r="180" fill="#001530" fill-opacity="0.4"/>

    <!-- 3. 核心：红宝石警示灯 (The Red Eye) -->
    <!-- 一个发光的红色球体 -->
    <circle cx="512" cy="480" r="140" fill="url(#gem_gradient_red)"/>
    
    <!-- 红色光晕 (Pulse) -->
    <circle cx="512" cy="480" r="140" fill="#FF0000" fill-opacity="0.4" filter="url(#red_glow)"/>

    <!-- 警报符号 (惊叹号或波纹) -->
    <!-- 这里用一个白色的同心圆环，模拟声波/光波 -->
    <circle cx="512" cy="480" r="80" stroke="white" stroke-width="20" stroke-opacity="0.8"/>
    <circle cx="512" cy="480" r="30" fill="white"/>

    <!-- 4. 盾牌表面的高光 -->
    <!-- 覆盖在蓝色和红色之上，让它们看起来是一体的玻璃 -->
    <path d="M220 280 H 804 V 420 C 804 550 750 650 680 720 L 512 550 L 344 720 C 274 650 220 550 220 420 V 280 Z" fill="url(#shine_sec2)" fill-opacity="0.4"/>
    
    <!-- 顶部强反光 -->
    <ellipse cx="512" cy="280" rx="200" ry="80" fill="url(#shine_sec2)" fill-opacity="0.8"/>
  </g>
</svg>
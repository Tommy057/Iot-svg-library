<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 统一视觉基因 -->
    <linearGradient id="bg_gradient" x1="100" y1="100" x2="924" y2="924" gradientUnits="userSpaceOnUse"><stop stop-color="#FFFFFF" /><stop offset="0.4" stop-color="#FFF0F3" /><stop offset="1" stop-color="#FFD1DC" /></linearGradient>
    <linearGradient id="gem_gradient" x1="200" y1="200" x2="800" y2="900" gradientUnits="userSpaceOnUse"><stop stop-color="#00C6FF" /><stop offset="0.5" stop-color="#0072FF" /><stop offset="1" stop-color="#002060" /></linearGradient>
    <linearGradient id="shine" x1="512" y1="200" x2="512" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="white" stop-opacity="0.95"/><stop offset="1" stop-color="white" stop-opacity="0"/></linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceAlpha" stdDeviation="30" /><feOffset dx="0" dy="30" result="offsetblur"/><feFlood flood-color="#0055FF" flood-opacity="0.4"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bg_gradient)"/>
  <rect x="10" y="10" width="1004" height="1004" rx="230" stroke="white" stroke-opacity="0.6" stroke-width="4"/>

  <g filter="url(#shadow)">
    <!-- 1. 巨大的水晶球体 -->
    <circle cx="512" cy="512" r="340" fill="url(#gem_gradient)"/>
    
    <!-- 2. 内部核心：生态叶子 (反白镂空感) -->
    <!-- 叶片形状做得肥厚圆润 -->
    <path d="M512 280 C 512 280 340 400 340 580 C 340 700 420 780 512 780 C 604 780 684 700 684 580 C 684 400 512 280 512 280 Z" fill="white" fill-opacity="0.2"/>
    <path d="M512 340 C 512 340 400 440 400 580 C 400 650 440 720 512 720 C 584 720 624 650 624 580 C 624 440 512 340 512 340 Z" fill="white"/>
    
    <!-- 叶脉细节 -->
    <path d="M512 400 V 680" stroke="url(#gem_gradient)" stroke-width="20" stroke-linecap="round"/>

    <!-- 3. 空气气泡 (Particles) -->
    <circle cx="650" cy="400" r="30" fill="white" fill-opacity="0.6"/>
    <circle cx="360" cy="650" r="20" fill="white" fill-opacity="0.4"/>

    <!-- 4. 球体高光 (Lens Reflection) -->
    <!-- 顶部大光斑 -->
    <ellipse cx="512" cy="350" rx="220" ry="140" fill="url(#shine)" fill-opacity="0.8"/>
    <!-- 底部反光 -->
    <path d="M350 650 Q 512 750 670 650" stroke="white" stroke-width="20" stroke-linecap="round" stroke-opacity="0.2" fill="none"/>
  </g>
</svg>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 统一视觉基因 -->
    <linearGradient id="bg_gradient_f2" x1="100" y1="100" x2="924" y2="924" gradientUnits="userSpaceOnUse"><stop stop-color="#FFFFFF" /><stop offset="0.4" stop-color="#FFF0F3" /><stop offset="1" stop-color="#FFD1DC" /></linearGradient>
    <linearGradient id="gem_gradient_f2" x1="200" y1="200" x2="800" y2="900" gradientUnits="userSpaceOnUse"><stop stop-color="#00C6FF" /><stop offset="0.5" stop-color="#0072FF" /><stop offset="1" stop-color="#002060" /></linearGradient>
    <linearGradient id="shine_f2" x1="512" y1="200" x2="512" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="white" stop-opacity="0.95"/><stop offset="1" stop-color="white" stop-opacity="0"/></linearGradient>
    <filter id="shadow_f2" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceAlpha" stdDeviation="30" /><feOffset dx="0" dy="30" result="offsetblur"/><feFlood flood-color="#0055FF" flood-opacity="0.4"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bg_gradient_f2)"/>
  <rect x="10" y="10" width="1004" height="1004" rx="230" stroke="white" stroke-opacity="0.6" stroke-width="4"/>

  <g filter="url(#shadow_f2)">
    <!-- 1. 顶部阀盖 (Helmet/Bonnet) - 棱角分明 -->
    <!-- 这是一个有斜度的圆顶，不再是半球 -->
    <path d="M282 320 L 362 180 H 662 L 742 320 H 282 Z" fill="url(#gem_gradient_f2)"/>
    
    <!-- 顶部五角螺母 (Pentagon Nut) - 工业特征 -->
    <rect x="462" y="120" width="100" height="70" rx="10" fill="#001530"/>
    <rect x="462" y="120" width="100" height="70" rx="10" fill="url(#gem_gradient_f2)" fill-opacity="0.5"/>

    <!-- 2. 主体立柱 (Main Barrel) - 垂直硬朗 -->
    <rect x="332" y="320" width="360" height="550" rx="20" fill="url(#gem_gradient_f2)"/>
    
    <!-- 颈部法兰环 (Flange Ring) - 增加层次 -->
    <rect x="312" y="320" width="400" height="60" rx="10" fill="#001530" fill-opacity="0.2"/>

    <!-- 3. 侧面出水口 (Side Outlets) - 机械结构 -->
    <!-- 左侧 -->
    <rect x="180" y="440" width="160" height="160" rx="20" fill="url(#gem_gradient_f2)"/>
    <rect x="180" y="440" width="60" height="160" rx="10" fill="#001530" fill-opacity="0.3"/> <!-- 盖子厚度 -->
    <!-- 右侧 -->
    <rect x="684" y="440" width="160" height="160" rx="20" fill="url(#gem_gradient_f2)"/>
    <rect x="784" y="440" width="60" height="160" rx="10" fill="#001530" fill-opacity="0.3"/> <!-- 盖子厚度 -->

    <!-- 4. 链条装饰 (Chains) - 增加精密感 -->
    <!-- 连接盖子和顶部的链条，只画简单的弧线暗示 -->
    <path d="M230 520 C 230 520 280 650 512 650 C 744 650 794 520 794 520" stroke="white" stroke-width="16" stroke-opacity="0.4" fill="none" stroke-linecap="round"/>

    <!-- 5. 表面质感 (Surface Polish) -->
    <!-- 垂直的高光条，强调圆柱体的挺拔 -->
    <rect x="400" y="340" width="60" height="500" rx="30" fill="url(#shine_f2)" fill-opacity="0.5"/>
    
    <!-- 顶部切面反光 -->
    <path d="M362 180 H 662 L 640 220 H 384 L 362 180 Z" fill="white" fill-opacity="0.4"/>
  </g>
</svg>
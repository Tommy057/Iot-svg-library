<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 1. 磨砂玻璃滤镜 -->
        <filter id="glass-blur" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>

        <!-- 2. 玻璃球体折射渐变 (模拟参考图中的宝石球) -->
        <radialGradient id="glass-orb-grad" cx="30%" cy="30%" r="70%">
            <stop offset="0%" stop-color="white" stop-opacity="0.9" />
            <stop offset="30%" stop-color="white" stop-opacity="0.3" />
            <stop offset="80%" stop-color="#CBD5E1" stop-opacity="0.1" />
            <stop offset="100%" stop-color="#94A3B8" stop-opacity="0.4" />
        </radialGradient>
        
        <!-- 3. 内部宝石核心 (带呼吸感) -->
        <radialGradient id="gem-core-violet" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="40%" stop-color="#A855F7" />
            <stop offset="100%" stop-color="#4F46E5" />
        </radialGradient>

        <!-- 4. 玻璃卡片线性渐变 (上亮下透) -->
        <linearGradient id="glass-card-fill" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="white" stop-opacity="0.8" />
            <stop offset="100%" stop-color="white" stop-opacity="0.4" />
        </linearGradient>

        <!-- 5. 装饰背景纹理 -->
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#E2E8F0" stroke-width="0.5"/>
        </pattern>
    </defs>

    <!-- 背景层 -->
    <rect width="1920" height="1080" fill="#F0F4F8" />
    <rect width="1920" height="1080" fill="url(#grid)" />
    
    <!-- 背景装饰气泡 (增加玻璃透视感) -->
    <circle cx="400" cy="300" r="150" fill="#E0E7FF" opacity="0.6">
        <animate attributeName="cy" values="300;350;300" dur="10s" repeatCount="indefinite" />
    </circle>
    <circle cx="1500" cy="800" r="200" fill="#F0E1FF" opacity="0.6">
        <animate attributeName="cx" values="1500;1450;1500" dur="8s" repeatCount="indefinite" />
    </circle>

    <!-- 主视觉：玻璃质感看板 -->
    
    <!-- 1. 顶部玻璃长条导航 -->
    <g transform="translate(40, 20)">
        <rect width="1840" height="60" rx="30" fill="url(#glass-card-fill)" />
        <rect x="0" y="0" width="1840" height="60" rx="30" stroke="white" stroke-width="1.5" stroke-opacity="0.5" />
        <text x="40" y="38" font-family="'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" fill="#1E293B">隔岸智创云端 | GLASS INTELLIGENCE</text>
    </g>

    <!-- 2. 左侧：能源监控 (玻璃卡片示例) -->
    <g transform="translate(40, 100)">
        <!-- 玻璃卡片主体 -->
        <rect width="420" height="450" rx="24" fill="url(#glass-card-fill)" />
        <rect width="420" height="450" rx="24" stroke="white" stroke-width="2" stroke-opacity="0.6" />
        
        <!-- 标题区域 -->
        <text x="30" y="45" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#334155">能效分析</text>
        
        <!-- 核心组件：玻璃宝石球 -->
        <g transform="translate(210, 180)">
            <!-- 球体阴影 -->
            <circle r="85" fill="#64748B" opacity="0.1" transform="translate(0, 10)" />
            <!-- 宝石内核 -->
            <circle r="40" fill="url(#gem-core-violet)">
                <animate attributeName="r" values="38;42;38" dur="3s" repeatCount="indefinite" />
            </circle>
            <!-- 玻璃外壳 (折射层) -->
            <circle r="80" fill="url(#glass-orb-grad)" stroke="white" stroke-width="0.5" stroke-opacity="0.8" />
            <!-- 数据文字 -->
            <text y="130" font-family="'Microsoft YaHei', sans-serif" font-size="36" font-weight="900" fill="#1E293B" text-anchor="middle">85.4%</text>
            <text y="155" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#64748B" text-anchor="middle">系统整体效能</text>
        </g>
    </g>

    <!-- 3. 右侧：运维列表 (磨砂玻璃面板) -->
    <g transform="translate(1460, 100)">
        <rect width="420" height="940" rx="24" fill="url(#glass-card-fill)" />
        <rect width="420" height="940" rx="24" stroke="white" stroke-width="1.5" stroke-opacity="0.4" />
        
        <text x="30" y="45" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#334155">实时工单流</text>
        
        <!-- 列表条目 -->
        <g transform="translate(20, 80)">
            <rect width="380" height="80" rx="12" fill="white" fill-opacity="0.3" stroke="white" stroke-opacity="0.5" stroke-width="1" />
            <circle cx="40" cy="40" r="15" fill="url(#gem-core-violet)" opacity="0.8" />
            <text x="70" y="35" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#334155">电力设备检修</text>
            <text x="70" y="55" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">3F 弱电间 · 14:20</text>
        </g>

        <g transform="translate(20, 170)">
            <rect width="380" height="80" rx="12" fill="white" fill-opacity="0.3" stroke="white" stroke-opacity="0.5" stroke-width="1" />
            <circle cx="40" cy="40" r="15" fill="#22D3EE" opacity="0.8" />
            <text x="70" y="35" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#334155">冷水机组清洗</text>
            <text x="70" y="55" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">B1 动力站 · 15:45</text>
        </g>
    </g>

    <!-- 4. 中央主视觉：数字孪生底座 (带玻璃保护罩感) -->
    <g transform="translate(480, 100)">
        <!-- 底部发光环 -->
        <ellipse cx="480" cy="800" rx="400" ry="60" fill="#4F46E5" opacity="0.1" />
        
        <!-- 玻璃罩模拟 -->
        <path d="M 80 800 Q 480 750 880 800" stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none" />
        
        <!-- 核心：大尺寸宝石折射球 (作为系统Hub) -->
        <g transform="translate(480, 400)">
            <circle r="120" fill="url(#glass-orb-grad)" stroke="white" stroke-opacity="0.4" />
            <circle r="60" fill="url(#gem-core-violet)">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
            </circle>
            <!-- 模拟光效射线 -->
            <line x1="0" y1="-120" x2="0" y2="-180" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6">
                 <animate attributeName="stroke-dasharray" values="0,60;60,0" dur="2s" repeatCount="indefinite" />
            </line>
            <text y="10" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">CORE</text>
        </g>
        
        <!-- 底部文字 -->
        <text x="480" y="850" font-family="'Microsoft YaHei', sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle" letter-spacing="10">孪生系统运行中 · TWIN SYSTEM ACTIVE</text>
    </g>
</svg>
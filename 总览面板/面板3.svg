<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 1. 3D 基座侧边深度渐变 -->
        <linearGradient id="slab-side-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#E2E8F0" />
            <stop offset="100%" stop-color="#CBD5E1" />
        </linearGradient>

        <!-- 2. 玻璃面板填充 (高透玻璃感) -->
        <linearGradient id="glass-surface" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="white" stop-opacity="0.9" />
            <stop offset="100%" stop-color="white" stop-opacity="0.6" />
        </linearGradient>

        <!-- 3. 宝石光晕 - 青色 (冷源) -->
        <radialGradient id="gem-cyan" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="40%" stop-color="#22D3EE" />
            <stop offset="100%" stop-color="#0891B2" stop-opacity="0" />
        </radialGradient>

        <!-- 4. 投影滤镜 -->
        <filter id="slab-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="20" stdDeviation="15" flood-color="#475569" flood-opacity="0.15" />
        </filter>
    </defs>

    <!-- 背景层 -->
    <rect width="1920" height="1080" fill="#F8FAFC" />

    <!-- ========================================== -->
    <!-- 中央：3D 孪生底座 (主视觉容器) -->
    <!-- ========================================== -->
    <g transform="translate(480, 150)">
        <!-- 3D 厚度层 -->
        <path d="M 0 500 L 480 300 L 960 500 L 960 530 L 480 730 L 0 530 Z" fill="url(#slab-side-grad)" />
        <!-- 3D 顶层面 -->
        <path d="M 0 500 L 480 300 L 960 500 L 480 700 Z" fill="white" filter="url(#slab-shadow)" />
        <path d="M 0 500 L 480 300 L 960 500 L 480 700 Z" stroke="#E2E8F0" stroke-width="1" />
        
        <text x="480" y="550" font-family="'Microsoft YaHei', sans-serif" font-size="24" font-weight="900" fill="#94A3B8" text-anchor="middle" letter-spacing="10">[ 3D 数字孪生建筑渲染区域 ]</text>
    </g>

    <!-- ========================================== -->
    <!-- 左侧：3D 模块组 (冷源 & 能源) -->
    <!-- ========================================== -->
    <g transform="translate(60, 120)">
        <!-- 3D 基座卡片 1 (冷源) -->
        <g filter="url(#slab-shadow)">
            <!-- 侧边厚度 -->
            <path d="M 0 40 L 400 0 L 400 15 L 0 55 Z" fill="#CBD5E1" />
            <!-- 玻璃顶面 -->
            <rect width="400" height="280" rx="4" fill="url(#glass-surface)" stroke="white" stroke-width="1.5" transform="matrix(1, -0.1, 0, 1, 0, 40)" />
            
            <!-- 2D 玻璃质感图表 (放在3D面上，但图表本身是2D扁平逻辑) -->
            <g transform="translate(20, 80)">
                <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#334155">冷源板块 COLD SOURCE</text>
                <!-- 2D 环形图 (纯正玻璃感) -->
                <circle cx="60" cy="80" r="45" stroke="#F1F5F9" stroke-width="8" fill="none" />
                <circle cx="60" cy="80" r="45" stroke="#22D3EE" stroke-width="8" fill="none" stroke-dasharray="180, 282" />
                <circle cx="60" cy="80" r="15" fill="url(#gem-cyan)" />
                <text x="130" y="75" font-family="'Microsoft YaHei', sans-serif" font-size="24" font-weight="bold" fill="#0891B2">10.23</text>
                <text x="130" y="95" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">系统能效比 (EER)</text>
            </g>
        </g>

        <!-- 3D 基座卡片 2 (能源) -->
        <g transform="translate(0, 360)" filter="url(#slab-shadow)">
            <path d="M 0 40 L 400 0 L 400 15 L 0 55 Z" fill="#CBD5E1" />
            <rect width="400" height="480" rx="4" fill="url(#glass-surface)" stroke="white" stroke-width="1.5" transform="matrix(1, -0.1, 0, 1, 0, 40)" />
            
            <!-- 2D 实时曲线 (玻璃质感) -->
            <g transform="translate(20, 80)">
                <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#334155">能源趋势 ENERGY TREND</text>
                <!-- 曲线背景 -->
                <rect x="0" y="40" width="360" height="180" rx="8" fill="#F8FAFC" fill-opacity="0.5" stroke="#E2E8F0" />
                <!-- 纯玻璃感曲线 -->
                <path d="M 20 180 Q 80 80 140 150 T 260 100 T 340 140" fill="none" stroke="#A855F7" stroke-width="3" />
                <path d="M 20 180 Q 80 80 140 150 T 260 100 T 340 140 V 210 H 20 Z" fill="#A855F7" fill-opacity="0.1" />
                <text x="0" y="260" font-family="'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#4F46E5">3,727</text>
                <text x="110" y="260" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#94A3B8">今日累计能耗 (kWh)</text>
            </g>
        </g>
    </g>

    <!-- ========================================== -->
    <!-- 右侧：3D 模块组 (安防 & 运维) -->
    <!-- ========================================== -->
    <g transform="translate(1460, 120)">
        <!-- 3D 基座卡片 3 (安防) -->
        <g filter="url(#slab-shadow)">
            <path d="M 0 0 L 400 40 L 400 55 L 0 15 Z" fill="#CBD5E1" />
            <rect width="400" height="280" rx="4" fill="url(#glass-surface)" stroke="white" stroke-width="1.5" transform="matrix(1, 0.1, 0, 1, 0, 0)" />
            
            <g transform="translate(20, 60)">
                <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#334155">安防监控 SECURITY</text>
                <!-- 玻璃感柱状图 -->
                <rect x="20" y="80" width="30" height="100" fill="#3B82F6" rx="2" fill-opacity="0.7" />
                <rect x="70" y="50" width="30" height="130" fill="#3B82F6" rx="2" fill-opacity="0.7" />
                <rect x="120" y="90" width="30" height="90" fill="#3B82F6" rx="2" fill-opacity="0.7" />
                <rect x="170" y="40" width="30" height="140" fill="#3B82F6" rx="2" />
            </g>
        </g>

        <!-- 3D 基座卡片 4 (运维) -->
        <g transform="translate(0, 360)" filter="url(#slab-shadow)">
            <path d="M 0 0 L 400 40 L 400 55 L 0 15 Z" fill="#CBD5E1" />
            <rect width="400" height="480" rx="4" fill="url(#glass-surface)" stroke="white" stroke-width="1.5" transform="matrix(1, 0.1, 0, 1, 0, 0)" />
            
            <g transform="translate(20, 60)">
                <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#334155">运维管理 O&amp;M</text>
                <!-- 数据列表 -->
                <g transform="translate(0, 40)">
                    <rect width="360" height="50" rx="8" fill="#F1F5F9" fill-opacity="0.5" />
                    <circle cx="25" cy="25" r="8" fill="#F59E0B" />
                    <text x="50" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#334155">#8824 设备离线告警</text>
                    <text x="300" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#D97706" text-anchor="end">紧急</text>
                </g>
                <g transform="translate(0, 100)">
                    <rect width="360" height="50" rx="8" fill="#F1F5F9" fill-opacity="0.5" />
                    <circle cx="25" cy="25" r="8" fill="#10B981" />
                    <text x="50" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#334155">#8821 巡检任务完成</text>
                </g>
            </g>
        </g>
    </g>

    <!-- 装饰性 3D 连线 -->
    <path d="M 460 300 L 520 280" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4 4" />
    <path d="M 1460 300 L 1400 280" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4 4" />

</svg>
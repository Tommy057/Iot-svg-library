<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color: #F8FAFC; font-family: 'Microsoft YaHei', sans-serif;">
  
  <!-- ======================================================================== -->
  <!-- 0. 定义资源 (Definitions) -->
  <!-- ======================================================================== -->
  <defs>
    <!-- 背景网格纹理: 增加细节感 -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="0.5"/>
    </pattern>

    <!-- 卡片阴影: 更紧致的投影 -->
    <filter id="panelShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- 宝石质感渐变 (静态高光) -->
    <linearGradient id="gemBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    <linearGradient id="gemAmberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    <linearGradient id="gemPurpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <linearGradient id="gemCyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2DD4BF" />
      <stop offset="100%" stop-color="#0D9488" />
    </linearGradient>

    <!-- 装饰条纹填充 -->
    <pattern id="stripePattern" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="2" height="4" transform="translate(0,0)" fill="#E2E8F0" />
    </pattern>
  </defs>

  <!-- 背景层 -->
  <rect width="1920" height="1080" fill="url(#gridPattern)" />
  
  <!-- 四角装饰框架 (Tech Frame) -->
  <path d="M 40 40 L 100 40 M 40 40 L 40 100" fill="none" stroke="#94A3B8" stroke-width="2" />
  <path d="M 1880 40 L 1820 40 M 1880 40 L 1880 100" fill="none" stroke="#94A3B8" stroke-width="2" />
  <path d="M 40 1040 L 100 1040 M 40 1040 L 40 980" fill="none" stroke="#94A3B8" stroke-width="2" />
  <path d="M 1880 1040 L 1820 1040 M 1880 1040 L 1880 980" fill="none" stroke="#94A3B8" stroke-width="2" />

  <!-- ======================================================================== -->
  <!-- 1. 顶部通栏 (Header) - 紧凑型 -->
  <!-- ======================================================================== -->
  <g transform="translate(0,0)">
    <!-- 顶栏背景 -->
    <path d="M 0 0 L 1920 0 L 1920 60 L 1360 60 L 1340 80 L 580 80 L 560 60 L 0 60 Z" fill="#FFFFFF" filter="url(#panelShadow)" />
    <!-- 装饰蓝条 -->
    <rect x="0" y="0" width="1920" height="4" fill="#3B82F6" />
    
    <!-- 标题 -->
    <text x="960" y="55" font-size="28" fill="#1E293B" font-weight="bold" text-anchor="middle" letter-spacing="4">
      智慧园区综合态势感知
    </text>

    <!-- 左右信息 -->
    <g transform="translate(40, 35)">
       <rect x="0" y="-15" width="4" height="30" fill="#2563EB" />
       <text x="15" y="5" font-size="16" fill="#64748B" font-weight="bold">NO.1 隔岸产业大厦</text>
    </g>
    <g transform="translate(1880, 35)">
       <text x="0" y="5" font-size="16" fill="#64748B" text-anchor="end" font-family="'Consolas', monospace">2026-01-29 | 22:45</text>
    </g>
  </g>

  <!-- ======================================================================== -->
  <!-- 2. 左侧整合面板 (Left Integrated Panel) -->
  <!-- ======================================================================== -->
  <g transform="translate(40, 100)" filter="url(#panelShadow)">
    <!-- 背景板 -->
    <path d="M 0 0 H 420 L 440 20 V 860 H 20 L 0 840 Z" fill="#FFFFFF" />
    
    <!-- 装饰头 -->
    <rect x="0" y="0" width="440" height="4" fill="#3B82F6" />
    
    <!-- === 2.1 冷源数据 (Compact) === -->
    <g transform="translate(20, 20)">
        <text x="0" y="25" font-size="18" fill="#1E293B" font-weight="bold">冷源效能监测</text>
        <line x1="0" y1="40" x2="400" y2="40" stroke="#F1F5F9" stroke-width="2" />
        
        <!-- 两个紧凑的仪表 -->
        <g transform="translate(0, 60)">
            <!-- 仪表1 -->
            <rect x="0" y="0" width="190" height="100" fill="#F8FAFC" rx="4" />
            <text x="10" y="25" font-size="14" fill="#64748B">实时COP</text>
            <text x="10" y="65" font-size="36" fill="#2563EB" font-weight="bold">5.24</text>
            <text x="100" y="65" font-size="12" fill="#10B981">▲ 优异</text>
            <!-- 底部微型进度条 -->
            <rect x="10" y="80" width="170" height="4" fill="#E2E8F0" rx="2" />
            <rect x="10" y="80" width="140" height="4" fill="#2563EB" rx="2" />
        </g>
        
        <g transform="translate(210, 60)">
            <!-- 仪表2 -->
            <rect x="0" y="0" width="190" height="100" fill="#F8FAFC" rx="4" />
            <text x="10" y="25" font-size="14" fill="#64748B">冷却负荷</text>
            <text x="10" y="65" font-size="36" fill="#F59E0B" font-weight="bold">82<tspan font-size="18">%</tspan></text>
            <!-- 底部微型进度条 -->
            <rect x="10" y="80" width="170" height="4" fill="#E2E8F0" rx="2" />
            <rect x="10" y="80" width="130" height="4" fill="#F59E0B" rx="2" />
        </g>

        <!-- 设备列表表格 -->
        <g transform="translate(0, 180)">
             <rect x="0" y="0" width="400" height="30" fill="#EFF6FF" rx="2" />
             <text x="10" y="20" font-size="12" fill="#3B82F6" font-weight="bold">设备状态矩阵</text>
             
             <!-- 矩阵点阵 -->
             <g transform="translate(0, 45)">
                <!-- Row 1 -->
                <rect x="0" y="0" width="90" height="60" fill="#FFFFFF" stroke="#E2E8F0" rx="4"/>
                <circle cx="20" cy="20" r="4" fill="#10B981" />
                <text x="35" y="24" font-size="12" fill="#1E293B">1#主机</text>
                <text x="20" y="45" font-size="12" fill="#64748B">35Hz</text>

                <rect x="100" y="0" width="90" height="60" fill="#FFFFFF" stroke="#E2E8F0" rx="4"/>
                <circle cx="120" cy="20" r="4" fill="#10B981" />
                <text x="135" y="24" font-size="12" fill="#1E293B">2#主机</text>
                <text x="120" y="45" font-size="12" fill="#64748B">42Hz</text>

                <rect x="200" y="0" width="90" height="60" fill="#FFFFFF" stroke="#E2E8F0" rx="4"/>
                <circle cx="220" cy="20" r="4" fill="#94A3B8" />
                <text x="235" y="24" font-size="12" fill="#94A3B8">3#主机</text>
                <text x="220" y="45" font-size="12" fill="#94A3B8">离线</text>

                <rect x="300" y="0" width="90" height="60" fill="#FFFFFF" stroke="#E2E8F0" rx="4"/>
                <circle cx="320" cy="20" r="4" fill="#F59E0B" />
                <text x="335" y="24" font-size="12" fill="#1E293B">1#水泵</text>
                <text x="320" y="45" font-size="12" fill="#64748B">检修</text>
             </g>
        </g>
    </g>

    <!-- === 2.2 能源趋势 (Energy) - 紧接冷源 === -->
    <g transform="translate(20, 360)">
        <line x1="0" y1="0" x2="400" y2="0" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="4 4" />
        <text x="0" y="30" font-size="18" fill="#1E293B" font-weight="bold">分项能耗趋势</text>
        
        <!-- 图例 -->
        <g transform="translate(200, 25)">
            <circle cx="0" cy="0" r="4" fill="#7C3AED" />
            <text x="10" y="4" font-size="12" fill="#64748B">空调用电</text>
            <circle cx="80" cy="0" r="4" fill="#3B82F6" />
            <text x="90" y="4" font-size="12" fill="#64748B">照明插座</text>
        </g>

        <!-- 堆叠面积图 (Rich Area Chart) -->
        <g transform="translate(0, 60)">
            <!-- 坐标网格 -->
            <path d="M 0 0 H 400 M 0 50 H 400 M 0 100 H 400 M 0 150 H 400 M 0 200 H 400" stroke="#F1F5F9" stroke-width="1" />
            
            <!-- 数据层：照明 (Blue) -->
            <path d="M 0 150 L 50 140 L 100 130 L 150 120 L 200 125 L 250 110 L 300 115 L 350 100 L 400 110 V 200 H 0 Z" fill="#DBEAFE" />
            <path d="M 0 150 L 50 140 L 100 130 L 150 120 L 200 125 L 250 110 L 300 115 L 350 100 L 400 110" fill="none" stroke="#3B82F6" stroke-width="2" />

            <!-- 数据层：空调 (Purple) - 堆叠在上面 -->
            <path d="M 0 100 L 50 80 L 100 90 L 150 50 L 200 60 L 250 30 L 300 40 L 350 20 L 400 30 L 400 110 L 350 100 L 300 115 L 250 110 L 200 125 L 150 120 L 100 130 L 50 140 L 0 150 Z" fill="#E9D5FF" opacity="0.8" />
            <path d="M 0 100 L 50 80 L 100 90 L 150 50 L 200 60 L 250 30 L 300 40 L 350 20 L 400 30" fill="none" stroke="#7C3AED" stroke-width="2" />
        </g>
        
        <!-- X轴标签 -->
        <g transform="translate(0, 280)">
             <text x="0" y="0" font-size="12" fill="#94A3B8">00:00</text>
             <text x="100" y="0" font-size="12" fill="#94A3B8">06:00</text>
             <text x="200" y="0" font-size="12" fill="#94A3B8">12:00</text>
             <text x="300" y="0" font-size="12" fill="#94A3B8">18:00</text>
             <text x="400" y="0" font-size="12" fill="#94A3B8" text-anchor="end">24:00</text>
        </g>
        
        <!-- 重点指标卡 -->
        <g transform="translate(0, 310)">
            <rect x="0" y="0" width="400" height="60" fill="url(#stripePattern)" stroke="#E2E8F0" />
            <rect x="0" y="0" width="4" height="60" fill="#7C3AED" />
            <text x="20" y="25" font-size="14" fill="#64748B">今日综合节能率</text>
            <text x="20" y="50" font-size="12" fill="#94A3B8">同比昨日</text>
            <text x="380" y="40" font-size="32" fill="#7C3AED" font-weight="bold" text-anchor="end">12.8%</text>
        </g>
    </g>
  </g>

  <!-- ======================================================================== -->
  <!-- 3. 右侧整合面板 (Right Integrated Panel) -->
  <!-- ======================================================================== -->
  <g transform="translate(1440, 100)" filter="url(#panelShadow)">
    <path d="M 0 20 L 20 0 H 440 V 860 H 0 V 20 Z" fill="#FFFFFF" />
    <rect x="0" y="0" width="440" height="4" fill="#10B981" />

    <!-- === 3.1 人流统计 (Flow) - LCD 风格 === -->
    <g transform="translate(20, 20)">
        <text x="0" y="25" font-size="18" fill="#1E293B" font-weight="bold">实时客流统计</text>
        <line x1="0" y1="40" x2="400" y2="40" stroke="#F1F5F9" stroke-width="2" />
        
        <!-- 数字显示区 -->
        <g transform="translate(0, 60)">
             <!-- 背景黑底 -->
             <rect x="0" y="0" width="400" height="80" rx="4" fill="#0F172A" />
             <text x="20" y="30" font-size="12" fill="#94A3B8">CURRENT VISITORS</text>
             <!-- LCD 辉光数字 -->
             <text x="380" y="60" font-size="48" fill="#38BDF8" font-family="'Consolas', monospace" font-weight="bold" text-anchor="end" style="text-shadow: 0 0 10px #0EA5E9;">1,284</text>
        </g>
        
        <g transform="translate(0, 150)">
            <rect x="0" y="0" width="190" height="50" fill="#F0F9FF" rx="4" />
            <text x="10" y="30" font-size="14" fill="#0369A1">今日进闸</text>
            <text x="180" y="32" font-size="20" fill="#0EA5E9" font-weight="bold" text-anchor="end">3,402</text>
            
            <rect x="210" y="0" width="190" height="50" fill="#F0F9FF" rx="4" />
            <text x="220" y="30" font-size="14" fill="#0369A1">今日出闸</text>
            <text x="390" y="32" font-size="20" fill="#0EA5E9" font-weight="bold" text-anchor="end">2,118</text>
        </g>
    </g>

    <!-- === 3.2 安防环图 (Security) === -->
    <g transform="translate(20, 260)">
        <line x1="0" y1="0" x2="400" y2="0" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="4 4" />
        <text x="0" y="30" font-size="18" fill="#1E293B" font-weight="bold">安防设备概览</text>

        <!-- 环形图 -->
        <g transform="translate(80, 120)">
            <!-- 环底 -->
            <circle cx="0" cy="0" r="60" fill="none" stroke="#F1F5F9" stroke-width="20" />
            <!-- 数据段1: 在线 (Blue) -->
            <path d="M 0 -60 A 60 60 0 1 1 -52 30" fill="none" stroke="#3B82F6" stroke-width="20" />
            <!-- 数据段2: 告警 (Red) -->
            <path d="M -52 30 A 60 60 0 0 1 -35 -48" fill="none" stroke="#EF4444" stroke-width="20" />
            
            <!-- 中心文字 -->
            <text x="0" y="-5" font-size="24" fill="#1E293B" font-weight="bold" text-anchor="middle">98%</text>
            <text x="0" y="15" font-size="12" fill="#64748B" text-anchor="middle">在线率</text>
        </g>

        <!-- 右侧图例 -->
        <g transform="translate(180, 60)">
             <!-- Item 1 -->
             <rect x="0" y="0" width="200" height="40" fill="#F8FAFC" rx="4" />
             <rect x="0" y="0" width="4" height="40" fill="#3B82F6" rx="2" />
             <text x="15" y="25" font-size="14" fill="#1E293B">视频监控 (320)</text>
             <text x="190" y="25" font-size="14" fill="#10B981" text-anchor="end">正常</text>

             <!-- Item 2 -->
             <rect x="0" y="50" width="200" height="40" fill="#F8FAFC" rx="4" />
             <rect x="0" y="50" width="4" height="40" fill="#EF4444" rx="2" />
             <text x="15" y="75" font-size="14" fill="#1E293B">红外入侵 (5)</text>
             <text x="190" y="75" font-size="14" fill="#EF4444" text-anchor="end">报警</text>
             
             <!-- Item 3 -->
             <rect x="0" y="100" width="200" height="40" fill="#F8FAFC" rx="4" />
             <rect x="0" y="100" width="4" height="40" fill="#F59E0B" rx="2" />
             <text x="15" y="125" font-size="14" fill="#1E293B">电子巡更 (12)</text>
             <text x="190" y="125" font-size="14" fill="#F59E0B" text-anchor="end">离线</text>
        </g>
    </g>

    <!-- === 3.3 运维工单 (Ops) === -->
    <g transform="translate(20, 520)">
        <line x1="0" y1="0" x2="400" y2="0" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="4 4" />
        <text x="0" y="30" font-size="18" fill="#1E293B" font-weight="bold">本月运维工单</text>

        <!-- 紧凑列表 -->
        <g transform="translate(0, 60)">
            <g transform="translate(0,0)">
                <text x="0" y="10" font-size="14" fill="#64748B">一般维修</text>
                <text x="350" y="10" font-size="14" fill="#1E293B" text-anchor="end">124 单</text>
                <text x="400" y="10" font-size="12" fill="#10B981" text-anchor="end">99%</text>
                <rect x="0" y="20" width="400" height="6" fill="#E2E8F0" rx="3" />
                <rect x="0" y="20" width="350" height="6" fill="#3B82F6" rx="3" />
            </g>

            <g transform="translate(0, 50)">
                <text x="0" y="10" font-size="14" fill="#64748B">定期巡检</text>
                <text x="350" y="10" font-size="14" fill="#1E293B" text-anchor="end">45 单</text>
                <text x="400" y="10" font-size="12" fill="#F59E0B" text-anchor="end">待办 3</text>
                <rect x="0" y="20" width="400" height="6" fill="#E2E8F0" rx="3" />
                <rect x="0" y="20" width="320" height="6" fill="#F59E0B" rx="3" />
            </g>
            
            <g transform="translate(0, 100)">
                <text x="0" y="10" font-size="14" fill="#64748B">紧急报修</text>
                <text x="350" y="10" font-size="14" fill="#1E293B" text-anchor="end">2 单</text>
                <text x="400" y="10" font-size="12" fill="#EF4444" text-anchor="end">处理中</text>
                <rect x="0" y="20" width="400" height="6" fill="#E2E8F0" rx="3" />
                <rect x="0" y="20" width="200" height="6" fill="#EF4444" rx="3" />
            </g>
        </g>
        
        <!-- 底部人员状态 -->
        <g transform="translate(0, 200)">
            <rect x="0" y="0" width="400" height="80" fill="#F1F5F9" rx="4"/>
            <text x="20" y="30" font-size="14" fill="#64748B" font-weight="bold">值班人员状态</text>
            <g transform="translate(20, 50)">
                 <circle cx="0" cy="0" r="10" fill="#FFFFFF" stroke="#10B981" stroke-width="3"/>
                 <text x="20" y="5" font-size="12" fill="#1E293B">张工(电)</text>
                 
                 <circle cx="100" cy="0" r="10" fill="#FFFFFF" stroke="#10B981" stroke-width="3"/>
                 <text x="120" y="5" font-size="12" fill="#1E293B">李工(水)</text>
                 
                 <circle cx="200" cy="0" r="10" fill="#FFFFFF" stroke="#94A3B8" stroke-width="3"/>
                 <text x="220" y="5" font-size="12" fill="#94A3B8">王工(休)</text>
            </g>
        </g>
    </g>
  </g>

  <!-- ======================================================================== -->
  <!-- 4. 底部楼控中心 (Building Control Dock) - 宝石光晕核心 -->
  <!-- ======================================================================== -->
  <g transform="translate(560, 920)" filter="url(#panelShadow)">
    <!-- 1. 底座: 梯形设计，类似飞船控制台 -->
    <path d="M 0 20 L 40 0 H 760 L 800 20 V 120 H 0 Z" fill="#FFFFFF" />
    <rect x="40" y="0" width="720" height="4" fill="#64748B" /> <!-- 顶部深色条 -->

    <!-- 2. 四个控制模块 -->
    
    <!-- Module 1: Lighting -->
    <g transform="translate(80, 40)">
       <rect x="0" y="0" width="140" height="60" fill="#FFFBEB" rx="8" stroke="#FEF3C7" />
       <!-- 宝石点 -->
       <circle cx="30" cy="30" r="12" fill="url(#gemAmberGradient)" />
       <text x="55" y="25" font-size="14" fill="#92400E" font-weight="bold">智能照明</text>
       <text x="55" y="45" font-size="12" fill="#B45309">全开模式</text>
       <!-- 状态指示灯 -->
       <circle cx="120" cy="30" r="4" fill="#F59E0B" />
    </g>

    <!-- Module 2: HVAC -->
    <g transform="translate(240, 40)">
       <rect x="0" y="0" width="140" height="60" fill="#F0FDFA" rx="8" stroke="#CCFBF1" />
       <circle cx="30" cy="30" r="12" fill="url(#gemCyanGradient)" />
       <text x="55" y="25" font-size="14" fill="#115E59" font-weight="bold">暖通空调</text>
       <text x="55" y="45" font-size="12" fill="#0F766E">节能运行</text>
       <circle cx="120" cy="30" r="4" fill="#14B8A6" />
    </g>

    <!-- Module 3: Elevators -->
    <g transform="translate(400, 40)">
       <rect x="0" y="0" width="140" height="60" fill="#EFF6FF" rx="8" stroke="#DBEAFE" />
       <circle cx="30" cy="30" r="12" fill="url(#gemBlueGradient)" />
       <text x="55" y="25" font-size="14" fill="#1E40AF" font-weight="bold">电梯监测</text>
       <text x="55" y="45" font-size="12" fill="#1D4ED8">高峰时段</text>
       <circle cx="120" cy="30" r="4" fill="#3B82F6" />
    </g>

    <!-- Module 4: Music -->
    <g transform="translate(560, 40)">
       <rect x="0" y="0" width="140" height="60" fill="#F5F3FF" rx="8" stroke="#EDE9FE" />
       <circle cx="30" cy="30" r="12" fill="url(#gemPurpleGradient)" />
       <text x="55" y="25" font-size="14" fill="#5B21B6" font-weight="bold">背景音乐</text>
       <text x="55" y="45" font-size="12" fill="#6D28D9">播放中</text>
       <rect x="115" y="25" width="2" height="10" fill="#8B5CF6"/>
       <rect x="120" y="20" width="2" height="20" fill="#8B5CF6"/>
       <rect x="125" y="25" width="2" height="10" fill="#8B5CF6"/>
    </g>
  </g>

</svg>
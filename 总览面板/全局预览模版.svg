<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 宝石放射渐变定义 -->
        <radialGradient id="gem-violet" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(10 10) rotate(90) scale(10)">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="40%" stop-color="#A855F7" />
            <stop offset="100%" stop-color="#4F46E5" stop-opacity="0" />
        </radialGradient>
        
        <radialGradient id="gem-cyan" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(10 10) rotate(90) scale(10)">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="40%" stop-color="#22D3EE" />
            <stop offset="100%" stop-color="#0D9488" stop-opacity="0" />
        </radialGradient>

        <!-- 进度条线性渐变定义 -->
        <linearGradient id="bar-violet" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#A855F7" />
            <stop offset="100%" stop-color="#4F46E5" />
        </linearGradient>

        <!-- 阴影滤镜 -->
        <filter id="float-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.05" />
        </filter>
    </defs>

    <!-- 1. 背景层 -->
    <rect width="1920" height="1080" fill="#F8FAFC" />
    <path d="M0 0H1920V1080H0V0Z" fill="url(#micro-texture-pattern)" opacity="0.5" />

    <!-- 2. 顶部导航栏 -->
    <g transform="translate(0, 0)">
        <rect width="1920" height="64" fill="white" filter="url(#float-shadow)" />
        <rect x="0" y="63.5" width="1920" height="0.5" fill="#E2E8F0" />
        <text x="40" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#1E293B">智慧工业能源集控中心</text>
        <text x="1750" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#64748B">2026-01-30 14:00:00</text>
    </g>

    <!-- 3. 侧边监测卡片 (电力系统示例) -->
    <g transform="translate(40, 100)">
        <!-- 卡片主体 -->
        <rect width="360" height="240" rx="8" fill="white" stroke="#E2E8F0" stroke-width="0.5" filter="url(#float-shadow)" />
        
        <!-- 宝石图标 -->
        <g transform="translate(24, 24)">
            <circle cx="10" cy="10" r="10" fill="url(#gem-violet)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
            </circle>
            <circle cx="10" cy="10" r="4" fill="#4F46E5" />
        </g>
        <text x="56" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="600" fill="#334155">配电系统实时负载</text>

        <!-- 数据展示 -->
        <text x="24" y="90" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#94A3B8">当前总功率 (kW)</text>
        <text x="24" y="125" font-family="'Microsoft YaHei', sans-serif" font-size="32" font-weight="bold" fill="#1E293B">4,285.50</text>
        
        <!-- 渐变进度条 -->
        <rect x="24" y="160" width="312" height="8" rx="4" fill="#F1F5F9" />
        <rect x="24" y="160" width="240" height="8" rx="4" fill="url(#bar-violet)">
            <animate attributeName="width" from="0" to="240" dur="1.5s" fill="freeze" />
        </rect>
        <text x="24" y="190" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">负载率: 78%</text>
    </g>

    <!-- 4. 底部状态栏 -->
    <rect x="0" y="1040" width="1920" height="40" fill="white" stroke="#E2E8F0" stroke-width="0.5" />
    <g transform="translate(40, 1055)">
        <circle cx="6" cy="6" r="6" fill="url(#gem-cyan)">
            <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" />
        </circle>
        <text x="20" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#475569">系统通讯正常 (System Online)</text>
    </g>
</svg>
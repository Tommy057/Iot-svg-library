<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 纯净弥散阴影 (Clean Diffuse Shadow) -->
    <filter id="cleanShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/> <!-- 极低透明度，确保通透 -->
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 2. 按钮微光渐变 (Subtle Glow) - 仅用于交互态暗示 -->
    <linearGradient id="btnGlowRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FFF1F2"/>
    </linearGradient>
    
    <linearGradient id="btnGlowGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0FDF4"/>
    </linearGradient>
  </defs>

  <!-- ========================================== -->
  <!-- 主面板容器 (Main Container) -->
  <!-- ========================================== -->
  <!-- 纯白底色 + 极细微蓝灰描边 -->
  <rect x="10" y="10" width="400" height="240" rx="16" fill="#FFFFFF" stroke="#F1F5F9" stroke-width="1.5" filter="url(#cleanShadow)"/>

  <!-- ========================================== -->
  <!-- 顶部：标题与状态 (Header) -->
  <!-- ========================================== -->
  <g transform="translate(30, 45)">
    <!-- 标题 -->
    <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#0F172A">
      安防集控中心 (BMF)
    </text>
    
    <!-- 右侧状态胶囊 -->
    <rect x="260" y="-14" width="90" height="24" rx="12" fill="#FFF1F2" stroke="#FECDD3" stroke-width="1"/>
    <circle cx="275" cy="-2" r="4" fill="#E11D48">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="285" y="2" font-family="sans-serif" font-size="12" font-weight="bold" fill="#E11D48">已布防</text>
  </g>

  <!-- ========================================== -->
  <!-- 中部：关键指标 (KPI Stats) -->
  <!-- ========================================== -->
  <g transform="translate(30, 80)">
    <!-- 仅使用线条分割，去除灰色背景块 -->
    <line x1="0" y1="0" x2="360" y2="0" stroke="#F1F5F9" stroke-width="1"/>
    <line x1="0" y1="50" x2="360" y2="50" stroke="#F1F5F9" stroke-width="1"/>

    <!-- 数据项 1 -->
    <g transform="translate(20, 32)">
        <text x="0" y="-5" font-family="sans-serif" font-size="12" fill="#94A3B8">防区总数</text>
        <text x="70" y="0" text-anchor="end" font-family="sans-serif" font-size="20" font-weight="bold" fill="#334155">128</text>
    </g>

    <!-- 垂直分割线 -->
    <line x1="110" y1="10" x2="110" y2="40" stroke="#F1F5F9" stroke-width="1"/>

    <!-- 数据项 2 (重点) -->
    <g transform="translate(140, 32)">
        <text x="0" y="-5" font-family="sans-serif" font-size="12" fill="#94A3B8">报警中</text>
        <text x="60" y="0" text-anchor="end" font-family="sans-serif" font-size="20" font-weight="bold" fill="#E11D48">1</text>
    </g>

    <!-- 垂直分割线 -->
    <line x1="230" y1="10" x2="230" y2="40" stroke="#F1F5F9" stroke-width="1"/>

    <!-- 数据项 3 -->
    <g transform="translate(260, 32)">
        <text x="0" y="-5" font-family="sans-serif" font-size="12" fill="#94A3B8">旁路屏蔽</text>
        <text x="60" y="0" text-anchor="end" font-family="sans-serif" font-size="20" font-weight="bold" fill="#F59E0B">3</text>
    </g>
  </g>

  <!-- ========================================== -->
  <!-- 底部：控制按钮组 (Action Buttons) -->
  <!-- ========================================== -->
  <g transform="translate(30, 150)">
    
    <!-- 按钮 1: 外出布防 (Arm Away) -->
    <!-- 设计：白底红框，更显轻盈 -->
    <g cursor="pointer">
        <rect x="0" y="0" width="110" height="80" rx="12" fill="url(#btnGlowRed)" stroke="#FDA4AF" stroke-width="1"/>
        <!-- 红色阴影暗示重要性 -->
        <rect x="5" y="75" width="100" height="10" rx="5" fill="#E11D48" opacity="0.1" filter="url(#cleanShadow)"/>
        
        <!-- 盾牌图标 -->
        <path d="M55 20 L75 30 V45 C75 58 55 68 55 68 C55 68 35 58 35 45 V30 Z" fill="#FFF1F2" stroke="#E11D48" stroke-width="1.5"/>
        <path d="M55 25 L65 30 V40 C65 50 55 58 55 58 C55 58 45 50 45 40 V30 Z" fill="#E11D48"/>
        
        <text x="55" y="70" text-anchor="middle" font-family="'Microsoft YaHei'" font-size="12" font-weight="bold" fill="#BE123C">外出布防</text>
    </g>

    <!-- 按钮 2: 撤防 (Disarm) -->
    <!-- 设计：白底绿框 -->
    <g transform="translate(125, 0)" cursor="pointer">
        <rect x="0" y="0" width="110" height="80" rx="12" fill="url(#btnGlowGreen)" stroke="#86EFAC" stroke-width="1"/>
        
        <!-- 解锁图标 -->
        <rect x="43" y="38" width="24" height="16" rx="2" fill="#DCFCE7" stroke="#15803D" stroke-width="1.5"/>
        <path d="M47 38 V32 A 8 8 0 1 1 63 32" fill="none" stroke="#15803D" stroke-width="1.5"/>
        
        <text x="55" y="70" text-anchor="middle" font-family="'Microsoft YaHei'" font-size="12" font-weight="bold" fill="#15803D">一键撤防</text>
    </g>

    <!-- 按钮 3: 在家值守 (Stay) -->
    <!-- 设计：白底灰框 -->
    <g transform="translate(250, 0)" cursor="pointer">
        <rect x="0" y="0" width="110" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
        
        <!-- 房屋图标 -->
        <path d="M40 38 L55 25 L70 38 V55 H40 Z" fill="none" stroke="#64748B" stroke-width="1.5"/>
        <rect x="50" y="45" width="10" height="10" fill="#F1F5F9"/>
        
        <text x="55" y="70" text-anchor="middle" font-family="'Microsoft YaHei'" font-size="12" fill="#64748B">在家值守</text>
    </g>

  </g>
</svg>
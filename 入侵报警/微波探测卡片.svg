<svg width="400" height="220" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    设计系统：宝石光晕 & 功能拟态 (Gem Halo & Functional Form)
    子系统：入侵报警系统 (Intrusion Alarm)
    主色调：红宝石 (#EF4444)
  -->

  <defs>
    <!-- 1. 弥散阴影 Filter -->
    <filter id="softShadowRed" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#991B1B" flood-opacity="0.08"/>
    </filter>

    <!-- 2. 宝石质感渐变 (红宝石 - 警戒) -->
    <radialGradient id="gemRed" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#F87171" /> <!-- 亮红高光 -->
      <stop offset="100%" stop-color="#DC2626" /> <!-- 深红主色 -->
    </radialGradient>
    
    <!-- 3. 脉冲光晕渐变 -->
    <radialGradient id="haloRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0"/>
    </radialGradient>

    <!-- 4. 裁剪区域：用于底部波形图 -->
    <clipPath id="waveClip">
        <rect x="0" y="0" width="352" height="24" rx="4" />
    </clipPath>
  </defs>

  <!-- =========================
       背景卡片 (Clean White)
       ========================= -->
  <rect x="2" y="2" width="396" height="216" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" filter="url(#softShadowRed)" />

  <!-- =========================
       Header: 宝石图标 & 标题
       ========================= -->
  <g transform="translate(24, 24)">
    <!-- 脉冲动画 (急促的警戒感) -->
    <circle cx="20" cy="20" r="18" fill="url(#haloRed)">
      <animate attributeName="r" values="18;23;18" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0;0.6" dur="1.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- 宝石主体 -->
    <circle cx="20" cy="20" r="12" fill="url(#gemRed)" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- 警铃符号 -->
    <path d="M20 12 C22.2 12 24 13.8 24 16 L24 21 L25 21 L25 23 L15 23 L15 21 L16 21 L16 16 C16 13.8 17.8 12 20 12 Z M20 26 C19 26 18.5 25 18.5 25 L21.5 25 C21.5 25 21 26 20 26 Z" fill="#FFFFFF" transform="translate(0, -1)"/>

    <!-- 标题文字 -->
    <text x="40" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#111827">周界红外 #W04</text>
  </g>

  <!-- =========================
       右上角状态指示
       ========================= -->
  <g transform="translate(310, 24)">
    <rect x="0" y="0" width="66" height="24" rx="12" fill="#FEF2F2"/> <!-- 浅红底 -->
    <circle cx="12" cy="12" r="3" fill="#EF4444"/> <!-- 红点 -->
    <text x="20" y="16" font-family="Arial" font-size="12" fill="#B91C1C">布防中</text>
  </g>

  <!-- =========================
       数据矩阵 (Data Matrix)
       ========================= -->
  <g transform="translate(24, 80)">
    
    <!-- Row 1, Col 1: 防区位置 -->
    <g>
      <text x="0" y="14" font-family="Arial" font-size="12" fill="#6B7280">防区位置 (Zone)</text>
      <text x="0" y="36" font-family="Arial" font-weight="bold" font-size="18" fill="#111827">西侧围墙段</text>
    </g>

    <!-- Row 1, Col 2: 设备类型 -->
    <g transform="translate(180, 0)">
      <text x="0" y="14" font-family="Arial" font-size="12" fill="#6B7280">设备类型 (Type)</text>
      <text x="0" y="36" font-family="Arial" font-weight="bold" font-size="18" fill="#111827">四光束对射</text>
    </g>

    <!-- Row 2, Col 1: 灵敏度设定 -->
    <g transform="translate(0, 60)">
      <text x="0" y="14" font-family="Arial" font-size="12" fill="#6B7280">灵敏度 (Sens)</text>
      <text x="0" y="36" font-family="Arial" font-weight="bold" font-size="20" fill="#111827">Level 3 <tspan font-size="12" font-weight="normal" fill="#9CA3AF">/ 5</tspan></text>
    </g>

    <!-- Row 2, Col 2: 链路状态 -->
    <g transform="translate(180, 60)">
      <text x="0" y="14" font-family="Arial" font-size="12" fill="#6B7280">信号强度 (RSSI)</text>
      <text x="0" y="36" font-family="Arial" font-weight="bold" font-size="20" fill="#10B981">-42 <tspan font-size="12" font-weight="normal" fill="#9CA3AF">dBm</tspan></text>
    </g>
  </g>

  <!-- =========================
       底部：实时信号示波器 (Signal Oscilloscope)
       ========================= -->
  <g transform="translate(24, 175)">
    <!-- 示波器背景框 -->
    <rect x="0" y="0" width="352" height="32" rx="4" fill="#FEF2F2" stroke="#FEE2E2"/>
    
    <!-- 装饰网格线 -->
    <line x1="0" y1="16" x2="352" y2="16" stroke="#FECACA" stroke-width="1" stroke-dasharray="4 4"/>
    <line x1="176" y1="0" x2="176" y2="32" stroke="#FECACA" stroke-width="1" stroke-dasharray="4 4"/>

    <!-- 动态波形 (使用 clipPath 限制显示区域) -->
    <g clip-path="url(#waveClip)">
        <!-- 模拟噪声波形 polyline -->
        <!-- 这是一个长波形，通过 transform translate 进行平移动画 -->
        <polyline points="0,16 10,14 20,18 30,16 40,16 50,12 60,20 70,16 80,15 90,17 100,16 110,14 120,18 130,16 140,16 150,12 160,20 170,16 180,15 190,17 200,16 210,14 220,18 230,16 240,16 250,12 260,20 270,16 280,15 290,17 300,16 310,14 320,18 330,16 340,16 350,12 360,20 370,16 380,15 390,17 400,16" 
                  fill="none" stroke="#EF4444" stroke-width="2">
            <animateTransform attributeName="transform" type="translate" from="0 0" to="-50 0" dur="1s" repeatCount="indefinite" />
        </polyline>
    </g>

    <!-- 扫描线 (Scanner Line) -->
    <line x1="176" y1="0" x2="176" y2="32" stroke="#B91C1C" stroke-width="2" opacity="0.5">
         <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
    </line>
    
    <!-- 标签 -->
    <text x="4" y="10" font-family="Arial" font-size="8" fill="#EF4444" opacity="0.7">REAL-TIME NOISE</text>
  </g>

</svg>
<svg width="360" height="150" viewBox="0 0 360 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 卡片阴影 -->
    <filter id="rubyShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 2. 红宝石渐变 (Ruby Gradient) -->
    <linearGradient id="gemRuby" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB7185" />   <!-- 亮粉红 -->
      <stop offset="100%" stop-color="#E11D48" /> <!-- 深绯红 -->
    </linearGradient>

    <!-- 3. 探测扇区渐变 (Detection Zone) -->
    <radialGradient id="radarZone" cx="0" cy="1" r="1">
      <stop offset="0%" stop-color="#E11D48" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#E11D48" stop-opacity="0"/>
    </radialGradient>

    <!-- 4. 旁路开关背景 -->
    <linearGradient id="switchBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F1F5F9"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
  </defs>

  <!-- ========================================== -->
  <!-- 容器层 -->
  <!-- ========================================== -->
  <rect x="10" y="10" width="340" height="130" rx="12" fill="#FFFFFF" stroke="#FECDD3" stroke-width="1" filter="url(#rubyShadow)"/>

  <!-- ========================================== -->
  <!-- 左侧：功能拟态图标 (PIR Sensor Form) -->
  <!-- ========================================== -->
  <g transform="translate(40, 95) scale(1, -1)"> <!-- 翻转坐标系以便绘制扇形 -->
    <!-- 探测波纹 (静态呼吸效果由透明度控制) -->
    <path d="M0 0 L60 0 A 60 60 0 0 1 0 60 Z" fill="url(#radarZone)">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M0 0 L40 0 A 40 40 0 0 1 0 40 Z" fill="none" stroke="#E11D48" stroke-width="1" opacity="0.3"/>
    
    <!-- 宝石透镜 (Sensor Lens) -->
    <circle cx="0" cy="0" r="8" fill="url(#gemRuby)"/>
    <!-- 宝石高光 -->
    <circle cx="3" cy="3" r="3" fill="#FFFFFF" fill-opacity="0.5"/>
  </g>

  <!-- ========================================== -->
  <!-- 右侧：数据与控制 -->
  <!-- ========================================== -->
  <g transform="translate(120, 35)">
    <!-- 标题 -->
    <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#1E293B">
      研发楼大厅 - 红外01
    </text>
    
    <!-- 状态指示 -->
    <rect x="0" y="15" width="60" height="22" rx="4" fill="#FFE4E6"/>
    <circle cx="12" cy="26" r="3" fill="#E11D48">
       <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/> <!-- 报警闪烁 -->
    </circle>
    <text x="22" y="30" font-family="sans-serif" font-size="12" font-weight="bold" fill="#BE123C">报警中</text>

    <!-- 分割线 -->
    <line x1="0" y1="50" x2="200" y2="50" stroke="#F1F5F9" stroke-width="1"/>

    <!-- 底部属性 -->
    <text x="0" y="75" font-family="sans-serif" font-size="12" fill="#94A3B8">类型: 双鉴PIR</text>
    <text x="100" y="75" font-family="sans-serif" font-size="12" fill="#94A3B8">防区: Z-04</text>

    <!-- 交互控件：旁路开关 (Bypass Switch) -->
    <g transform="translate(160, 60)" cursor="pointer">
        <text x="-35" y="15" text-anchor="end" font-size="12" fill="#64748B">旁路</text>
        <!-- 开关槽 -->
        <rect x="0" y="0" width="40" height="20" rx="10" fill="#E2E8F0"/>
        <!-- 开关钮 (关闭状态) -->
        <circle cx="10" cy="10" r="8" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="1"/>
    </g>
  </g>
</svg>
<svg width="500" height="340" viewBox="0 0 500 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="deep-lift-shadow" x="-50" y="-30" width="600" height="400" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.05"/>
      <feDropShadow dx="0" dy="15" stdDeviation="15" flood-color="#000" flood-opacity="0.08"/>
      <feDropShadow dx="0" dy="30" stdDeviation="35" flood-color="#000" flood-opacity="0.04"/>
    </filter>
    
    <linearGradient id="grad-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </linearGradient>
  </defs>

  <g filter="url(#deep-lift-shadow)">
    <rect x="30" y="30" width="440" height="280" rx="28" fill="#FFFFFF"/>
    <rect x="30" y="30" width="440" height="280" rx="28" stroke="#D1D5DB" stroke-width="1.5"/>
  </g>

  <g transform="translate(60, 65)">
    <text font-family="PingFang SC, sans-serif" font-size="20" font-weight="800" fill="#111827">综合控制中心</text>
    <rect y="15" width="30" height="4" rx="2" fill="url(#grad-blue)"/>
  </g>

  <g transform="translate(60, 115)">
    <rect width="180" height="110" rx="20" fill="#F0FDF4" stroke="#86EFAC" stroke-width="1"/>
    <circle cx="35" cy="35" r="8" fill="#22C55E"/>
    <text x="35" y="75" font-family="sans-serif" font-size="24" font-weight="bold" fill="#166534">正常运行</text>
    <text x="35" y="95" font-family="sans-serif" font-size="12" fill="#15803D">信号强度：极强</text>
  </g>

  <g transform="translate(260, 115)">
    <rect width="180" height="110" rx="20" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
    <circle cx="35" cy="35" r="8" fill="#EF4444"/>
    <text x="35" y="75" font-family="sans-serif" font-size="24" font-weight="bold" fill="#991B1B">02 离线</text>
    <text x="35" y="95" font-family="sans-serif" font-size="12" fill="#B91C1C">需要立即检查</text>
  </g>

  <g transform="translate(60, 255)">
    <rect width="380" height="12" rx="6" fill="#F3F4F6"/>
    <rect width="320" height="12" rx="6" fill="url(#grad-blue)"/>
    <text y="-10" font-family="sans-serif" font-size="12" font-weight="600" fill="#6B7280">核心资源占用率: 84%</text>
  </g>
</svg>
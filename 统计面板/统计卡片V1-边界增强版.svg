    <circle cx="30" cy="30" r="12" fill="#EF4444" fill-opacity="0.1"/>
    <circle cx="30" cy="30" r="6" fill="url(#grad-offline-2)"/>
    <text x="30" y="70" font-family="Inter, sans-serif" font-size="28" font-weight="bold" fill="#991B1B">02</text>
    <text x="30" y="95" font-family="Inter, sans-serif" font-size="12" fill="#B91C1C" font-weight="500">子设备连接中断</text>
  </g>

  <g transform="translate(50, 255)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" fill="#6B7280" font-weight="600">系统负载 / Health</text>

<svg width="500" height="340" viewBox="0 0 500 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="premium-shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dy="8" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.08"/> <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="grad-online-2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="grad-offline-2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F87171"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    <linearGradient id="grad-bar-2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <g filter="url(#premium-shadow)">
    <rect x="25" y="25" width="450" height="290" rx="24" fill="#FFFFFF"/>
    <rect x="25" y="25" width="450" height="290" rx="24" stroke="#E2E4E8" stroke-width="1.2"/>
  </g>

  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="32" height="32" rx="8" fill="#F0F7FF"/>
    <path d="M16 8V24M8 16H24" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <circle cx="390" cy="16" r="2" fill="#D1D5DB"/><circle cx="396" cy="16" r="2" fill="#D1D5DB"/><circle cx="402" cy="16" r="2" fill="#D1D5DB"/>
    <text x="42" y="14" font-family="Inter, sans-serif" font-size="14" fill="#6B7280" font-weight="500">集成节点 #8021</text>
    <text x="42" y="32" font-family="Inter, sans-serif" font-size="18" fill="#111827" font-weight="700">综合控制单元</text>
  </g>

  <g transform="translate(50, 110)">
    <rect width="190" height="120" rx="16" fill="#ECFDF5" stroke="#A7F3D0" stroke-width="1"/>
    <circle cx="30" cy="30" r="12" fill="#10B981" fill-opacity="0.2"/>
    <circle cx="30" cy="30" r="6" fill="url(#grad-online-2)"/>
    <text x="30" y="70" font-family="Inter, sans-serif" font-size="28" font-weight="bold" fill="#065F46">正常</text>
    <text x="30" y="95" font-family="Inter, sans-serif" font-size="12" fill="#059669" font-weight="500">网络连接稳定</text>
  </g>

  <g transform="translate(255, 110)">

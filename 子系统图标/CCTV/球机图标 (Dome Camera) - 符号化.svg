<!-- 建议保存为: symbol_dome.svg -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 
     状态颜色绑定逻辑同上
  -->

  <!-- 1. 外光晕 (可选，仅在在线时显示，增加呼吸感) -->
  <!-- 如果不需要可以删掉 -->
  <circle cx="16" cy="16" r="14" fill="#10B981" opacity="0.2"/>

  <!-- 2. 主体 (正圆) -->
  <circle cx="16" cy="16" r="10" fill="#10B981" stroke="#FFFFFF" stroke-width="2"/>

  <!-- 3. 内部细节 (区分于普通圆点，表示它是球机) -->
  <!-- 十字线镂空感，显得专业 -->
  <line x1="16" y1="10" x2="16" y2="22" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="10" y1="16" x2="22" y2="16" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- 中心点 -->
  <circle cx="16" cy="16" r="2" fill="#FFFFFF"/>
</svg>
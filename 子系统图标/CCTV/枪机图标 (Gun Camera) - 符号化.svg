<!-- 建议保存为: symbol_gun.svg -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 
     HT for Web 数据绑定说明:
     在 HT 中将 fill 属性绑定到 data.a('stateColor')
     在线: #10B981 (绿色)
     离线: #EF4444 (红色)
  -->
  
  <g transform="rotate(0, 16, 16)"> <!-- 这里可以控制旋转 -->
      
      <!-- 1. 支架 (连接墙壁的部分) -->
      <rect x="2" y="14" width="6" height="4" rx="1" fill="#64748B"/>
      
      <!-- 2. 主体 (梯形/子弹头形状) -->
      <!-- 这是一个向右指的形状，方便您在编辑器里对齐 -->
      <path d="M8 10 
               L24 12 
               L28 14 L28 18 
               L24 20 
               L8 22 Z" 
            fill="#10B981" 
            stroke="#FFFFFF" stroke-width="1.5"/>
            
      <!-- 3. 镜头中心点 (增加识别度) -->
      <circle cx="20" cy="16" r="2" fill="#FFFFFF" fill-opacity="0.9"/>
  </g>
</svg>
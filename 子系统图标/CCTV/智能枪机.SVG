<!-- 建议保存为: icon_camera_gun.svg -->
<svg width="64" height="48" viewBox="0 0 64 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF"/>
        <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
  </defs>

  <!-- 1. 尾部支架 (连接墙壁的部分) -->
  <path d="M4 16 L12 16 L12 32 L4 32 Z" fill="#64748B" rx="2"/>
  <rect x="0" y="20" width="6" height="8" rx="1" fill="#475569"/> <!-- 墙面底座 -->

  <!-- 2. 摄像机主体 (纯白外壳) -->
  <!-- 形状：圆角矩形 + 梯形 -->
  <g transform="translate(10, 10)" filter="url(#dropShadow)">
      <!-- 机身 -->
      <path d="M0 4 C0 2 2 0 4 0 L36 0 L36 28 L4 28 C2 28 0 26 0 24 Z" fill="url(#bodyGrad)" stroke="#94A3B8" stroke-width="1"/>
      <!-- 遮阳罩 (枪机特征) -->
      <path d="M10 -2 L38 -2 L38 4 L10 4 Z" fill="#FFFFFF" stroke="#94A3B8" stroke-width="1"/>
  </g>

  <!-- 3. 镜头前端 (状态颜色绑定点) -->
  <!-- HT应用: 修改 fill 颜色 (在线:#10B981, 离线:#9CA3AF) -->
  <g transform="translate(46, 14)">
      <!-- 镜头环 -->
      <path d="M0 0 L6 2 L6 18 L0 20 Z" fill="#E2E8F0" stroke="#94A3B8" stroke-width="1"/>
      <!-- 镜片 (核心颜色) -->
      <ellipse cx="6" cy="10" rx="3" ry="8" fill="#10B981" stroke="none"/> 
  </g>

  <!-- 4. 视场示意线 (可选，辅助指引方向) -->
  <path d="M54 24 L62 24" stroke="#10B981" stroke-width="2" stroke-dasharray="2 1"/>
</svg>
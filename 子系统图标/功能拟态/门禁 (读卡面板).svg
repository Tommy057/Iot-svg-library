<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g transform="translate(50, 50)">
    <!-- 读卡器实体 -->
    <g filter="url(#shadow)">
       <!-- 面板 -->
       <rect x="-12" y="-18" width="24" height="36" rx="4" fill="#0F766E" stroke="#FFFFFF" stroke-width="1.5"/>
       <!-- 刷卡感应区 -->
       <rect x="-6" y="4" width="12" height="8" rx="1" fill="#FFFFFF" opacity="0.3"/>
       <!-- 状态指示灯 (呼吸效果) -->
       <circle cx="0" cy="-8" r="3" fill="#22C55E">
          <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
       </circle>
    </g>

    <g transform="translate(0, 30)">
       <rect x="-30" y="-10" width="60" height="20" rx="4" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
       <text x="0" y="4" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="700" fill="#0F766E">Door-01</text>
    </g>
  </g>
</svg>
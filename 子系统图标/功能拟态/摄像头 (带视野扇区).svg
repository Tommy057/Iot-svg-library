<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 视野渐变: 从浓到淡 -->
    <radialGradient id="fov-gradient" cx="0.5" cy="1" r="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.05"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 中心定位在 70, 70 -->
  <g transform="translate(70, 70)">
    <!-- 视野扇区 (可旋转) -->
    <!-- 旋转 transform="rotate(45)" 可改变朝向 -->
    <g transform="rotate(-45)"> 
       <path d="M0 0 L-40 -70 A 80 80 0 0 1 40 -70 Z" fill="url(#fov-gradient)" stroke="#60A5FA" stroke-width="1" stroke-dasharray="4 2" stroke-opacity="0.5"/>
    </g>
    
    <!-- 摄像头中心点 -->
    <g filter="url(#shadow)">
       <circle cx="0" cy="0" r="12" fill="#2563EB" stroke="#FFFFFF" stroke-width="2"/>
       <!-- 镜头方向指示 -->
       <path d="M0 -12 L-4 -4 H4 Z" fill="#FFFFFF" transform="rotate(-45)"/> 
    </g>

    <!-- 标签 -->
    <g transform="translate(0, 25)">
       <rect x="-30" y="-10" width="60" height="20" rx="4" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
       <text x="0" y="4" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="700" fill="#1E40AF">CCTV-01</text>
    </g>
  </g>
</svg>
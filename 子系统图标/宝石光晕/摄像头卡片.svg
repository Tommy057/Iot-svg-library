<svg width="300" height="160" viewBox="0 0 300 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 宝石镜头渐变 -->
    <linearGradient id="camGemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" /> <!-- Blue 400 -->
      <stop offset="100%" stop-color="#2563EB" /> <!-- Blue 600 -->
    </linearGradient>
    <!-- 扇形视野渐变 (半透明) -->
    <linearGradient id="fovGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.1"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- 卡片底座 -->
  <g filter="url(#shadow)">
    <rect x="2" y="2" width="296" height="156" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <path d="M 3 10 L 297 10" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- 左侧：拟态图标 -->
  <g transform="translate(50, 80)">
    <!-- 扇形视野 (模拟FOV) -->
    <path d="M 0 0 L 40 -25 A 50 50 0 0 1 40 25 Z" fill="url(#fovGradient)" transform="translate(10, 0)"/>
    <!-- 镜头外环 -->
    <circle cx="0" cy="0" r="16" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <!-- 宝石核心 (镜头) -->
    <circle cx="0" cy="0" r="8" fill="url(#camGemGradient)"/>
    <!-- 录制状态红点 -->
    <circle cx="18" cy="-18" r="4" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 中部：数据信息 -->
  <g transform="translate(110, 55)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">CAM-Gate-02</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#6B7280">分辨率</text>
    <text x="0" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="#2563EB">4K UHD</text>
    <text x="0" y="70" font-family="Arial" font-size="12" fill="#6B7280">存储留存</text>
    <text x="0" y="90" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">14 天</text>
  </g>

  <!-- 右侧：存储饼图 (模拟) -->
  <g transform="translate(230, 80)">
    <!-- 灰色底圆 -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#F3F4F6" stroke-width="6"/>
    <!-- 蓝色进度条 (75%) -->
    <path d="M 0 -30 A 30 30 0 1 1 -30 0" fill="none" stroke="#3B82F6" stroke-width="6" stroke-linecap="round"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#6B7280">75%</text>
  </g>
</svg>
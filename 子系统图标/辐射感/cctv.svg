<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-cctv" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <g transform="translate(60, 50)">
    <!-- 呼吸光晕 -->
    <circle cx="0" cy="0" r="30" fill="#3B82F6" opacity="0.15"/>
    <circle cx="0" cy="0" r="24" fill="#3B82F6" opacity="0.25"/>
    
    <!-- 宝石主体 -->
    <circle cx="0" cy="0" r="18" fill="url(#grad-cctv)" filter="url(#shadow)"/>
    <ellipse cx="0" cy="-8" rx="10" ry="5" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- 摄像头形状 -->
    <path d="M-8 -2 H8 L10 4 H-10 Z" fill="#FFFFFF"/>
    <circle cx="0" cy="4" r="3" fill="#2563EB"/>
    <path d="M-6 -2 L-4 -6 H4 L6 -2" fill="#FFFFFF"/>

    <!-- 标签 -->
    <g transform="translate(0, 35)">
      <rect x="-35" y="-10" width="70" height="20" rx="10" fill="#FFFFFF" stroke="#BFDBFE" stroke-width="1"/>
      <text x="0" y="4" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="700" fill="#1D4ED8">监控-01</text>
    </g>
  </g>
</svg>
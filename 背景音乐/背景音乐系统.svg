<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7f9fc"/>
      <stop offset="100%" stop-color="#eef2f7"/>
    </linearGradient>

    <!-- Border glow -->
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#409eff" flood-opacity="0.15"/>
    </filter>

    <!-- Card shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <style>
      .title{font:600 20px 'Segoe UI',Arial; fill:#1f2d3d}
      .subtitle{font:13px 'Segoe UI',Arial; fill:#6b7c93}
      .label{font:500 14px 'Segoe UI',Arial; fill:#303133}
      .small{font:12px 'Segoe UI',Arial; fill:#606266}

      .page-border{fill:none; stroke:#cfd7e3; stroke-width:2; filter:url(#outerGlow)}
      .stat-box{fill:#ffffff; stroke:#e4e7ed; stroke-width:1; rx:12; filter:url(#cardShadow)}
      .device{fill:#ffffff; stroke:#dcdfe6; stroke-width:1; rx:12; ry:12; filter:url(#cardShadow)}

      .online{fill:#67c23a}
      .offline{fill:#f56c6c}

      .vol-track{fill:#ebeef5}
      .vol-fill{fill:#409eff}
      .vol-btn{fill:#ffffff; stroke:#c0c4cc; stroke-width:1}
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>

  <!-- Page Border -->
  <rect x="12" y="12" width="1176" height="676" rx="20" ry="20" class="page-border"/>

  <!-- Header -->
  <text x="40" y="44" class="title">背景音乐系统 · 功放设备总览</text>
  <text x="40" y="68" class="subtitle">设备运行状态与音量统一管理</text>

  <!-- Statistics -->
  <g transform="translate(40,90)">
    <rect width="360" height="60" class="stat-box"/>
    <text x="20" y="38" class="label">设备总数</text>
    <text x="100" y="38" font-size="18" fill="#409eff" font-weight="600">32</text>

    <text x="160" y="38" class="label">在线</text>
    <text x="200" y="38" font-size="18" fill="#67c23a" font-weight="600">27</text>

    <text x="250" y="38" class="label">停止</text>
    <text x="300" y="38" font-size="18" fill="#f56c6c" font-weight="600">5</text>
  </g>

  <!-- Legend -->
  <g transform="translate(430,105)">
    <circle cx="0" cy="10" r="6" class="online"/>
    <text x="14" y="14" class="small">在线</text>
    <circle cx="70" cy="10" r="6" class="offline"/>
    <text x="84" y="14" class="small">停止</text>
  </g>

  <!-- Device Grid -->
  <g transform="translate(40,170)">
    <!-- Device Card Compact -->
    <g transform="translate(0,0)">
      <rect width="260" height="120" class="device"/>
      <text x="16" y="28" class="label">厂房-公共广播-01</text>
      <text x="16" y="50" class="small">IP：192.168.100.1</text>

      <rect x="182" y="22" width="62" height="22" rx="6" class="online"/>
      <text x="213" y="38" text-anchor="middle" font-size="12" fill="#fff">在线</text>

      <!-- Actions -->
      <g transform="translate(16,66)">
        <rect width="100" height="30" rx="15" fill="#ecf5ff" stroke="#409eff" stroke-width="1"/>
        <circle cx="16" cy="15" r="6" fill="#409eff"/>
        <path d="M24 11 L28 11 L32 8 L32 22 L28 19 L24 19 Z" fill="#409eff"/>
        <text x="64" y="20" text-anchor="middle" font-size="13" fill="#409eff">音量设置</text>
      </g>

      <text x="150" y="86" class="small">当前音量：65%</text>
    </g>
  </g>

  <!-- Modal Mask -->
  <rect x="0" y="0" width="1200" height="700" fill="#000" opacity="0.35"/>

  <!-- Volume Modal -->
  <g transform="translate(360,190)">
    <rect width="480" height="260" rx="16" fill="#ffffff" filter="url(#cardShadow)"/>
    <text x="24" y="36" class="label">音量设置</text>
    <text x="24" y="64" class="small">厂房-公共广播-01（192.168.100.1）</text>

    <text x="24" y="110" class="label">写入音量值（0–100）</text>
    <rect x="24" y="126" width="120" height="36" rx="6" fill="#f5f7fa" stroke="#dcdfe6"/>
    <text x="84" y="150" text-anchor="middle" class="label">65</text>

    <rect x="24" y="190" width="100" height="36" rx="18" fill="#409eff"/>
    <text x="74" y="214" text-anchor="middle" fill="#fff" font-size="14">确认</text>

    <rect x="140" y="190" width="100" height="36" rx="18" fill="#ffffff" stroke="#dcdfe6"/>
    <text x="190" y="214" text-anchor="middle" class="label">取消</text>
  </g>
</svg>

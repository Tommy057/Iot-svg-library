<svg width="265" height="200" viewBox="0 0 265 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="5" y="5" width="255" height="190" rx="20" fill="#FFFFFF" filter="url(#cardShadow)" stroke="#F1F5F9" stroke-width="1" />

  <rect x="155" y="15" width="90" height="28" rx="14" fill="#F0F9EB" />
  <text x="200" y="34" text-anchor="middle" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" fill="#67C23A">● 运行中</text>

  <g id="device-info" transform="translate(20, 42)">
    <text font-family="PingFang SC, sans-serif" font-size="17" font-weight="700" fill="#1E293B">1F 艺术大厅</text>
    <text y="22" font-family="monospace" font-size="12" fill="#94A3B8">IP: 192.168.1.101</text>
    
    <g transform="translate(0, 35)">
      <rect width="70" height="20" rx="4" fill="#FFF7E6" stroke="#FFE7BA" stroke-width="1" />
      <text x="35" y="14" text-anchor="middle" font-family="PingFang SC, sans-serif" font-size="11" fill="#D48806">正在播放</text>
    </g>
  </g>

  <g id="volume-control" transform="translate(20, 115)">
    <rect width="225" height="55" rx="12" fill="#F8FAFC" stroke="#F1F5F9" />
    
    <text x="15" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#334155">65</text>
    <text x="48" y="36" font-family="sans-serif" font-size="12" fill="#94A3B8">%</text>
    
    <line x1="75" y1="15" x2="75" y2="40" stroke="#E2E8F0" stroke-width="1" />
    
    <g id="btn-adjust" transform="translate(90, 12)">
      <rect width="120" height="32" rx="16" fill="#409EFF" />
      <text x="60" y="21" text-anchor="middle" font-family="PingFang SC, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">调节音量</text>
    </g>
  </g>
</svg>
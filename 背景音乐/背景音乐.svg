    <text x="0" y="150" font-size="20" fill="#3B82F6" font-weight="bold">研发楼 - 背景音乐</text>
    <line x1="-20" y1="160" x2="1550" y2="160" stroke="#E5E7EB" stroke-width="1"/>
    <g transform="translate(0, 180)">
      <use href="#offline-card-compact" transform="translate(0, 0)">
        <text x="55" y="30">研发楼-01</text><text x="55" y="50">192.168.100.9</text>
      </use>
      <use href="#online-card-compact" transform="translate(180, 0)">
        <text x="55" y="30">研发楼-02</text><text x="55" y="50">192.168.100.10</text>
      </use>
      <use href="#online-card-compact" transform="translate(360, 0)">
        <text x="55" y="30">研发楼-03</text><text x="55" y="50">192.168.100.11</text>
      </use>
      <use href="#online-card-compact" transform="translate(540, 0)">
        <text x="55" y="30">研发楼-04</text><text x="55" y="50">192.168.100.12</text>
      </use>
      <use href="#online-card-compact" transform="translate(720, 0)">
        <text x="55" y="30">研发楼-05</text><text x="55" y="50">192.168.100.13</text>
      </use>
      <use href="#online-card-compact" transform="translate(900, 0)">
        <text x="55" y="30">研发楼-06</text><text x="55" y="50">192.168.100.14</text>

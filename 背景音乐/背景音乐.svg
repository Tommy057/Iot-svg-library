    <text x="0" y="300" font-size="20" fill="#3B82F6" font-weight="bold">宿舍楼 - 背景音乐</text>
    <line x1="-20" y1="310" x2="1550" y2="310" stroke="#E5E7EB" stroke-width="1"/>
    <g transform="translate(0, 330)">
      <use href="#online-card-compact" transform="translate(0, 0)">
        <text x="55" y="30">宿舍楼-01</text><text x="55" y="50">192.168.100.15</text>
      </use>
      <use href="#offline-card-compact" transform="translate(180, 0)">
        <text x="55" y="30">宿舍楼-02</text><text x="55" y="50">192.168.100.16</text>
      </use>
      <use href="#online-card-compact" transform="translate(360, 0)">
        <text x="55" y="30">宿舍楼-03</text><text x="55" y="50">192.168.100.17</text>
      </use>
      <use href="#online-card-compact" transform="translate(540, 0)">
        <text x="55" y="30">宿舍楼-04</text><text x="55" y="50">192.168.100.18</text>
      </use>
      <use href="#offline-card-compact" transform="translate(720, 0)">
        <text x="55" y="30">宿舍楼-05</text><text x="55" y="50">192.168.100.19</text>
      </use>
      <use href="#online-card-compact" transform="translate(900, 0)">
        <text x="55" y="30">宿舍楼-06</text><text x="55" y="50">192.168.100.20</text>
      </use>
      <use href="#online-card-compact" transform="translate(1080, 0)">
        <text x="55" y="30">宿舍楼-07</text><text x="55" y="50">192.168.100.21</text>
      </use>
      <use href="#online-card-compact" transform="translate(1260, 0)">
        <text x="55" y="30">宿舍楼-08</text><text x="55" y="50">192.168.100.22</text>
      </use>
    </g>
    
    <text x="0" y="450" font-size="20" fill="#3B82F6" font-weight="bold">综合楼 - 背景音乐</text>
    <line x1="-20" y1="460" x2="1550" y2="460" stroke="#E5E7EB" stroke-width="1"/>
    <g transform="translate(0, 480)">
      <use href="#online-card-compact" transform="translate(0, 0)">
        <text x="55" y="30">综合楼-01</text><text x="55" y="50">192.168.100.23</text>
      </use>
      <use href="#online-card-compact" transform="translate(180, 0)">
        <text x="55" y="30">综合楼-02</text><text x="55" y="50">192.168.100.24</text>
      </use>
    </g>

    <g transform="translate(0, 600)">
        <rect x="0" y="0" width="1560" height="100" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
        <text x="20" y="30" font-size="18" fill="#1F2937" font-weight="bold">系统概况:</text>
        <text x="200" y="30" font-size="16" fill="#10B981">总设备: 24 台 (在线: 20)</text>
        <text x="450" y="30" font-size="16" fill="#EF4444">离线设备: 4 台</text>
        <text x="20" y="70" font-size="16" fill="#6B7280">集成平台版本: V8.0.1 | 更新时间: 2025-12-04 22:15 PST</text>

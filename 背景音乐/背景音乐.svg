<svg width="100%" height="100%" viewBox="0 0 1700 900" xmlns="http://www.w3.org/2000/svg" style="background-color: #FFFFFF; font-family: 'Microsoft YaHei', sans-serif;">
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>

    <filter id="neonGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur5"/>
      <feFlood flood-color="#3B82F6" flood-opacity="0.8" result="floodColor"/>
      <feComposite in="floodColor" in2="blur5" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <symbol id="music-icon" viewBox="0 0 24 24">
      <path d="M12 3v10.55c-1.4.15-2.5 1.41-2.5 2.95s1.1 2.8 2.5 2.95v-13.45h3V3h-3z" fill="currentColor"/>
    </symbol>

    <g id="online-card-compact">
      <rect x="0" y="0" width="160" height="70" rx="8" ry="8" fill="#F9FAFB" stroke="#10B981" stroke-width="2"/>
      <use href="#music-icon" x="10" y="15" width="40" height="40" fill="#10B981"/>
      <circle cx="145" cy="15" r="5" fill="#10B981"/> <text x="55" y="30" font-size="14" fill="#1F2937" text-anchor="start">设备名称</text>
      <text x="55" y="50" font-size="10" fill="#6B7280" text-anchor="start">IP地址</text>
    </g>

    <g id="offline-card-compact">
      <rect x="0" y="0" width="160" height="70" rx="8" ry="8" fill="#F9FAFB" stroke="#EF4444" stroke-width="2"/>
      <use href="#music-icon" x="10" y="15" width="40" height="40" fill="#EF4444"/>
      <circle cx="145" cy="15" r="5" fill="#EF4444"/>
      <text x="55" y="30" font-size="14" fill="#1F2937" text-anchor="start">设备名称</text>
      <text x="55" y="50" font-size="10" fill="#6B7280" text-anchor="start">IP地址</text>
    </g>
  </defs>

  <rect x="50" y="30" width="1600" height="70" rx="10" ry="10" fill="#F9FAFB" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="850" y="72" font-size="32" fill="#1F2937" text-anchor="middle" font-weight="bold">
    SystemIntegrationGem - 背景音乐系统集成平台
  </text>
  
  <g transform="translate(1350, 50)" font-size="18" fill="#1F2937">
    <text x="0" y="0" font-weight="bold">状态:</text>
    <rect x="70" y="-12" width="18" height="18" rx="3" ry="3" fill="#10B981"/>
    <text x="95" y="0">在线</text>
    <rect x="170" y="-12" width="18" height="18" rx="3" ry="3" fill="#EF4444"/>
    <text x="195" y="0">离线</text>
  </g>

  <rect x="50" y="120" width="1600" height="750" rx="15" ry="15" fill="#FFFFFF"/>
  <rect x="50" y="120" width="1600" height="750" rx="15" ry="15" 
        fill="none" stroke="url(#glowGradient)" stroke-width="3" filter="url(#neonGlow)"/>

  <g id="device-layout" transform="translate(70, 150)">
    
    <text x="0" y="0" font-size="20" fill="#3B82F6" font-weight="bold">厂房 - 公共广播</text>
    <line x1="-20" y1="10" x2="1550" y2="10" stroke="#E5E7EB" stroke-width="1"/>
    <g transform="translate(0, 30)">
      <use href="#online-card-compact" transform="translate(0, 0)">
        <text x="55" y="30">厂房-01</text><text x="55" y="50">192.168.100.1</text>
      </use>
      <use href="#online-card-compact" transform="translate(180, 0)">
        <text x="55" y="30">厂房-02</text><text x="55" y="50">192.168.100.2</text>
      </use>
      <use href="#online-card-compact" transform="translate(360, 0)">
        <text x="55" y="30">厂房-03</text><text x="55" y="50">192.168.100.3</text>
      </use>
      <use href="#online-card-compact" transform="translate(540, 0)">
        <text x="55" y="30">厂房-04</text><text x="55" y="50">192.168.100.4</text>
      </use>
      <use href="#online-card-compact" transform="translate(720, 0)">
        <text x="55" y="30">厂房-05</text><text x="55" y="50">192.168.100.5</text>
      </use>
      <use href="#offline-card-compact" transform="translate(900, 0)">
        <text x="55" y="30">厂房-06</text><text x="55" y="50">192.168.100.6</text>

<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- 整体背景：浅灰色渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)" />

  <!-- 整体界面边框：圆角矩形，带浅边框和阴影 -->
  <filter id="borderShadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
    <feOffset in="blur" dx="0" dy="4" result="offsetBlur" />
    <feMerge>
      <feMergeNode in="offsetBlur" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  <rect x="20" y="20" width="760" height="560" rx="20" ry="20" fill="white" stroke="#d0d0d0" stroke-width="2" filter="url(#borderShadow)" />

  <!-- 卡片阴影滤镜 -->
  <filter id="shadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
    <feOffset in="blur" dx="0" dy="2" result="offsetBlur" />
    <feMerge>
      <feMergeNode in="offsetBlur" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>

  <!-- 标题：背景音乐系统总览 -->
  <text x="400" y="60" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">背景音乐系统总览</text>

  <!-- 统计信息：横向布局，带阴影 -->
  <rect x="100" y="100" width="600" height="50" rx="10" ry="10" fill="#f8f9fa" stroke="#d0d0d0" stroke-width="1" filter="url(#shadow)" />
  <text x="200" y="130" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#333">总设备: <tspan fill="#409eff" font-weight="bold">3</tspan></text>
  <text x="400" y="130" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#333">在线: <tspan fill="#67c23a" font-weight="bold">2</tspan></text>
  <text x="600" y="130" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#333">离线: <tspan fill="#f56c6c" font-weight="bold">1</tspan></text>

  <!-- 设备卡片1：在线，带阴影，优化间距 -->
  <rect x="80" y="170" width="220" height="180" rx="15" ry="15" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" />
  <text x="100" y="200" font-family="sans-serif" font-size="16" fill="#333">功放1</text>
  <text x="100" y="225" font-family="sans-serif" font-size="14" fill="#666">IP: 192.168.1.101</text>
  <circle cx="100" cy="255" r="10" fill="#67c23a" />
  <text x="120" y="260" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">在线</text>
  <text x="100" y="285" font-family="sans-serif" font-size="14" fill="#666">当前音量: 50</text>
  <rect x="100" y="300" width="180" height="35" rx="10" ry="10" fill="#409eff" stroke="#1890ff" stroke-width="1" />
  <text x="190" y="322" font-family="sans-serif" font-size="14" text-anchor="middle" fill="white">音量设置</text>

  <!-- 设备卡片2：离线，带阴影，优化间距 -->
  <rect x="300" y="170" width="220" height="180" rx="15" ry="15" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" />
  <text x="320" y="200" font-family="sans-serif" font-size="16" fill="#333">功放2</text>
  <text x="320" y="225" font-family="sans-serif" font-size="14" fill="#666">IP: 192.168.1.102</text>
  <circle cx="320" cy="255" r="10" fill="#f56c6c" />
  <text x="340" y="260" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">离线</text>
  <text x="320" y="285" font-family="sans-serif" font-size="14" fill="#666">当前音量: 30</text>
  <rect x="320" y="300" width="180" height="35" rx="10" ry="10" fill="#409eff" stroke="#1890ff" stroke-width="1" />
  <text x="410" y="322" font-family="sans-serif" font-size="14" text-anchor="middle" fill="white">音量设置</text>

  <!-- 设备卡片3：在线，带阴影，优化间距 -->
  <rect x="520" y="170" width="220" height="180" rx="15" ry="15" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" />
  <text x="540" y="200" font-family="sans-serif" font-size="16" fill="#333">功放3</text>
  <text x="540" y="225" font-family="sans-serif" font-size="14" fill="#666">IP: 192.168.1.103</text>
  <circle cx="540" cy="255" r="10" fill="#67c23a" />
  <text x="560" y="260" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">在线</text>
  <text x="540" y="285" font-family="sans-serif" font-size="14" fill="#666">当前音量: 70</text>
  <rect x="540" y="300" width="180" height="35" rx="10" ry="10" fill="#409eff" stroke="#1890ff" stroke-width="1" />
  <text x="630" y="322" font-family="sans-serif" font-size="14" text-anchor="middle" fill="white">音量设置</text>

</svg>
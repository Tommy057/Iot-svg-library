<svg width="400" height="180" viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 柔和弥散阴影滤镜 -->
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feFlood flood-color="rgba(0,0,0,0.08)" result="offsetColor"/>
      <feComposite in="offsetBlur" operator="in" in="offsetColor" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 宝石光晕渐变 (给排水主题: 清澈水蓝) -->
    <radialGradient id="gem-gradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#0EA5E9" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0369A1" stop-opacity="0.4"/>
    </radialGradient>
    <!-- 水流渐变 -->
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7DD3FC"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <!-- 进度条渐变 -->
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
  </defs>
  <!-- 悬浮卡片背景 -->
  <rect x="0" y="0" width="400" height="180" rx="12" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
  
  <!-- 左侧: 功能拟态图标 (水管 + 水滴流动 + 水波纹 + 中心宝石) -->
  <g transform="translate(20, 30)">
    <!-- 主水管拟态 (垂直管道) -->
    <rect x="45" y="10" width="20" height="80" rx="10" fill="url(#water-gradient)"/>
    <!-- 水滴流动动画 -->
    <circle cx="55" cy="20" r="8" fill="#7DD3FC" opacity="0.8">
      <animate attributeName="cy" values="20;80;20" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="40" r="6" fill="#7DD3FC" opacity="0.6">
      <animate attributeName="cy" values="40;100;40" dur="5s" repeatCount="indefinite"/>
    </circle>
    <!-- 水波纹 (扩散效果) -->
    <circle cx="55" cy="90" r="10" stroke="#0EA5E9" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="r" values="10;20;10" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- 中心宝石圆点 -->
    <circle cx="55" cy="45" r="14" fill="url(#gem-gradient)"/>
    <circle cx="55" cy="45" r="9" fill="#FFFFFF" opacity="0.3"/> <!-- 高光 -->
    <!-- 状态点 -->
    <circle cx="115" cy="20" r="7" fill="#22C55E"/>
    <text x="10" y="110" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">给排水泵站 P-01</text>
    <text x="10" y="130" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">在线 · 正常运行</text>
  </g>
  
  <!-- 右侧: 属性与控制 -->
  <g transform="translate(160, 30)">
    <!-- 水箱液位 -->
    <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">水箱液位</text>
    <text x="0" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="24" fill="#0EA5E9">68%</text>
    <rect x="0" y="50" width="200" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="0" y="50" width="136" height="10" rx="5" fill="url(#progress-gradient)"/>
    <text x="210" y="58" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">2.7m / 4.0m</text>
    
    <!-- 流量 -->
    <text x="0" y="80" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">瞬时流量</text>
    <text x="0" y="100" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#0EA5E9">125 m³/h</text>
    
    <!-- 控制按钮 -->
    <g transform="translate(0, 120)">
      <!-- 启动泵 -->
      <circle cx="30" cy="10" r="22" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <path d="M22 2 L22 18 L38 10 Z" fill="#0EA5E9"/>
      <text x="60" y="15" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">启动</text>
      <!-- 停止泵 -->
      <circle cx="120" cy="10" r="22" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <rect x="108" y="2" width="24" height="16" rx="2" fill="#EF4444"/>
      <text x="150" y="15" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">停止</text>
      <!-- 阀门控制 -->
      <circle cx="210" cy="10" r="22" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <circle cx="210" cy="10" r="12" fill="none" stroke="#0EA5E9" stroke-width="3"/>
      <path d="M210 2 L210 18" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
      <text x="240" y="15" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">阀门</text>
    </g>
  </g>
</svg>
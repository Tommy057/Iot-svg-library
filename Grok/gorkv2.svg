<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 柔和弥散阴影滤镜 -->
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feFlood flood-color="rgba(0,0,0,0.1)" result="offsetColor"/>
      <feComposite in2="offsetBlur" operator="in" in="offsetColor" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 宝石光晕渐变 (中心宝石圆点) -->
    <radialGradient id="gem-gradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#6366F1" stop-opacity="0.8"/> <!-- 主题色: 霓虹靛 Indigo -->
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.4"/>
    </radialGradient>
    <!-- 播放中渐变 (彩色画面) -->
    <linearGradient id="playing-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <!-- 息屏渐变 (深蓝黑) -->
    <linearGradient id="standby-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <!-- 离线渐变 (灰色雪花) -->
    <linearGradient id="offline-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B7280"/>
      <stop offset="100%" stop-color="#4B5563"/>
    </linearGradient>
    <!-- 进度条渐变 -->
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>
  <!-- 主看板背景: 纯净白 + 极细浅灰描边 + 阴影 -->
  <rect x="20" y="20" width="1160" height="760" rx="16" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
  
  <!-- 顶部 KPI 区域 -->
  <g transform="translate(40, 40)">
    <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="24" fill="#1E293B">信息发布系统 - 全域统计</text>
    <!-- KPI 卡片组 -->
    <g transform="translate(0, 40)">
      <!-- 设备总数 -->
      <rect x="0" y="0" width="360" height="100" rx="8" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#64748B">设备总数</text>
      <text x="20" y="70" font-family="'Microsoft YaHei', sans-serif" font-size="32" fill="#1E293B">128</text>
      <!-- 图标: 16:9屏幕 + 投射光锥 + 播放键 -->
      <g transform="translate(280, 30)">
        <rect x="0" y="0" width="64" height="36" rx="4" fill="url(#playing-gradient)"/> <!-- 屏幕 -->
        <path d="M0 36 L32 72 L64 36" fill="#A78BFA" opacity="0.3"/> <!-- 投射光锥 -->
        <path d="M26 12 L26 24 L34 18 Z" fill="#FFFFFF"/> <!-- 播放键 -->
        <circle cx="32" cy="18" r="4" fill="url(#gem-gradient)"/> <!-- 宝石圆点 -->
      </g>
    </g>
    <g transform="translate(380, 40)">
      <!-- 正在播放数 -->
      <rect x="0" y="0" width="360" height="100" rx="8" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#64748B">正在播放数</text>
      <text x="20" y="70" font-family="'Microsoft YaHei', sans-serif" font-size="32" fill="#1E293B">96</text>
      <g transform="translate(280, 30)">
        <rect x="0" y="0" width="64" height="36" rx="4" fill="url(#playing-gradient)"/>
        <path d="M0 36 L32 72 L64 36" fill="#A78BFA" opacity="0.3"/>
        <path d="M26 12 L26 24 L34 18 Z" fill="#FFFFFF"/>
        <circle cx="32" cy="18" r="4" fill="url(#gem-gradient)"/>
        <circle cx="60" cy="10" r="6" fill="#22C55E"/> <!-- 绿色在线点 -->
      </g>
    </g>
    <g transform="translate(760, 40)">
      <!-- 存储空间占用 (TB) -->
      <rect x="0" y="0" width="360" height="100" rx="8" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#64748B">存储空间占用</text>
      <text x="20" y="70" font-family="'Microsoft YaHei', sans-serif" font-size="32" fill="#1E293B">4.2 TB</text>
      <rect x="180" y="60" width="160" height="12" rx="6" fill="#E5E7EB"/>
      <rect x="180" y="60" width="112" height="12" rx="6" fill="url(#progress-gradient)"/> <!-- 70% 示例 -->
    </g>
  </g>
  
  <!-- 区域列表 -->
  <g transform="translate(40, 200)">
    <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#1E293B">区域统计</text>
    <!-- 每个区域卡片 (垂直列表) -->
    <g transform="translate(0, 40)">
      <!-- 研发楼 -->
      <rect x="0" y="0" width="1120" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#1E293B">研发楼</text>
      <text x="20" y="60" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#64748B">在线率: 95% | 当前节目: 公司新闻轮播</text>
      <g transform="translate(900, 20)">
        <rect x="0" y="0" width="48" height="27" rx="3" fill="url(#playing-gradient)"/> <!-- 小屏幕图标 -->
        <path d="M0 27 L24 45 L48 27" fill="#A78BFA" opacity="0.3"/>
        <path d="M19 9 L19 18 L25 13.5 Z" fill="#FFFFFF" transform="scale(0.75)"/>
        <circle cx="24" cy="13.5" r="3" fill="url(#gem-gradient)"/>
        <circle cx="45" cy="7" r="4" fill="#22C55E"/> <!-- 在线 -->
      </g>
      <rect x="1020" y="20" width="80" height="40" rx="20" fill="url(#progress-gradient)" opacity="0.2"/>
      <text x="1040" y="45" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">95%</text>
    </g>
    <g transform="translate(0, 100)">
      <!-- 宿舍楼 -->
      <rect x="0" y="0" width="1120" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#1E293B">宿舍楼</text>
      <text x="20" y="60" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#64748B">在线率: 88% | 当前节目: 娱乐节目</text>
      <g transform="translate(900, 20)">
        <rect x="0" y="0" width="48" height="27" rx="3" fill="url(#standby-gradient)"/> <!-- 息屏示例 -->
        <path d="M0 27 L24 45 L48 27" fill="#A78BFA" opacity="0.3"/>
        <path d="M19 9 L19 18 L25 13.5 Z" fill="#FFFFFF" transform="scale(0.75)"/>
        <circle cx="24" cy="13.5" r="3" fill="url(#gem-gradient)"/>
        <circle cx="45" cy="7" r="4" fill="#EAB308"/> <!-- 黄色待机 -->
      </g>
      <rect x="1020" y="20" width="80" height="40" rx="20" fill="url(#progress-gradient)" opacity="0.2"/>
      <text x="1040" y="45" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">88%</text>
    </g>
    <g transform="translate(0, 200)">
      <!-- 综合楼 -->
      <rect x="0" y="0" width="1120" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#1E293B">综合楼</text>
      <text x="20" y="60" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#64748B">在线率: 100% | 当前节目: 安全公告</text>
      <g transform="translate(900, 20)">
        <rect x="0" y="0" width="48" height="27" rx="3" fill="url(#playing-gradient)"/>
        <path d="M0 27 L24 45 L48 27" fill="#A78BFA" opacity="0.3"/>
        <path d="M19 9 L19 18 L25 13.5 Z" fill="#FFFFFF" transform="scale(0.75)"/>
        <circle cx="24" cy="13.5" r="3" fill="url(#gem-gradient)"/>
        <circle cx="45" cy="7" r="4" fill="#22C55E"/>
      </g>
      <rect x="1020" y="20" width="80" height="40" rx="20" fill="url(#progress-gradient)" opacity="0.2"/>
      <text x="1040" y="45" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">100%</text>
    </g>
    <g transform="translate(0, 300)">
      <!-- 厂房 -->
      <rect x="0" y="0" width="1120" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#1E293B">厂房</text>
      <text x="20" y="60" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#64748B">在线率: 92% | 当前节目: 生产指南</text>
      <g transform="translate(900, 20)">
        <rect x="0" y="0" width="48" height="27" rx="3" fill="url(#offline-gradient)"/> <!-- 离线示例 -->
        <path d="M0 27 L24 45 L48 27" fill="#A78BFA" opacity="0.3"/>
        <path d="M19 9 L19 18 L25 13.5 Z" fill="#FFFFFF" transform="scale(0.75)"/>
        <circle cx="24" cy="13.5" r="3" fill="url(#gem-gradient)"/>
        <circle cx="45" cy="7" r="4" fill="#EF4444"/> <!-- 红色离线 -->
      </g>
      <rect x="1020" y="20" width="80" height="40" rx="20" fill="url(#progress-gradient)" opacity="0.2"/>
      <text x="1040" y="45" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">92%</text>
    </g>
    <g transform="translate(0, 400)">
      <!-- 地下室 (BMF/B1F/B2F) -->
      <rect x="0" y="0" width="1120" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#1E293B">地下室 (BMF/B1F/B2F)</text>
      <text x="20" y="60" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#64748B">在线率: 85% | 当前节目: 紧急通知</text>
      <g transform="translate(900, 20)">
        <rect x="0" y="0" width="48" height="27" rx="3" fill="url(#playing-gradient)"/>
        <path d="M0 27 L24 45 L48 27" fill="#A78BFA" opacity="0.3"/>
        <path d="M19 9 L19 18 L25 13.5 Z" fill="#FFFFFF" transform="scale(0.75)"/>
        <circle cx="24" cy="13.5" r="3" fill="url(#gem-gradient)"/>
        <circle cx="45" cy="7" r="4" fill="#22C55E"/>
      </g>
      <rect x="1020" y="20" width="80" height="40" rx="20" fill="url(#progress-gradient)" opacity="0.2"/>
      <text x="1040" y="45" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">85%</text>
    </g>
  </g>
</svg>
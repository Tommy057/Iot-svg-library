<svg width="400" height="180" viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 柔和弥散阴影滤镜 -->
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feFlood flood-color="rgba(0,0,0,0.08)" result="offsetColor"/>
      <feComposite in="offsetBlur" operator="in" in="offsetColor" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 宝石光晕渐变 (HVAC主题: 清新蓝) -->
    <radialGradient id="gem-gradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1E40AF" stop-opacity="0.4"/>
    </radialGradient>
    <!-- 运行状态渐变 (制冷蓝) -->
    <linearGradient id="cooling-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <!-- 进度条渐变 -->
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>
  <!-- 悬浮卡片背景 -->
  <rect x="0" y="0" width="400" height="180" rx="12" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
  
  <!-- 左侧: 功能拟态图标 (空调出风口 + 气流波纹 + 中心宝石) -->
  <g transform="translate(20, 30)">
    <!-- 出风口拟态 (矩形格栅) -->
    <rect x="20" y="20" width="80" height="60" rx="8" fill="url(#cooling-gradient)" opacity="0.2"/>
    <rect x="30" y="30" width="60" height="8" rx="4" fill="#3B82F6" opacity="0.4"/>
    <rect x="30" y="45" width="60" height="8" rx="4" fill="#3B82F6" opacity="0.4"/>
    <rect x="30" y="60" width="60" height="8" rx="4" fill="#3B82F6" opacity="0.4"/>
    <!-- 气流波纹 -->
    <path d="M10 50 Q50 20 90 50" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M10 65 Q50 35 90 65" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.5"/>
    <!-- 中心宝石圆点 -->
    <circle cx="50" cy="50" r="14" fill="url(#gem-gradient)"/>
    <circle cx="50" cy="50" r="9" fill="#FFFFFF" opacity="0.3"/> <!-- 高光 -->
    <!-- 状态点 -->
    <circle cx="110" cy="20" r="7" fill="#22C55E"/>
    <text x="10" y="110" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">空调单元 AHU-01</text>
    <text x="10" y="130" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">在线 · 制冷模式</text>
  </g>
  
  <!-- 右侧: 属性与控制 -->
  <g transform="translate(160, 30)">
    <!-- 当前温度 -->
    <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">室内温度</text>
    <text x="0" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="24" fill="#3B82F6">24.5°C</text>
    <!-- 设定温度进度条 -->
    <text x="0" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">设定温度</text>
    <rect x="0" y="65" width="200" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="0" y="65" width="140" height="10" rx="5" fill="url(#progress-gradient)"/>
    <text x="210" y="73" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">26°C</text>
    <!-- 风速 -->
    <text x="0" y="90" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#1E293B">风速</text>
    <rect x="0" y="105" width="200" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="0" y="105" width="160" height="10" rx="5" fill="url(#progress-gradient)"/>
    <text x="210" y="113" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">高</text>
    
    <!-- 控制按钮 -->
    <g transform="translate(0, 130)">
      <!-- 电源 -->
      <circle cx="30" cy="0" r="22" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <path d="M25 -8 L35 8 L25 24" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="60" y="5" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">开关</text>
      <!-- 模式 -->
      <circle cx="120" cy="0" r="22" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <path d="M110 -5 Q120 5 130 -5" stroke="#3B82F6" stroke-width="3" fill="none"/>
      <path d="M110 5 Q120 -5 130 5" stroke="#3B82F6" stroke-width="3" fill="none"/>
      <text x="150" y="5" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">模式</text>
      <!-- 风速调节 -->
      <circle cx="210" cy="0" r="22" fill="white" stroke="#E5E7EB" stroke-width="0.5" filter="url(#soft-shadow)"/>
      <path d="M200 -10 Q210 0 220 -10 Q210 -20 200 -10" stroke="#3B82F6" stroke-width="3" fill="none"/>
      <text x="240" y="5" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">风速</text>
    </g>
  </g>
</svg>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="boxShadow" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer><feFuncA type="linear" slope="0.1"/></feComponentTransfer>
            <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        
        <linearGradient id="bgPlaying" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#818CF8" />
            <stop offset="100%" stop-color="#4F46E5" />
        </linearGradient>
        <pattern id="staticNoise" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="2" height="2" fill="#94A3B8" opacity="0.5" />
            <rect x="2" y="2" width="2" height="2" fill="#64748B" opacity="0.5" />
        </pattern>
    </defs>

    <rect x="10" y="10" width="780" height="580" rx="16" fill="#FFFFFF" stroke="#E2E8F0" filter="url(#boxShadow)"/>
    

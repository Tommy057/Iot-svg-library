<svg width="340" height="300" viewBox="0 0 340 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#1E293B" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="screen-active" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>

  <!-- 卡片容器 -->
  <rect width="340" height="300" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#card-shadow)"/>
  
  <!-- 1. 标题栏 -->
  <g transform="translate(20, 25)">
     <path d="M0 0 H4 A 2 2 0 0 1 6 2 V18 A 2 2 0 0 1 4 20 H0 Z" fill="#4F46E5"/>
     <text x="14" y="15" font-family="'PingFang SC', sans-serif" font-size="16" font-weight="700" fill="#1E293B">设备名称示例</text>
     <!-- 状态 -->
     <g transform="translate(240, 0)">
       <rect x="0" y="0" width="60" height="22" rx="11" fill="#DCFCE7"/>
       <circle cx="12" cy="11" r="3" fill="#16A34A"/>
       <text x="20" y="15" font-family="sans-serif" font-size="11" font-weight="600" fill="#15803D">在线</text>
     </g>
  </g>

  <!-- 2. 屏幕画面 -->
  <g transform="translate(20, 60)">
     <rect x="0" y="0" width="300" height="170" rx="6" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
     <!-- 屏幕内容 -->
     <rect x="6" y="6" width="288" height="158" rx="4" fill="url(#screen-active)"/>
     <text x="10" y="150" font-family="sans-serif" font-size="12" fill="#FFFFFF" opacity="0.9">正在播放: 宣传片.mp4</text>
  </g>

  <!-- 3. 底部控制栏 -->
  <g transform="translate(20, 250)">
     <!-- IP -->
     <text x="0" y="10" font-family="sans-serif" font-size="11" fill="#94A3B8">IP 地址</text>
     <text x="0" y="28" font-family="monospace" font-size="14" font-weight="600" fill="#475569">192.168.1.100</text>
     
     <!-- 按钮组 -->
     <g transform="translate(180, -5)">
        <!-- 开关机 -->
        <circle cx="20" cy="20" r="18" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1" cursor="pointer"/>
        <path d="M20 12 V18 M20 20 A 7 7 0 1 0 25 25" stroke="#2563EB" stroke-width="2" stroke-linecap="round" fill="none" transform="translate(0, -2) scale(0.8) transform-origin(20 20)"/>
        <text x="20" y="52" text-anchor="middle" font-size="10" fill="#2563EB">开机</text>

        <!-- 息屏控制 -->
        <circle cx="70" cy="20" r="18" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1" cursor="pointer"/>
        <path d="M62 20 Q 70 14, 78 20 Q 70 26, 62 20 Z M 70 20 L 70 20" stroke="#2563EB" stroke-width="1.5" fill="none"/>
        <text x="70" y="52" text-anchor="middle" font-size="10" fill="#2563EB">亮屏</text>
     </g>
  </g>
</svg>
<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 卡片阴影 -->
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1E293B" flood-opacity="0.1"/>
    </filter>
    <!-- 缩略图渐变 -->
    <linearGradient id="screen-thumb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- 背景 (实际使用可删除) -->
  <rect width="1000" height="200" fill="#F8FAFC"/>

  <!-- ==============================================
       卡片 A: 正常播放 (Online & Playing)
       ============================================== -->
  <g transform="translate(20, 20)">
    <!-- 卡片背景 -->
    <rect width="320" height="160" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#card-shadow)"/>
    
    <!-- Left: 缩略图区 -->
    <g transform="translate(12, 12)">
       <rect x="0" y="0" width="110" height="70" rx="4" fill="#F1F5F9"/>
       <!-- 模拟画面 -->
       <rect x="4" y="4" width="102" height="62" rx="2" fill="url(#screen-thumb)"/>
       <path d="M50 28 L60 35 L50 42 Z" fill="#FFFFFF" opacity="0.8"/>
       
       <!-- 下方状态标签 -->
       <g transform="translate(0, 85)">
         <rect x="0" y="0" width="50" height="18" rx="9" fill="#DCFCE7"/>
         <text x="25" y="13" text-anchor="middle" font-size="10" font-weight="700" fill="#15803D">在线</text>
         
         <rect x="56" y="0" width="54" height="18" rx="9" fill="#EFF6FF"/>
         <text x="83" y="13" text-anchor="middle" font-size="10" font-weight="700" fill="#2563EB">轮播中</text>
       </g>
       
       <!-- 节目名称 -->
       <text x="0" y="120" font-family="sans-serif" font-size="10" fill="#94A3B8">当前节目:</text>
       <text x="0" y="135" font-family="sans-serif" font-size="11" font-weight="600" fill="#334155">企业宣传_V2.mp4</text>
    </g>

    <!-- Right: 属性与控制区 -->
    <g transform="translate(135, 15)">
       <!-- Title -->
       <text x="0" y="12" font-family="'PingFang SC', sans-serif" font-size="14" font-weight="700" fill="#1E293B">大堂主屏幕</text>
       
       <!-- IP -->
       <text x="0" y="35" font-family="monospace" font-size="12" fill="#64748B">IP: 192.168.10.101</text>
       
       <!-- 属性条 -->
       <g transform="translate(0, 55)">
          <text x="0" y="8" font-size="10" fill="#94A3B8">音量</text>
          <rect x="30" y="2" width="60" height="6" rx="3" fill="#F1F5F9"/>
          <rect x="30" y="2" width="40" height="6" rx="3" fill="#60A5FA"/> <!-- 60% -->
          <text x="100" y="8" font-size="10" fill="#64748B">60%</text>
       </g>
       <g transform="translate(0, 75)">
          <text x="0" y="8" font-size="10" fill="#94A3B8">亮度</text>
          <rect x="30" y="2" width="60" height="6" rx="3" fill="#F1F5F9"/>
          <rect x="30" y="2" width="50" height="6" rx="3" fill="#FBBF24"/> <!-- 80% -->
          <text x="100" y="8" font-size="10" fill="#64748B">80%</text>
       </g>

       <!-- 分割线 -->
       <line x1="0" y1="95" x2="160" y2="95" stroke="#F1F5F9" stroke-width="1"/>

       <!-- 底部按钮 -->
       <g transform="translate(0, 110)">
          <!-- 开关 -->
          <g cursor="pointer">
            <circle cx="15" cy="15" r="15" fill="#EFF6FF" stroke="#DBEAFE" stroke-width="1"/>
            <path d="M15 9 V13 M15 15 A 5 5 0 1 0 19 19" stroke="#2563EB" stroke-width="1.5" fill="none" transform="translate(-0.5, -0.5)"/>
          </g>
          <!-- 息屏 -->
          <g transform="translate(45, 0)" cursor="pointer">
            <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
            <path d="M9 15 Q15 21 21 15" stroke="#64748B" stroke-width="1.5" fill="none"/>
            <path d="M9 15 Q15 9 21 15" stroke="#64748B" stroke-width="1.5" fill="none"/>
            <circle cx="15" cy="15" r="2" fill="#64748B"/>
          </g>
          <!-- 截图 -->
          <g transform="translate(90, 0)" cursor="pointer">
            <circle cx="15" cy="15" r="15" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
            <path d="M10 10 H20 V20 H10 Z" stroke="#64748B" stroke-width="1.5" fill="none"/>
            <circle cx="15" cy="15" r="3" fill="#64748B"/>
          </g>
       </g>
    </g>
  </g>

  <!-- ==============================================
       卡片 B: 离线故障 (Offline/Fault)
       ============================================= -->
  <g transform="translate(360, 20)">
    <rect width="320" height="160" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#card-shadow)"/>
    
    <g transform="translate(12, 12)">
       <rect x="0" y="0" width="110" height="70" rx="4" fill="#F1F5F9"/>
       <!-- 雪花屏 -->
       <rect x="4" y="4" width="102" height="62" rx="2" fill="#E2E8F0"/>
       <path d="M30 20 L80 50 M80 20 L30 50" stroke="#94A3B8" stroke-width="2"/>
       
       <g transform="translate(0, 85)">
         <rect x="0" y="0" width="50" height="18" rx="9" fill="#FEE2E2"/>
         <text x="25" y="13" text-anchor="middle" font-size="10" font-weight="700" fill="#DC2626">离线</text>
         <text x="60" y="13" font-size="10" fill="#94A3B8">时长: 2h 15m</text>
       </g>
    </g>

    <g transform="translate(135, 15)">
       <text x="0" y="12" font-family="'PingFang SC', sans-serif" font-size="14" font-weight="700" fill="#1E293B">走廊侧屏-02</text>
       <text x="0" y="35" font-family="monospace" font-size="12" fill="#94A3B8">IP: 192.168.10.---</text>
       
       <g transform="translate(0, 55)">
          <text x="0" y="30" font-size="12" fill="#EF4444" font-weight="600">无法连接设备</text>
          <text x="0" y="50" font-size="11" fill="#94A3B8">请检查网线或电源</text>
       </g>

       <line x1="0" y1="95" x2="160" y2="95" stroke="#F1F5F9" stroke-width="1"/>

       <g transform="translate(0, 110)">
          <!-- 灰色按钮 -->
          <circle cx="15" cy="15" r="15" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
          <path d="M15 9 V13 M15 15 A 5 5 0 1 0 19 19" stroke="#CBD5E1" stroke-width="1.5" fill="none" transform="translate(-0.5, -0.5)"/>
       </g>
    </g>
  </g>
</svg>
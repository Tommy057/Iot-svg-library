<svg width="420" height="220" viewBox="0 0 420 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 弥散阴影 (Diffuse Shadow) -->
    <filter id="diffuseShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="0" dy="5" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 2. 霓虹靛屏幕渐变 (Indigo Screen Glow) -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818CF8" />   <!-- 浅靛 -->
      <stop offset="100%" stop-color="#4F46E5" /> <!-- 深靛 -->
    </linearGradient>

    <!-- 3. 投射光锥渐变 (Projection Cone) -->
    <linearGradient id="coneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0" />
    </linearGradient>
    
    <!-- 4. 按钮玻璃质感 -->
    <linearGradient id="btnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#E2E8F0" />
    </linearGradient>
  </defs>

  <!-- ========================================== -->
  <!-- 容器层 (Container) -->
  <!-- ========================================== -->
  <rect x="10" y="10" width="400" height="200" rx="16" fill="#FFFFFF" stroke="#E0E7FF" stroke-width="1" filter="url(#diffuseShadow)"/>

  <!-- ========================================== -->
  <!-- 左侧：屏幕拟态与光锥 (Left: Visual Form) -->
  <!-- ========================================== -->
  <g transform="translate(30, 40)">
    <!-- 1. 投射光锥 (Projection Cone) - 暗示播放状态 -->
    <!-- 从屏幕底部向下发散 -->
    <path d="M15 80 L-5 130 L125 130 L105 80 Z" fill="url(#coneGradient)" />

    <!-- 2. 16:9 屏幕实体 -->
    <rect x="0" y="0" width="120" height="68" rx="6" fill="#1E1B4B" /> <!-- 边框 -->
    <rect x="3" y="3" width="114" height="62" rx="4" fill="url(#screenGradient)" /> <!-- 屏幕发光 -->
    
    <!-- 3. 屏幕内容：播放图标/宝石核心 -->
    <circle cx="60" cy="34" r="12" fill="#FFFFFF" fill-opacity="0.2"/>
    <path d="M56 26 L70 34 L56 42 Z" fill="#FFFFFF"/>

    <!-- 4. 状态标签 -->
    <rect x="0" y="80" width="50" height="20" rx="4" fill="#DCFCE7"/>
    <text x="25" y="94" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="#15803D">在线</text>
    
    <text x="0" y="120" font-family="sans-serif" font-size="10" fill="#94A3B8">当前节目:</text>
    <text x="0" y="138" font-family="'Microsoft YaHei', sans-serif" font-size="12" font-weight="bold" fill="#334155">
      综合楼_迎宾_V2
    </text>
  </g>

  <!-- ========================================== -->
  <!-- 右侧：控制与数据 (Right: Controls) -->
  <!-- ========================================== -->
  <g transform="translate(180, 40)">
    
    <!-- 头部信息 -->
    <text x="0" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#1E293B">
      综合楼大厅 - LED01
    </text>
    <text x="0" y="32" font-family="monospace" font-size="12" fill="#64748B">
      IP: 192.168.10.45
    </text>

    <!-- 分割线 -->
    <line x1="0" y1="50" x2="200" y2="50" stroke="#F1F5F9" stroke-width="1"/>

    <!-- 滑块组 (Sliders) -->
    <g transform="translate(0, 70)">
        <!-- 音量 -->
        <text x="0" y="5" font-family="sans-serif" font-size="12" fill="#64748B">音量</text>
        <line x1="40" y1="0" x2="190" y2="0" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round"/>
        <line x1="40" y1="0" x2="140" y2="0" stroke="#6366F1" stroke-width="4" stroke-linecap="round"/> <!-- 进度 -->
        <circle cx="140" cy="0" r="6" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/> <!-- 宝石手柄 -->
        
        <!-- 亮度 -->
        <text x="0" y="35" font-family="sans-serif" font-size="12" fill="#64748B">亮度</text>
        <line x1="40" y1="30" x2="190" y2="30" stroke="#E2E8F0" stroke-width="4" stroke-linecap="round"/>
        <line x1="40" y1="30" x2="160" y2="30" stroke="#6366F1" stroke-width="4" stroke-linecap="round"/> <!-- 进度 -->
        <circle cx="160" cy="30" r="6" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
    </g>

    <!-- 功能按钮组 (Functional Buttons) -->
    <g transform="translate(10, 115)">
        <!-- 按钮 1: 电源 -->
        <g cursor="pointer">
            <circle cx="20" cy="20" r="20" fill="url(#btnGradient)" stroke="#E2E8F0" stroke-width="1"/>
            <path d="M20 12 V22 M16 14 A 8 8 0 1 0 24 14" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
            <text x="20" y="55" text-anchor="middle" font-size="10" fill="#64748B">重启</text>
        </g>

        <!-- 按钮 2: 息屏/黑屏 -->
        <g transform="translate(60, 0)" cursor="pointer">
            <circle cx="20" cy="20" r="20" fill="url(#btnGradient)" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="12" y="14" width="16" height="12" rx="2" fill="none" stroke="#6366F1" stroke-width="2"/>
            <line x1="10" y1="30" x2="30" y2="10" stroke="#6366F1" stroke-width="1"/> <!-- 斜线表示禁止/关闭 -->
            <text x="20" y="55" text-anchor="middle" font-size="10" fill="#64748B">息屏</text>
        </g>

        <!-- 按钮 3: 截屏 -->
        <g transform="translate(120, 0)" cursor="pointer">
            <circle cx="20" cy="20" r="20" fill="url(#btnGradient)" stroke="#E2E8F0" stroke-width="1"/>
            <path d="M14 14 H26 V26 H14 Z" fill="none" stroke="#6366F1" stroke-width="2"/>
            <circle cx="20" cy="20" r="3" fill="#6366F1"/>
            <text x="20" y="55" text-anchor="middle" font-size="10" fill="#64748B">截屏</text>
        </g>
    </g>

  </g>
</svg>
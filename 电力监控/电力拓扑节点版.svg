<svg width="380" height="240" viewBox="0 0 380 240" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    组件: 电力拓扑智能节点 (Power Topology Node)
    风格: 宝石光晕 & 纯净白 (Gem Halo & Clean White)
    特性: 模拟单线图(SLD)接线逻辑，数据挂接可视化
  -->

  <defs>
    <!-- 阴影配置 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 母线电流渐变 (流光金) -->
    <linearGradient id="busbarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#F59E0B" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.2"/>
    </linearGradient>

    <!-- 宝石开关核心 -->
    <radialGradient id="switchGem" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FEF3C7" />
      <stop offset="40%" stop-color="#D97706" />
      <stop offset="100%" stop-color="#92400E" />
    </radialGradient>
  </defs>

  <!-- 1. 卡片容器 -->
  <g filter="url(#cardShadow)">
    <rect x="5" y="5" width="370" height="230" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  </g>

  <!-- 2. 顶部：主母线系统 (模拟参考图中的黄线) -->
  <g transform="translate(5, 40)">
    <!-- 模拟主母线 (Main Busbar) -->
    <line x1="0" y1="0" x2="370" y2="0" stroke="#FDE68A" stroke-width="6" stroke-linecap="round"/>
    
    <!-- 电流流动动画层 -->
    <line x1="0" y1="0" x2="370" y2="0" stroke="url(#busbarGradient)" stroke-width="2">
       <!-- 模拟电流快速流过 -->
       <animate attributeName="x1" values="-370;0;370" dur="3s" repeatCount="indefinite"/>
       <animate attributeName="x2" values="0;370;740" dur="3s" repeatCount="indefinite"/>
       <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- 节点装饰 -->
    <circle cx="60" cy="0" r="5" fill="#F59E0B" stroke="#FFFFFF" stroke-width="2"/>
    <text x="70" y="-10" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#F59E0B">10kV II段母线</text>
  </g>

  <!-- 3. 左侧：垂直支路与断路器拟态 -->
  <g transform="translate(60, 40)">
    <!-- 垂直引下线 (Feeder) -->
    <line x1="0" y1="0" x2="0" y2="160" stroke="#F59E0B" stroke-width="2" stroke-dasharray="160" stroke-dashoffset="0">
        <!-- 能量传输动画 -->
        <animate attributeName="stroke-dashoffset" values="160;0" dur="2s" repeatCount="indefinite"/>
    </line>

    <!-- 断路器符号 (Breaker Symbol) - 结合宝石风格 -->
    <g transform="translate(0, 60)">
      <!-- 方框壳体 -->
      <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
      <!-- 内部叉号 (闭合状态) -->
      <path d="M-6 -6 L6 6 M6 -6 L-6 6" stroke="#F59E0B" stroke-width="2"/>
      
      <!-- 状态指示灯 (宝石光晕) -->
      <circle cx="18" cy="-18" r="4" fill="#10B981">
        <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- 互感器符号 (CT) - 模拟圆圈套在线上 -->
    <g transform="translate(0, 100)">
       <circle cx="0" cy="0" r="8" fill="none" stroke="#9CA3AF" stroke-width="1.5"/>
       <path d="M0 8 L15 8" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="2 2"/>
    </g>

    <!-- 变压器/负载符号 (末端) -->
    <g transform="translate(0, 140)">
      <circle cx="0" cy="-6" r="10" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <circle cx="0" cy="6" r="10" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <!-- 核心能量点 -->
      <circle cx="0" cy="0" r="4" fill="url(#switchGem)">
         <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- 4. 右侧：数据挂接区 (Data Connections) -->
  <!-- 逻辑：数据线从左侧电路图引出，连接到右侧数值 -->
  
  <g transform="translate(100, 70)">
    
    <!-- A相电流 -->
    <g>
      <!-- 连接引线 -->
      <path d="M-25 30 L0 30 L10 10" fill="none" stroke="#E5E7EB" stroke-width="1"/>
      <circle cx="-25" cy="30" r="2" fill="#9CA3AF"/> <!-- 采样点 -->
      
      <text x="15" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#6B7280">Ia (A相电流)</text>
      <text x="180" y="10" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#374151">8.00</text>
      <rect x="15" y="18" width="165" height="3" rx="1.5" fill="#F3F4F6"/>
      <rect x="15" y="18" width="60" height="3" rx="1.5" fill="#F59E0B"/> <!-- 琥珀黄 -->
    </g>

    <!-- B相电流 -->
    <g transform="translate(0, 45)">
      <path d="M-25 -15 L0 -15 L10 10" fill="none" stroke="#E5E7EB" stroke-width="1"/>
      <circle cx="-25" cy="-15" r="2" fill="#9CA3AF"/>
      
      <text x="15" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#6B7280">Ib (B相电流)</text>
      <text x="180" y="10" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#374151">4.00</text>
      <rect x="15" y="18" width="165" height="3" rx="1.5" fill="#F3F4F6"/>
      <rect x="15" y="18" width="30" height="3" rx="1.5" fill="#10B981"/> <!-- 翡翠绿 -->
    </g>

    <!-- C相电流 -->
    <g transform="translate(0, 90)">
      <path d="M-25 -60 L0 -60 L5 -20 L10 10" fill="none" stroke="#E5E7EB" stroke-width="1"/>
      <circle cx="-25" cy="-60" r="2" fill="#9CA3AF"/>

      <text x="15" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#6B7280">Ic (C相电流)</text>
      <text x="180" y="10" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#374151">5.00</text>
      <rect x="15" y="18" width="165" height="3" rx="1.5" fill="#F3F4F6"/>
      <rect x="15" y="18" width="40" height="3" rx="1.5" fill="#EF4444"/> <!-- 红色 -->
    </g>

    <!-- 功率合计 -->
    <g transform="translate(0, 135)">
      <!-- 虚线分隔 -->
      <line x1="15" y1="-15" x2="180" y2="-15" stroke="#F3F4F6" stroke-width="1" stroke-dasharray="4 2"/>
      
      <text x="15" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">总有功功率 P</text>
      <text x="180" y="10" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">15.70 <tspan font-size="12" fill="#9CA3AF">kW</tspan></text>
    </g>
  </g>
  
  <!-- 标题区域 (左上) -->
  <g transform="translate(15, 25)">
    <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#1F2937">1#进线柜空调水泵</text>
    <text x="130" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#9CA3AF">1AA2-2</text>
  </g>

</svg>
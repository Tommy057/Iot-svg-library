<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 通用弥散阴影：提供现代悬浮感 -->
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feFlood flood-color="#1A202C" flood-opacity="0.06" result="colorBlur"/>
      <feComposite in="colorBlur" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 2. 蓝色渐变：科技感、正常状态 -->
    <linearGradient id="grad-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>

    <!-- 3. 橙色渐变：警告、高负载 -->
    <linearGradient id="grad-orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FB923C"/>
      <stop offset="100%" stop-color="#EA580C"/>
    </linearGradient>
  </defs>

  <!-- =======================================================
       组件 A: 核心指标卡 (KPI Card)
       场景：温度、电压、电流、产量计数
       ======================================================= -->
  <g transform="translate(20, 20)">
    <!-- 卡片背景 -->
    <rect width="240" height="240" rx="12" fill="#FFFFFF" filter="url(#card-shadow)"/>
    
    <!-- 标题与图标 -->
    <text x="24" y="45" font-family="'PingFang SC', sans-serif" font-size="14" fill="#6B7280" font-weight="500">车间环境温度</text>
    <!-- 图标背景圈 -->
    <circle cx="200" cy="40" r="16" fill="#EFF6FF"/>
    <!-- 简单温度计图标 -->
    <path d="M200 34 C202 34 203 35 203 37 V42 A 4 4 0 1 1 197 42 V37 C197 35 198 34 200 34" fill="url(#grad-blue)"/>

    <!-- 核心数值 -->
    <text x="24" y="110" font-family="sans-serif" font-size="48" fill="#111827" font-weight="700">26.5</text>
    <text x="125" y="105" font-family="sans-serif" font-size="16" fill="#9CA3AF" font-weight="500">°C</text>

    <!-- 底部趋势 -->
    <rect x="24" y="150" width="192" height="1" fill="#F3F4F6"/>
    <g transform="translate(24, 180)">
       <!-- 涨幅标签 -->
       <rect x="0" y="0" width="56" height="24" rx="4" fill="#ECFDF5"/>
       <text x="28" y="16" font-family="sans-serif" font-size="12" fill="#059669" text-anchor="middle" font-weight="600">+1.2%</text>
       <text x="65" y="16" font-family="'PingFang SC', sans-serif" font-size="12" fill="#6B7280">较上小时</text>
    </g>
    <!-- 装饰曲线 (Sparkline) -->
    <path d="M24 220 C60 215, 100 200, 216 210" stroke="#3B82F6" stroke-width="2" fill="none" stroke-opacity="0.3"/>
  </g>

  <!-- =======================================================
       组件 B: 列表状态卡 (List Card)
       场景：网关列表、子设备状态、最近报警记录
       ======================================================= -->
  <g transform="translate(280, 20)">
    <rect width="240" height="240" rx="12" fill="#FFFFFF" filter="url(#card-shadow)"/>
    
    <text x="24" y="45" font-family="'PingFang SC', sans-serif" font-size="16" fill="#111827" font-weight="700">网关连接状态</text>
    
    <!-- Row 1: 正常 -->
    <g transform="translate(24, 80)">
      <circle cx="8" cy="8" r="4" fill="#10B981"/>
      <text x="24" y="12" font-family="sans-serif" font-size="14" fill="#374151" font-weight="600">Gateway-A01</text>
      <text x="160" y="12" font-family="sans-serif" font-size="12" fill="#10B981" text-anchor="end">正常</text>
      <!-- 分割线 -->
      <line x1="0" y1="30" x2="192" y2="30" stroke="#F3F4F6" stroke-width="1"/>
    </g>

    <!-- Row 2: 正常 -->
    <g transform="translate(24, 125)">
      <circle cx="8" cy="8" r="4" fill="#10B981"/>
      <text x="24" y="12" font-family="sans-serif" font-size="14" fill="#374151" font-weight="600">Gateway-A02</text>
      <text x="160" y="12" font-family="sans-serif" font-size="12" fill="#10B981" text-anchor="end">正常</text>
      <line x1="0" y1="30" x2="192" y2="30" stroke="#F3F4F6" stroke-width="1"/>
    </g>

    <!-- Row 3: 异常 -->
    <g transform="translate(24, 170)">
      <circle cx="8" cy="8" r="4" fill="#EF4444"/>
      <text x="24" y="12" font-family="sans-serif" font-size="14" fill="#374151" font-weight="600">Gateway-B01</text>
      <text x="160" y="12" font-family="sans-serif" font-size="12" fill="#EF4444" text-anchor="end">断开</text>
    </g>
  </g>

  <!-- =======================================================
       组件 C: 环形监测卡 (Donut/Gauge Card)
       场景：CPU/内存占用、电池电量、仓储容量
       ======================================================= -->
  <g transform="translate(540, 20)">
    <rect width="240" height="240" rx="12" fill="#FFFFFF" filter="url(#card-shadow)"/>
    
    <text x="24" y="45" font-family="'PingFang SC', sans-serif" font-size="16" fill="#111827" font-weight="700">系统负载率</text>
    
    <!-- 环形图区域 -->
    <g transform="translate(120, 140) rotate(-90)">
      <!-- 底部灰环 -->
      <circle cx="0" cy="0" r="70" fill="none" stroke="#F3F4F6" stroke-width="12"/>
      <!-- 进度条环: 使用 stroke-dasharray 控制进度 -->
      <!-- 330/440 ≈ 75% -->
      <circle cx="0" cy="0" r="70" fill="none" stroke="url(#grad-orange)" stroke-width="12" stroke-linecap="round" stroke-dasharray="330 440"/>
    </g>

    <!-- 中心数据 -->
    <text x="120" y="145" font-family="sans-serif" font-size="32" fill="#111827" font-weight="700" text-anchor="middle">75%</text>
    <text x="120" y="165" font-family="'PingFang SC', sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">高负荷运行</text>

    <!-- 底部装饰条 -->
    <rect x="85" y="195" width="70" height="6" rx="3" fill="#F3F4F6"/>
    <rect x="85" y="195" width="50" height="6" rx="3" fill="#FB923C"/>
  </g>

</svg>
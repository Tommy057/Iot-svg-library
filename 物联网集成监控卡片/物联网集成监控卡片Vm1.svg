<svg width="500" height="340" viewBox="0 0 500 340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="float-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
    
    <linearGradient id="grad-online" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="grad-offline" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F87171"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>

    <linearGradient id="grad-bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>

  <rect x="25" y="25" width="450" height="290" rx="24" fill="#FFFFFF" filter="url(#float-shadow)"/>
  <rect x="25" y="25" width="450" height="290" rx="24" stroke="#F3F4F6" stroke-width="1.5"/>

  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="32" height="32" rx="8" fill="#EFF6FF"/>
    <path d="M16 8V24M8 16H24" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <rect x="14" y="14" width="4" height="4" rx="1" fill="#3B82F6"/>
    
    <text x="42" y="14" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#6B7280" font-weight="500">集成节点 #8021</text>
    <text x="42" y="32" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#111827" font-weight="700">综合控制单元</text>
    
    <circle cx="390" cy="16" r="2" fill="#D1D5DB"/>
    <circle cx="396" cy="16" r="2" fill="#D1D5DB"/>
    <circle cx="402" cy="16" r="2" fill="#D1D5DB"/>
  </g>

  <g transform="translate(50, 110)">
    <rect width="190" height="120" rx="16" fill="#ECFDF5" stroke="#D1FAE5" stroke-width="1"/>
    
    <circle cx="30" cy="30" r="12" fill="#10B981" fill-opacity="0.2"/>
    <circle cx="30" cy="30" r="6" fill="url(#grad-online)"/>
    
    <text x="30" y="70" font-family="Inter, sans-serif" font-size="28" font-weight="bold" fill="#065F46">正常</text>
    <text x="30" y="95" font-family="Inter, sans-serif" font-size="12" fill="#059669" font-weight="500">网络连接稳定</text>
    
    <path d="M140 30 Q155 20 170 30 T200 30" stroke="#34D399" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <g transform="translate(255, 110)">
    <rect width="190" height="120" rx="16" fill="#FEF2F2" stroke="#FEE2E2" stroke-width="1"/>
    
    <circle cx="30" cy="30" r="12" fill="#EF4444" fill-opacity="0.1"/>
    <circle cx="30" cy="30" r="6" fill="url(#grad-offline)"/>
    
    <text x="30" y="70" font-family="Inter, sans-serif" font-size="28" font-weight="bold" fill="#991B1B">02</text>
    <text x="30" y="95" font-family="Inter, sans-serif" font-size="12" fill="#B91C1C" font-weight="500">子设备连接中断</text>
    
    <path d="M160 25 L170 42 H150 Z" stroke="#F87171" stroke-width="1.5" fill="none"/>
    <circle cx="160" cy="38" r="1" fill="#F87171"/>
  </g>

  <g transform="translate(50, 255)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" fill="#6B7280" font-weight="600">系统负载 / Health</text>
    <text x="400" y="0" font-family="Inter, sans-serif" font-size="12" fill="#3B82F6" font-weight="700" text-anchor="end">94%</text>
    
    <rect x="0" y="10" width="400" height="6" rx="3" fill="#F3F4F6"/>
    <rect x="0" y="10" width="376" height="6" rx="3" fill="url(#grad-bar)"/>

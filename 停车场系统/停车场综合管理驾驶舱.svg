<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 全局样式定义 -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
      text { font-family: 'Microsoft YaHei', 'Roboto', sans-serif; }
    </style>

    <!-- 2. 纯净阴影 (Clean Shadow) -->
    <filter id="panelShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="0" dy="3" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/> <!-- 极淡阴影 -->
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 3. 图标宝石渐变 -->
    <linearGradient id="gemBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    <linearGradient id="gemGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <linearGradient id="gemRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F87171" />
      <stop offset="100%" stop-color="#DC2626" />
    </linearGradient>

    <!-- 4. 图表渐变 -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8" />
      <stop offset="100%" stop-color="#0284C7" />
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#818CF8" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#818CF8" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- 背景：极淡的蓝灰底色，衬托白卡片 -->
  <rect width="1200" height="675" fill="#F8FAFC"/>

  <!-- ================================================================================== -->
  <!-- 左侧区域：核心数据 & 图表 (Left Section) -->
  <!-- ================================================================================== -->

  <!-- 1. 顶部三个 KPI 卡片 -->
  <g transform="translate(20, 20)">
    
    <!-- 卡片 1: 总车位 (Total) -->
    <g transform="translate(0, 0)">
      <rect width="250" height="110" rx="12" fill="#FFFFFF" filter="url(#panelShadow)"/>
      <!-- 图标：P -->
      <circle cx="50" cy="55" r="24" fill="#EFF6FF"/>
      <text x="50" y="63" text-anchor="middle" font-size="28" font-weight="bold" fill="#2563EB">P</text>
      <!-- 数据 -->
      <text x="90" y="45" font-size="14" fill="#64748B">总车位</text>
      <text x="90" y="80" font-size="36" font-weight="bold" fill="#1E293B">1,089</text>
    </g>

    <!-- 卡片 2: 总空余 (Free) -->
    <g transform="translate(270, 0)">
      <rect width="250" height="110" rx="12" fill="#FFFFFF" filter="url(#panelShadow)"/>
      <!-- 图标：拟态小汽车 -->
      <g transform="translate(26, 35)">
        <path d="M4 20 L10 4 L38 4 L44 20 H48 V32 H0 V20 H4 Z" fill="url(#gemGreen)"/> <!-- 车身 -->
        <circle cx="10" cy="32" r="5" fill="#064E3B"/> <!-- 轮胎 -->
        <circle cx="38" cy="32" r="5" fill="#064E3B"/>
        <path d="M12 6 L36 6 L40 18 H8 Z" fill="#D1FAE5"/> <!-- 挡风玻璃 -->
      </g>
      <!-- 数据 -->
      <text x="90" y="45" font-size="14" fill="#64748B">总空余车位</text>
      <text x="90" y="80" font-size="36" font-weight="bold" fill="#059669">785</text>
    </g>

    <!-- 卡片 3: 总占用 (Occupied) -->
    <g transform="translate(540, 0)">
      <rect width="250" height="110" rx="12" fill="#FFFFFF" filter="url(#panelShadow)"/>
      <!-- 图标：P + Car Combo -->
      <circle cx="50" cy="55" r="24" fill="#FEF2F2"/>
      <path d="M35 55 L40 45 L60 45 L65 55 H35 Z" fill="#DC2626"/>
      <!-- 数据 -->
      <text x="90" y="45" font-size="14" fill="#64748B">总占用车位</text>
      <text x="90" y="80" font-size="36" font-weight="bold" fill="#DC2626">304</text>
    </g>
  </g>

  <!-- 2. 中间图表：近一月逐日进场车辆统计 -->
  <g transform="translate(20, 150)">
    <rect width="790" height="240" rx="12" fill="#FFFFFF" filter="url(#panelShadow)"/>
    
    <!-- 标题 -->
    <text x="20" y="35" font-size="16" font-weight="bold" fill="#334155">近一月逐日进场车辆统计</text>
    
    <!-- 坐标轴线 -->
    <line x1="40" y1="200" x2="750" y2="200" stroke="#E2E8F0" stroke-width="1"/>
    <text x="30" y="200" text-anchor="end" font-size="10" fill="#94A3B8">0</text>
    <text x="30" y="160" text-anchor="end" font-size="10" fill="#94A3B8">100</text>
    <text x="30" y="120" text-anchor="end" font-size="10" fill="#94A3B8">200</text>
    <text x="30" y="80" text-anchor="end" font-size="10" fill="#94A3B8">300</text>
    
    <!-- 晶体柱状图 (Gem Bars) -->
    <!-- Bar 1 -->
    <rect x="80" y="140" width="40" height="60" rx="6" fill="url(#barGradient)"/>
    <rect x="80" y="140" width="40" height="20" rx="6" fill="#FFFFFF" fill-opacity="0.2"/> <!-- 高光 -->
    <text x="100" y="215" text-anchor="middle" font-size="10" fill="#64748B">12/01</text>
    
    <!-- Bar 2 -->
    <rect x="180" y="100" width="40" height="100" rx="6" fill="url(#barGradient)"/>
    <rect x="180" y="100" width="40" height="20" rx="6" fill="#FFFFFF" fill-opacity="0.2"/>
    <text x="200" y="215" text-anchor="middle" font-size="10" fill="#64748B">12/05</text>

    <!-- Bar 3 (Highlight) -->
    <rect x="280" y="60" width="40" height="140" rx="6" fill="url(#barGradient)"/>
    <rect x="280" y="60" width="40" height="20" rx="6" fill="#FFFFFF" fill-opacity="0.2"/>
    <text x="300" y="215" text-anchor="middle" font-size="10" fill="#64748B">12/10</text>

    <!-- Bar 4 -->
    <rect x="380" y="80" width="40" height="120" rx="6" fill="url(#barGradient)"/>
    <rect x="380" y="80" width="40" height="20" rx="6" fill="#FFFFFF" fill-opacity="0.2"/>
    <text x="400" y="215" text-anchor="middle" font-size="10" fill="#64748B">12/15</text>
    
    <!-- Bar 5 -->
    <rect x="480" y="110" width="40" height="90" rx="6" fill="url(#barGradient)"/>
    <text x="500" y="215" text-anchor="middle" font-size="10" fill="#64748B">12/20</text>
    
    <!-- Bar 6 -->
    <rect x="580" y="90" width="40" height="110" rx="6" fill="url(#barGradient)"/>
    <text x="600" y="215" text-anchor="middle" font-size="10" fill="#64748B">12/24</text>
  </g>

  <!-- 3. 底部图表：近一月逐日收益统计 -->
  <g transform="translate(20, 410)">
    <rect width="790" height="240" rx="12" fill="#FFFFFF" filter="url(#panelShadow)"/>
    
    <!-- 标题 -->
    <text x="20" y="35" font-size="16" font-weight="bold" fill="#334155">近一月逐日收益统计 (Revenue)</text>
    
    <!-- 坐标轴 -->
    <line x1="40" y1="200" x2="750" y2="200" stroke="#E2E8F0" stroke-width="1"/>
    
    <!-- 极光波浪图 (Area Spline) -->
    <!-- 路径 -->
    <path d="M40 180 Q 200 100 380 150 T 750 60 V 200 H 40 Z" fill="url(#areaGradient)" stroke="none"/>
    <path d="M40 180 Q 200 100 380 150 T 750 60" fill="none" stroke="#6366F1" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 宝石节点 (Gem Points) -->
    <circle cx="380" cy="150" r="4" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
    <circle cx="750" cy="60" r="4" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>

    <!-- 标签 -->
    <text x="30" y="220" font-size="10" fill="#94A3B8">Week 1</text>
    <text x="380" y="220" text-anchor="middle" font-size="10" fill="#94A3B8">Week 2</text>
    <text x="750" y="220" text-anchor="end" font-size="10" fill="#94A3B8">Week 4</text>
  </g>

  <!-- ================================================================================== -->
  <!-- 右侧区域：监控与列表 (Right Section) -->
  <!-- ================================================================================== -->

  <!-- 4. 视频监控区 -->
  <g transform="translate(830, 20)">
    <rect width="350" height="220" rx="12" fill="#FFFFFF" filter="url(#panelShadow)"/>
    
    <text x="20" y="30" font-size="16" font-weight="bold" fill="#334155">实时监控 (Live)</text>

    <!-- 摄像头 1: B1 入口 -->
    <g transform="translate(20, 50)">
        <!-- 画面占位 -->
        <rect width="145" height="100" fill="#1E293B" rx="4"/>
        <!-- 模拟画面内容 -->
        <rect x="40" y="30" width="65" height="70" fill="#334155"/> 
        <line x1="72" y1="30" x2="72" y2="100" stroke="#F1F5F9" stroke-width="1" stroke-dasharray="4 2"/> <!-- 车道线 -->
        <!-- 拟态取景框 (Functional Form) -->
        <path d="M10 20 V10 H20 M135 10 H125 V20 M125 90 V80 H135 M20 90 H10 V80" stroke="#0EA5E9" stroke-width="2" fill="none"/>
        <!-- 标题 -->
        <text x="5" y="115" font-size="12" font-weight="bold" fill="#334155">B1 入口</text>
        <!-- 录制点 -->
        <circle cx="130" cy="15" r="3" fill="#EF4444"/>
    </g>

    <!-- 摄像头 2: B1 出口 -->
    <g transform="translate(185, 50)">
        <rect width="145" height="100" fill="#1E293B" rx="4"/>
        <rect x="40" y="30" width="65" height="70" fill="#334155"/>
        <line x1="72" y1="30" x2="72" y2="100" stroke="#F1F5F9" stroke-width="1" stroke-dasharray="4 2"/>
        <path d="M10 20 V10 H20 M135 10 H125 V20 M125 90 V80 H135 M20 90 H10 V80" stroke="#0EA5E9" stroke-width="2" fill="none"/>
        <text x="5" y="115" font-size="12" font-weight="bold" fill="#334155">B1 出口</text>
        <circle cx="130" cy="15" r="3" fill="#EF4444"/>
    </g>

    <g transform="translate(20, 160)">
        <text x="0" y="10" font-size="12" fill="#64748B">当前车流密度</text>
        <rect x="0" y="20" width="310" height="6" rx="3" fill="#F1F5F9"/>
        <rect x="0" y="20" width="120" height="6" rx="3" fill="#0EA5E9"/>
    </g>
  </g>

  <!-- 5. 当日进出场车辆记录 -->
  <g transform="translate(830, 260)">
    <rect width="350" height="390" rx="12" fill="#FFFFFF" filter="url(#panelShadow)"/>
    
    <text x="20" y="35" font-size="16" font-weight="bold" fill="#334155">当日进出场记录</text>
    
    <!-- 表头 -->
    <g transform="translate(20, 60)">
        <text x="0" y="0" font-size="12" fill="#94A3B8">时间</text>
        <text x="120" y="0" font-size="12" fill="#94A3B8">车牌</text>
        <text x="210" y="0" font-size="12" fill="#94A3B8">类型</text>
        <text x="260" y="0" font-size="12" fill="#94A3B8">通道</text>
        <line x1="0" y1="10" x2="310" y2="10" stroke="#F1F5F9" stroke-width="1"/>
    </g>

    <!-- 列表内容 (斑马纹) -->
    <!-- Row 1 -->
    <g transform="translate(20, 90)">
        <text x="0" y="0" font-size="12" fill="#64748B">00:09:19</text>
        <text x="120" y="0" font-size="12" font-weight="bold" fill="#1E293B">贵DUJ918</text>
        <rect x="205" y="-10" width="24" height="16" rx="4" fill="#DCFCE7"/>
        <text x="217" y="2" text-anchor="middle" font-size="10" fill="#15803D">进</text>
        <text x="260" y="0" font-size="12" fill="#64748B">1号岗</text>
    </g>
    <line x1="20" y1="105" x2="330" y2="105" stroke="#F1F5F9" stroke-width="1"/>

    <!-- Row 2 -->
    <g transform="translate(20, 125)">
        <text x="0" y="0" font-size="12" fill="#64748B">00:07:08</text>
        <text x="120" y="0" font-size="12" font-weight="bold" fill="#1E293B">粤S44C42</text>
        <rect x="205" y="-10" width="24" height="16" rx="4" fill="#DCFCE7"/>
        <text x="217" y="2" text-anchor="middle" font-size="10" fill="#15803D">进</text>
        <text x="260" y="0" font-size="12" fill="#64748B">1号岗</text>
    </g>
    <line x1="20" y1="140" x2="330" y2="140" stroke="#F1F5F9" stroke-width="1"/>

    <!-- Row 3 -->
    <g transform="translate(20, 160)">
        <text x="0" y="0" font-size="12" fill="#64748B">00:06:07</text>
        <text x="120" y="0" font-size="12" font-weight="bold" fill="#1E293B">粤BEA6005</text>
        <rect x="205" y="-10" width="24" height="16" rx="4" fill="#DBEAFE"/>
        <text x="217" y="2" text-anchor="middle" font-size="10" fill="#1E40AF">出</text>
        <text x="260" y="0" font-size="12" fill="#64748B">2号岗</text>
    </g>
    <line x1="20" y1="175" x2="330" y2="175" stroke="#F1F5F9" stroke-width="1"/>

    <!-- Row 4 -->
    <g transform="translate(20, 195)">
        <text x="0" y="0" font-size="12" fill="#64748B">00:03:17</text>
        <text x="120" y="0" font-size="12" font-weight="bold" fill="#1E293B">粤T250SZ</text>
        <rect x="205" y="-10" width="24" height="16" rx="4" fill="#DCFCE7"/>
        <text x="217" y="2" text-anchor="middle" font-size="10" fill="#15803D">进</text>
        <text x="260" y="0" font-size="12" fill="#64748B">2号岗</text>
    </g>
    <line x1="20" y1="210" x2="330" y2="210" stroke="#F1F5F9" stroke-width="1"/>

    <!-- Row 5 -->
    <g transform="translate(20, 230)">
        <text x="0" y="0" font-size="12" fill="#64748B">00:02:07</text>
        <text x="120" y="0" font-size="12" font-weight="bold" fill="#1E293B">粤T250SZ</text>
        <rect x="205" y="-10" width="24" height="16" rx="4" fill="#DBEAFE"/>
        <text x="217" y="2" text-anchor="middle" font-size="10" fill="#1E40AF">出</text>
        <text x="260" y="0" font-size="12" fill="#64748B">2号岗</text>
    </g>
    <line x1="20" y1="245" x2="330" y2="245" stroke="#F1F5F9" stroke-width="1"/>

    <!-- Row 6 -->
    <g transform="translate(20, 265)">
        <text x="0" y="0" font-size="12" fill="#64748B">23:58:27</text>
        <text x="120" y="0" font-size="12" font-weight="bold" fill="#1E293B">粤TD66873</text>
        <rect x="205" y="-10" width="24" height="16" rx="4" fill="#DCFCE7"/>
        <text x="217" y="2" text-anchor="middle" font-size="10" fill="#15803D">进</text>
        <text x="260" y="0" font-size="12" fill="#64748B">2号岗</text>
    </g>
    <line x1="20" y1="280" x2="330" y2="280" stroke="#F1F5F9" stroke-width="1"/>
    
    <!-- Row 7 -->
    <g transform="translate(20, 300)">
        <text x="0" y="0" font-size="12" fill="#64748B">23:57:56</text>
        <text x="120" y="0" font-size="12" font-weight="bold" fill="#1E293B">粤TQM835</text>
        <rect x="205" y="-10" width="24" height="16" rx="4" fill="#DCFCE7"/>
        <text x="217" y="2" text-anchor="middle" font-size="10" fill="#15803D">进</text>
        <text x="260" y="0" font-size="12" fill="#64748B">1号岗</text>
    </g>

  </g>

</svg>
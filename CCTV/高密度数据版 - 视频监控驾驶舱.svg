<svg width="1000" height="650" viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    组件: 视频监控驾驶舱 - 全区域详尽统计版
    风格: 宝石光晕 & 纯净白
    更新点: 右侧区域列表支持多维度(总/在/离)及地下室层级结构
  -->

  <defs>
    <!-- 基础阴影 -->
    <filter id="panelShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComponentTransfer>
         <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 进度条宝石渐变 (蓝青色) -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>

    <!-- 告警红点 -->
    <radialGradient id="alertGem" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FECACA"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1000" height="650" fill="#F3F4F6"/>

  <!-- ========================================================================
       1. 左侧：保留 KPI 和 视频矩阵 (Layout Shifted slightly)
       ======================================================================== -->
  
  <!-- 顶部 KPI (简化显示以节省代码长度，逻辑同上版) -->
  <g transform="translate(20, 20)">
    <!-- KPI 1 -->
    <g filter="url(#panelShadow)">
      <rect width="200" height="90" rx="8" fill="#FFFFFF"/>
      <circle cx="40" cy="45" r="20" fill="#EFF6FF"/>
      <path d="M30 45 L50 45" stroke="#3B82F6" stroke-width="2"/>
      <text x="75" y="35" font-size="12" fill="#6B7280">全厂摄像头</text>
      <text x="75" y="65" font-size="24" font-weight="bold" fill="#3B82F6">1,245</text>
    </g>
    <!-- KPI 2 -->
    <g transform="translate(215, 0)" filter="url(#panelShadow)">
      <rect width="200" height="90" rx="8" fill="#FFFFFF"/>
      <circle cx="40" cy="45" r="20" fill="#ECFDF5"/>
      <text x="75" y="35" font-size="12" fill="#6B7280">整体在线率</text>
      <text x="75" y="65" font-size="24" font-weight="bold" fill="#10B981">98.2%</text>
    </g>
    <!-- KPI 3 -->
    <g transform="translate(430, 0)" filter="url(#panelShadow)">
      <rect width="200" height="90" rx="8" fill="#FFFFFF"/>
      <circle cx="40" cy="45" r="20" fill="#FEF2F2"/>
      <text x="75" y="35" font-size="12" fill="#6B7280">离线设备</text>
      <text x="75" y="65" font-size="24" font-weight="bold" fill="#EF4444">22</text>
    </g>
  </g>

  <!-- 视频矩阵区域 -->
  <g transform="translate(20, 130)" filter="url(#panelShadow)">
    <rect width="610" height="500" rx="12" fill="#FFFFFF"/>
    
    <!-- 标题 -->
    <rect x="20" y="20" width="4" height="16" rx="2" fill="#3B82F6"/>
    <text x="35" y="34" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#374151">重点区域巡航</text>
    
    <!-- 2x2 画面占位 -->
    <g transform="translate(20, 60)">
      <!-- CAM 1 -->
      <rect x="0" y="0" width="280" height="190" rx="4" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="140" y="95" text-anchor="middle" fill="#94A3B8">研发楼大堂 CAM_01</text>
      <!-- CAM 2 -->
      <rect x="290" y="0" width="280" height="190" rx="4" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="430" y="95" text-anchor="middle" fill="#94A3B8">厂房产线 A区</text>
      <!-- CAM 3 -->
      <rect x="0" y="200" width="280" height="190" rx="4" fill="#1F2937" stroke="#374151"/> <!-- 模拟黑屏 -->
      <text x="140" y="295" text-anchor="middle" fill="#6B7280">地下室入口 (无信号)</text>
      <!-- CAM 4 -->
      <rect x="290" y="200" width="280" height="190" rx="4" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="430" y="295" text-anchor="middle" fill="#94A3B8">综合楼外围 CAM_04</text>
    </g>
  </g>

  <!-- ========================================================================
       2. 右侧：详尽的区域统计列表 (The Core Update)
       ======================================================================== -->
  <g transform="translate(650, 20)" filter="url(#panelShadow)">
    <rect width="330" height="610" rx="12" fill="#FFFFFF"/>
    
    <!-- 列表头 -->
    <path d="M0 12 Q0 0 12 0 H318 Q330 0 330 12 V50 H0 V12 Z" fill="#F0F9FF"/>
    <text x="20" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#0F172A">区域监控明细</text>
    
    <!-- 表头图例 -->
    <g transform="translate(20, 65)">
      <text x="0" y="0" font-size="10" fill="#94A3B8">区域名称</text>
      <text x="110" y="0" font-size="10" fill="#94A3B8">总数 / 在线 / <tspan fill="#EF4444">离线</tspan></text>
      <text x="230" y="0" font-size="10" fill="#94A3B8">在线率 %</text>
    </g>
    <line x1="20" y1="75" x2="310" y2="75" stroke="#E2E8F0" stroke-width="1"/>

    <!-- 数据行容器 -->
    <g transform="translate(20, 90)">
      
      <!-- 定义一个行的高度变量: 50px -->

      <!-- Row 1: 厂房 (重点) -->
      <g transform="translate(0, 0)">
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="13" font-weight="bold" fill="#334155">厂房生产区</text>
        <!-- 统计数字 -->
        <g transform="translate(110, 12)">
           <text x="0" y="0" font-size="12" fill="#334155">120 <tspan fill="#94A3B8">/</tspan> 119 <tspan fill="#94A3B8">/</tspan> <tspan fill="#EF4444" font-weight="bold">1</tspan></text>
        </g>
        <!-- 进度条 -->
        <g transform="translate(230, 8)">
          <text x="50" y="4" text-anchor="end" font-size="12" font-weight="bold" fill="#10B981">99%</text>
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="49" height="4" rx="2" fill="#10B981"/>
        </g>
        <line x1="0" y1="35" x2="290" y2="35" stroke="#F1F5F9" stroke-width="1"/>
      </g>

      <!-- Row 2: 研发楼 -->
      <g transform="translate(0, 50)">
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="13" font-weight="bold" fill="#334155">研发楼</text>
        <text x="110" y="12" font-size="12" fill="#334155">85 <tspan fill="#94A3B8">/</tspan> 85 <tspan fill="#94A3B8">/</tspan> <tspan fill="#94A3B8">0</tspan></text>
        <g transform="translate(230, 8)">
          <text x="50" y="4" text-anchor="end" font-size="12" font-weight="bold" fill="#3B82F6">100%</text>
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#3B82F6"/>
        </g>
        <line x1="0" y1="35" x2="290" y2="35" stroke="#F1F5F9" stroke-width="1"/>
      </g>

      <!-- Row 3: 宿舍楼 -->
      <g transform="translate(0, 100)">
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="13" font-weight="bold" fill="#334155">宿舍楼</text>
        <text x="110" y="12" font-size="12" fill="#334155">40 <tspan fill="#94A3B8">/</tspan> 38 <tspan fill="#94A3B8">/</tspan> <tspan fill="#EF4444" font-weight="bold">2</tspan></text>
        <g transform="translate(230, 8)">
          <text x="50" y="4" text-anchor="end" font-size="12" font-weight="bold" fill="#F59E0B">95%</text>
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="47" height="4" rx="2" fill="#F59E0B"/>
        </g>
        <line x1="0" y1="35" x2="290" y2="35" stroke="#F1F5F9" stroke-width="1"/>
      </g>

      <!-- Row 4: 综合楼 -->
      <g transform="translate(0, 150)">
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="13" font-weight="bold" fill="#334155">综合楼</text>
        <text x="110" y="12" font-size="12" fill="#334155">60 <tspan fill="#94A3B8">/</tspan> 60 <tspan fill="#94A3B8">/</tspan> <tspan fill="#94A3B8">0</tspan></text>
        <g transform="translate(230, 8)">
          <text x="50" y="4" text-anchor="end" font-size="12" font-weight="bold" fill="#3B82F6">100%</text>
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#3B82F6"/>
        </g>
        <line x1="0" y1="35" x2="290" y2="35" stroke="#F1F5F9" stroke-width="1"/>
      </g>
      
      <!-- Row 5: 室外公共 -->
      <g transform="translate(0, 200)">
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="13" font-weight="bold" fill="#334155">室外公共</text>
        <text x="110" y="12" font-size="12" fill="#334155">32 <tspan fill="#94A3B8">/</tspan> 31 <tspan fill="#94A3B8">/</tspan> <tspan fill="#EF4444" font-weight="bold">1</tspan></text>
        <g transform="translate(230, 8)">
          <text x="50" y="4" text-anchor="end" font-size="12" font-weight="bold" fill="#10B981">96%</text>
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="48" height="4" rx="2" fill="#10B981"/>
        </g>
        <line x1="0" y1="35" x2="290" y2="35" stroke="#F1F5F9" stroke-width="1"/>
      </g>

      <!-- 分隔符: 地下室专区 -->
      <g transform="translate(0, 250)">
        <rect width="290" height="24" rx="4" fill="#F1F5F9"/>
        <text x="10" y="16" font-family="'Microsoft YaHei', sans-serif" font-size="11" font-weight="bold" fill="#64748B">地下室区域 (Underground)</text>
      </g>

      <!-- Row 6: BMF (夹层) -->
      <g transform="translate(10, 290)"> <!-- 缩进 10px 表示层级 -->
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#475569">BMF 层</text>
        <text x="100" y="12" font-size="11" fill="#475569">10 <tspan fill="#94A3B8">/</tspan> 10 <tspan fill="#94A3B8">/</tspan> 0</text>
        <g transform="translate(220, 8)">
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#3B82F6"/>
        </g>
        <line x1="0" y1="35" x2="280" y2="35" stroke="#F1F5F9" stroke-width="1"/>
      </g>

      <!-- Row 7: B1F -->
      <g transform="translate(10, 335)">
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#475569">B1F 停车库</text>
        <text x="100" y="12" font-size="11" fill="#475569">45 <tspan fill="#94A3B8">/</tspan> 40 <tspan fill="#94A3B8">/</tspan> <tspan fill="#EF4444">5</tspan></text>
        <g transform="translate(220, 8)">
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="40" height="4" rx="2" fill="#EF4444"/> <!-- 红色进度条表示低在线率 -->
        </g>
        <line x1="0" y1="35" x2="280" y2="35" stroke="#F1F5F9" stroke-width="1"/>
      </g>

      <!-- Row 8: B2F -->
      <g transform="translate(10, 380)">
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#475569">B2F 停车库</text>
        <text x="100" y="12" font-size="11" fill="#475569">45 <tspan fill="#94A3B8">/</tspan> 42 <tspan fill="#94A3B8">/</tspan> <tspan fill="#EF4444">3</tspan></text>
        <g transform="translate(220, 8)">
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="45" height="4" rx="2" fill="#F59E0B"/>
        </g>
        <line x1="0" y1="35" x2="280" y2="35" stroke="#F1F5F9" stroke-width="1"/>
      </g>

      <!-- Row 9: B3F -->
      <g transform="translate(10, 425)">
        <text x="0" y="12" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#475569">B3F 人防区</text>
        <text x="100" y="12" font-size="11" fill="#475569">20 <tspan fill="#94A3B8">/</tspan> 10 <tspan fill="#94A3B8">/</tspan> <tspan fill="#EF4444">10</tspan></text>
        <g transform="translate(220, 8)">
          <rect x="0" y="8" width="50" height="4" rx="2" fill="#E2E8F0"/>
          <rect x="0" y="8" width="25" height="4" rx="2" fill="#EF4444"/>
        </g>
      </g>

    </g>
  </g>

</svg>
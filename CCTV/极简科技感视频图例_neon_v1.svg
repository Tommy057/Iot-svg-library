<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 340" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="neonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="panelEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E7BFF" />
      <stop offset="100%" stop-color="#00E5FF" />
    </linearGradient>

    <g id="camera_neon">
      <rect x="-22" y="-8" width="44" height="16" rx="3" fill="none" stroke="url(#panelEdge)" stroke-width="1.5" />
      <path d="M-18 4 q0 18 18 18 t18 -18 z" fill="none" stroke="url(#panelEdge)" stroke-width="1.5" />
      <circle cx="0" cy="5" r="7" fill="none" stroke="url(#panelEdge)" stroke-width="1.5" />
      <circle cx="-2" cy="3" r="2" fill="#7CE4FF" />
    </g>
  </defs>

  <rect x="12" y="12" width="256" height="316" rx="22" fill="#0B1020" stroke="url(#panelEdge)" stroke-width="1.5" />
  <rect x="20" y="20" width="240" height="300" rx="18" fill="#0E1629" stroke="#1B2A44" stroke-width="1" />

  <g id="header" transform="translate(44, 64)" filter="url(#neonGlow)">
    <text font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="700" fill="#7CE4FF" letter-spacing="3">图例</text>
    <line x1="0" y1="12" x2="26" y2="12" stroke="#7CE4FF" stroke-width="1.5" />
  </g>

  <g id="items" transform="translate(50, 120)">
    <g id="legend_online" filter="url(#neonGlow)">
      <circle cx="18" cy="14" r="12" fill="none" stroke="#00E5FF" stroke-width="1.5" />
      <g transform="translate(18, 14)">
        <use href="#camera_neon" />
      </g>
      <text x="68" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="700" fill="#E7F8FF">在线</text>
      <text x="68" y="38" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#7CE4FF">Streaming</text>
    </g>

    <g id="legend_offline" transform="translate(0, 80)" filter="url(#neonGlow)">
      <circle cx="18" cy="14" r="12" fill="none" stroke="#5A6A7A" stroke-width="1.5" />
      <g transform="translate(18, 14)">
        <use href="#camera_neon" />
        <line x1="-11" y1="-11" x2="11" y2="11" stroke="#5A6A7A" stroke-width="1.5" />
      </g>
      <text x="68" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="700" fill="#C2CEDA">离线</text>
      <text x="68" y="38" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#8093A5">Connection Lost</text>
    </g>
  </g>

  <g transform="translate(40, 262)" opacity="0.5">
    <line x1="0" y1="0" x2="200" y2="0" stroke="url(#panelEdge)" stroke-width="1.5" stroke-dasharray="4 6" />
  </g>
</svg>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    组件: 视频监控驾驶舱 (Flagship Widescreen Edition)
    风格: 宝石光晕 & 纯净白
    布局: 左(视频) + 中(区域核心数据卡片) + 右(告警/设备双列表)
  -->

  <defs>
    <!-- 强化的悬浮阴影 -->
    <filter id="strongShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feComponentTransfer>
         <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 状态指示灯渐变 -->
    <radialGradient id="statusGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#A7F3D0"/>
      <stop offset="100%" stop-color="#10B981"/>
    </radialGradient>
    <radialGradient id="statusRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FECACA"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </radialGradient>
    
    <!-- 标题栏宝石装饰 -->
    <linearGradient id="headerGem" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- 全局背景 -->
  <rect width="1600" height="900" fill="#F3F4F6"/>

  <!-- ========================================================================
       第 1 列：视频监控矩阵 (Left Column) - 450px
       ======================================================================== -->
  <g transform="translate(20, 20)">
    
    <!-- 视频墙容器 -->
    <g filter="url(#strongShadow)">
      <rect width="450" height="860" rx="12" fill="#FFFFFF"/>
      
      <!-- 标题 -->
      <g transform="translate(20, 25)">
        <rect x="0" y="0" width="6" height="18" rx="3" fill="url(#headerGem)"/>
        <text x="15" y="14" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#1E293B">实时监控 (4/1245)</text>
      </g>

      <!-- 视频画面 Stack -->
      <g transform="translate(20, 60)">
        <!-- 画面 1 -->
        <g>
          <rect width="410" height="240" rx="6" fill="#1F2937"/>
          <text x="205" y="120" text-anchor="middle" fill="#64748B" font-size="14">北门入口 CAM_01</text>
          <circle cx="380" cy="20" r="5" fill="#EF4444"><animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/></circle>
          <text x="350" y="24" fill="#EF4444" font-size="12" font-weight="bold">REC</text>
        </g>
        
        <!-- 画面 2 -->
        <g transform="translate(0, 260)">
          <rect width="410" height="240" rx="6" fill="#F0F9FF"/>
          <text x="205" y="120" text-anchor="middle" fill="#BFDBFE" font-size="20">Live Feed</text>
          <text x="15" y="25" fill="#3B82F6" font-size="12">大堂全景 CAM_04</text>
          <circle cx="380" cy="20" r="5" fill="#EF4444"><animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/></circle>
        </g>
        
        <!-- 画面 3 (故障模拟) -->
        <g transform="translate(0, 520)">
          <rect width="410" height="240" rx="6" fill="#000000"/>
          <path d="M185 100 L225 140 M185 140 L225 100" stroke="#4B5563" stroke-width="3"/>
          <text x="205" y="160" text-anchor="middle" fill="#EF4444" font-size="14">NO SIGNAL</text>
        </g>
      </g>
    </g>
  </g>

  <!-- ========================================================================
       第 2 列：区域统计核心 (Center Column) - 680px - 最醒目的C位
       ======================================================================== -->
  <g transform="translate(490, 20)">
    
    <!-- 顶部 KPI 总览条 -->
    <g filter="url(#strongShadow)">
       <rect width="680" height="120" rx="12" fill="#FFFFFF"/>
       
       <!-- KPI 1 -->
       <g transform="translate(40, 30)">
         <circle cx="30" cy="30" r="30" fill="#EFF6FF"/>
         <path d="M20 30 L40 30 M30 20 L30 40" stroke="#3B82F6" stroke-width="3"/>
         <text x="75" y="20" font-size="14" fill="#64748B">设备总数</text>
         <text x="75" y="55" font-size="36" font-weight="bold" fill="#3B82F6">1,245</text>
       </g>
       <line x1="230" y1="30" x2="230" y2="90" stroke="#F1F5F9" stroke-width="2"/>

       <!-- KPI 2 -->
       <g transform="translate(270, 30)">
         <circle cx="30" cy="30" r="30" fill="#ECFDF5"/>
         <text x="75" y="20" font-size="14" fill="#64748B">在线设备</text>
         <text x="75" y="55" font-size="36" font-weight="bold" fill="#10B981">1,217</text>
       </g>
       <line x1="460" y1="30" x2="460" y2="90" stroke="#F1F5F9" stroke-width="2"/>

       <!-- KPI 3 -->
       <g transform="translate(500, 30)">
         <circle cx="30" cy="30" r="30" fill="#FEF2F2"/>
         <text x="75" y="20" font-size="14" fill="#64748B">离线/故障</text>
         <text x="75" y="55" font-size="36" font-weight="bold" fill="#EF4444">28</text>
       </g>
    </g>

    <!-- 区域卡片矩阵 (醒目显示区) -->
    <g transform="translate(0, 140)">
      
      <!-- 卡片样式定义 -->
      <!-- 参数: x, y, 标题, 颜色, 总数, 在线, 离线 -->
      
      <!-- 1. 厂房生产区 (Big Card) -->
      <g transform="translate(0, 0)" filter="url(#strongShadow)">
        <rect width="330" height="160" rx="12" fill="#FFFFFF"/>
        <path d="M0 12 Q0 0 12 0 H330 V6 H0 Z" fill="#3B82F6"/> <!-- 顶部色条 -->
        <text x="20" y="35" font-weight="bold" font-size="16" fill="#1E293B">厂房生产区</text>
        <rect x="250" y="20" width="60" height="24" rx="12" fill="#EFF6FF"/>
        <text x="280" y="37" text-anchor="middle" font-size="12" fill="#3B82F6" font-weight="bold">99%</text>
        
        <!-- 数据块 -->
        <g transform="translate(20, 70)">
           <text x="0" y="0" font-size="12" fill="#94A3B8">摄像头总数</text>
           <text x="0" y="30" font-size="24" font-weight="bold" fill="#1E293B">120</text>
           
           <line x1="100" y1="-5" x2="100" y2="35" stroke="#F1F5F9" stroke-width="2"/>
           
           <text x="120" y="0" font-size="12" fill="#94A3B8">在线</text>
           <text x="120" y="30" font-size="24" font-weight="bold" fill="#10B981">119</text>
           
           <text x="220" y="0" font-size="12" fill="#94A3B8">离线</text>
           <text x="220" y="30" font-size="24" font-weight="bold" fill="#EF4444">1</text>
        </g>
      </g>

      <!-- 2. 研发楼 -->
      <g transform="translate(350, 0)" filter="url(#strongShadow)">
        <rect width="330" height="160" rx="12" fill="#FFFFFF"/>
        <path d="M0 12 Q0 0 12 0 H330 V6 H0 Z" fill="#10B981"/>
        <text x="20" y="35" font-weight="bold" font-size="16" fill="#1E293B">研发楼</text>
        <rect x="250" y="20" width="60" height="24" rx="12" fill="#ECFDF5"/>
        <text x="280" y="37" text-anchor="middle" font-size="12" fill="#10B981" font-weight="bold">100%</text>
        
        <g transform="translate(20, 70)">
           <text x="0" y="0" font-size="12" fill="#94A3B8">总数</text>
           <text x="0" y="30" font-size="24" font-weight="bold" fill="#1E293B">85</text>
           <line x1="100" y1="-5" x2="100" y2="35" stroke="#F1F5F9" stroke-width="2"/>
           <text x="120" y="0" font-size="12" fill="#94A3B8">在线</text>
           <text x="120" y="30" font-size="24" font-weight="bold" fill="#10B981">85</text>
           <text x="220" y="0" font-size="12" fill="#94A3B8">离线</text>
           <text x="220" y="30" font-size="24" font-weight="bold" fill="#94A3B8">0</text> <!-- 0为灰色 -->
        </g>
      </g>

      <!-- 3. 宿舍楼 -->
      <g transform="translate(0, 180)" filter="url(#strongShadow)">
        <rect width="330" height="160" rx="12" fill="#FFFFFF"/>
        <path d="M0 12 Q0 0 12 0 H330 V6 H0 Z" fill="#F59E0B"/>
        <text x="20" y="35" font-weight="bold" font-size="16" fill="#1E293B">宿舍楼</text>
        <rect x="250" y="20" width="60" height="24" rx="12" fill="#FFFBEB"/>
        <text x="280" y="37" text-anchor="middle" font-size="12" fill="#F59E0B" font-weight="bold">95%</text>
        
        <g transform="translate(20, 70)">
           <text x="0" y="0" font-size="12" fill="#94A3B8">总数</text>
           <text x="0" y="30" font-size="24" font-weight="bold" fill="#1E293B">40</text>
           <line x1="100" y1="-5" x2="100" y2="35" stroke="#F1F5F9" stroke-width="2"/>
           <text x="120" y="0" font-size="12" fill="#94A3B8">在线</text>
           <text x="120" y="30" font-size="24" font-weight="bold" fill="#10B981">38</text>
           <text x="220" y="0" font-size="12" fill="#94A3B8">离线</text>
           <text x="220" y="30" font-size="24" font-weight="bold" fill="#EF4444">2</text>
        </g>
      </g>

      <!-- 4. 综合楼 & 室外 -->
      <g transform="translate(350, 180)" filter="url(#strongShadow)">
        <rect width="330" height="160" rx="12" fill="#FFFFFF"/>
        <path d="M0 12 Q0 0 12 0 H330 V6 H0 Z" fill="#6366F1"/>
        <text x="20" y="35" font-weight="bold" font-size="16" fill="#1E293B">综合楼</text>
        <rect x="250" y="20" width="60" height="24" rx="12" fill="#EEF2FF"/>
        <text x="280" y="37" text-anchor="middle" font-size="12" fill="#6366F1" font-weight="bold">100%</text>
        
        <g transform="translate(20, 70)">
           <text x="0" y="0" font-size="12" fill="#94A3B8">总数</text>
           <text x="0" y="30" font-size="24" font-weight="bold" fill="#1E293B">60</text>
           <line x1="100" y1="-5" x2="100" y2="35" stroke="#F1F5F9" stroke-width="2"/>
           <text x="120" y="0" font-size="12" fill="#94A3B8">在线</text>
           <text x="120" y="30" font-size="24" font-weight="bold" fill="#10B981">60</text>
           <text x="220" y="0" font-size="12" fill="#94A3B8">离线</text>
           <text x="220" y="30" font-size="24" font-weight="bold" fill="#94A3B8">0</text>
        </g>
      </g>

      <!-- 5. 地下室专区 (宽版大卡片) -->
      <g transform="translate(0, 360)" filter="url(#strongShadow)">
        <rect width="680" height="360" rx="12" fill="#FFFFFF"/>
        <path d="M0 12 Q0 0 12 0 H668 Q680 0 680 12 V40 H0 V12 Z" fill="#F1F5F9"/>
        <text x="20" y="26" font-weight="bold" font-size="16" fill="#475569">地下室区域详情 (Underground)</text>
        
        <!-- 表格头 -->
        <g transform="translate(20, 60)">
           <text x="0" y="0" font-size="12" fill="#94A3B8">层级</text>
           <text x="150" y="0" font-size="12" fill="#94A3B8">设备状态 (在线/总数)</text>
           <text x="400" y="0" font-size="12" fill="#94A3B8">状态分布条</text>
           <text x="580" y="0" font-size="12" fill="#94A3B8">离线数</text>
        </g>

        <!-- 地下室行列表 -->
        <g transform="translate(20, 90)">
           <!-- BMF -->
           <g>
             <text x="0" y="10" font-weight="bold" fill="#334155">BMF 夹层</text>
             <text x="150" y="10" fill="#334155" font-weight="bold">10 / 10</text>
             <rect x="400" y="2" width="150" height="8" rx="4" fill="#E2E8F0"/>
             <rect x="400" y="2" width="150" height="8" rx="4" fill="#10B981"/>
             <text x="590" y="10" fill="#94A3B8" font-weight="bold">0</text>
             <line x1="0" y1="35" x2="640" y2="35" stroke="#F1F5F9" stroke-width="1"/>
           </g>

           <!-- B1F -->
           <g transform="translate(0, 60)">
             <text x="0" y="10" font-weight="bold" fill="#334155">B1F 车库</text>
             <text x="150" y="10" fill="#334155" font-weight="bold">40 / 45</text>
             <rect x="400" y="2" width="150" height="8" rx="4" fill="#E2E8F0"/>
             <rect x="400" y="2" width="133" height="8" rx="4" fill="#F59E0B"/>
             <text x="590" y="10" fill="#EF4444" font-weight="bold" font-size="16">5</text> <!-- Red Bold -->
             <line x1="0" y1="35" x2="640" y2="35" stroke="#F1F5F9" stroke-width="1"/>
           </g>
           
           <!-- B2F -->
           <g transform="translate(0, 120)">
             <text x="0" y="10" font-weight="bold" fill="#334155">B2F 车库</text>
             <text x="150" y="10" fill="#334155" font-weight="bold">42 / 45</text>
             <rect x="400" y="2" width="150" height="8" rx="4" fill="#E2E8F0"/>
             <rect x="400" y="2" width="140" height="8" rx="4" fill="#F59E0B"/>
             <text x="590" y="10" fill="#EF4444" font-weight="bold" font-size="16">3</text>
             <line x1="0" y1="35" x2="640" y2="35" stroke="#F1F5F9" stroke-width="1"/>
           </g>

           <!-- B3F -->
           <g transform="translate(0, 180)">
             <text x="0" y="10" font-weight="bold" fill="#334155">B3F 人防</text>
             <text x="150" y="10" fill="#334155" font-weight="bold">10 / 20</text>
             <rect x="400" y="2" width="150" height="8" rx="4" fill="#E2E8F0"/>
             <rect x="400" y="2" width="75" height="8" rx="4" fill="#EF4444"/>
             <text x="590" y="10" fill="#EF4444" font-weight="bold" font-size="16">10</text>
           </g>
        </g>
      </g>
    </g>
  </g>

  <!-- ========================================================================
       第 3 列：列表信息流 (Right Column) - 390px
       ======================================================================== -->
  <g transform="translate(1190, 20)">
    
    <!-- 模块 1: 实时告警事件 (Real-time Alarms) -->
    <g filter="url(#strongShadow)">
      <rect width="390" height="420" rx="12" fill="#FFFFFF"/>
      
      <!-- 红色标题头 -->
      <g transform="translate(20, 25)">
         <rect x="0" y="0" width="6" height="18" rx="3" fill="#EF4444"/>
         <text x="15" y="14" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#1E293B">实时告警事件</text>
         <rect x="280" y="-2" width="70" height="20" rx="10" fill="#FEE2E2"/>
         <text x="315" y="12" text-anchor="middle" font-size="10" fill="#EF4444" font-weight="bold">12 条未读</text>
      </g>
      <line x1="20" y1="55" x2="370" y2="55" stroke="#F1F5F9" stroke-width="2"/>

      <!-- 告警列表 -->
      <g transform="translate(20, 75)">
        
        <!-- Alarm Item 1 -->
        <g>
          <circle cx="5" cy="15" r="4" fill="url(#statusRed)"/>
          <text x="20" y="10" font-size="12" font-weight="bold" fill="#334155">强行闯入</text>
          <text x="20" y="28" font-size="11" fill="#64748B">地下室入口 B1F_Gate_01</text>
          <text x="350" y="18" text-anchor="end" font-size="11" fill="#94A3B8">10:42:05</text>
          <line x1="0" y1="40" x2="350" y2="40" stroke="#F8FAFC" stroke-width="1"/>
        </g>

        <!-- Alarm Item 2 -->
        <g transform="translate(0, 55)">
          <circle cx="5" cy="15" r="4" fill="url(#statusRed)"/>
          <text x="20" y="10" font-size="12" font-weight="bold" fill="#334155">视频丢失</text>
          <text x="20" y="28" font-size="11" fill="#64748B">B3F 人防区 CAM_B3_05</text>
          <text x="350" y="18" text-anchor="end" font-size="11" fill="#94A3B8">10:40:11</text>
          <line x1="0" y1="40" x2="350" y2="40" stroke="#F8FAFC" stroke-width="1"/>
        </g>

        <!-- Alarm Item 3 -->
        <g transform="translate(0, 110)">
          <circle cx="5" cy="15" r="4" fill="#F59E0B"/>
          <text x="20" y="10" font-size="12" font-weight="bold" fill="#334155">区域入侵</text>
          <text x="20" y="28" font-size="11" fill="#64748B">厂房围墙周界 Zone_04</text>
          <text x="350" y="18" text-anchor="end" font-size="11" fill="#94A3B8">10:38:22</text>
          <line x1="0" y1="40" x2="350" y2="40" stroke="#F8FAFC" stroke-width="1"/>
        </g>
        
        <!-- Alarm Item 4 -->
        <g transform="translate(0, 165)">
          <circle cx="5" cy="15" r="4" fill="#F59E0B"/>
          <text x="20" y="10" font-size="12" font-weight="bold" fill="#334155">硬盘空间不足</text>
          <text x="20" y="28" font-size="11" fill="#64748B">NVR_02 存储服务器</text>
          <text x="350" y="18" text-anchor="end" font-size="11" fill="#94A3B8">09:15:00</text>
        </g>
      </g>
    </g>

    <!-- 模块 2: 设备在离线列表 (Device Status) -->
    <g transform="translate(0, 440)" filter="url(#strongShadow)">
      <rect width="390" height="420" rx="12" fill="#FFFFFF"/>
      
      <g transform="translate(20, 25)">
         <rect x="0" y="0" width="6" height="18" rx="3" fill="#64748B"/>
         <text x="15" y="14" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" fill="#1E293B">设备状态列表</text>
      </g>
      <line x1="20" y1="55" x2="370" y2="55" stroke="#F1F5F9" stroke-width="2"/>
      
      <!-- 列表头 -->
      <g transform="translate(20, 70)">
        <text x="0" y="0" font-size="11" fill="#94A3B8" font-weight="bold">设备名称</text>
        <text x="140" y="0" font-size="11" fill="#94A3B8" font-weight="bold">IP地址</text>
        <text x="260" y="0" font-size="11" fill="#94A3B8" font-weight="bold">区域</text>
        <text x="350" y="0" font-size="11" fill="#94A3B8" font-weight="bold" text-anchor="end">状态</text>
      </g>

      <!-- 斑马纹背景 -->
      <rect x="10" y="85" width="370" height="30" fill="#F8FAFC"/>
      <rect x="10" y="145" width="370" height="30" fill="#F8FAFC"/>
      <rect x="10" y="205" width="370" height="30" fill="#F8FAFC"/>

      <!-- 设备行 -->
      <g transform="translate(20, 105)">
        <!-- Dev 1 -->
        <g>
           <text x="0" y="0" font-size="12" fill="#334155">CAM_01_Face</text>
           <text x="140" y="0" font-size="12" fill="#64748B">192.168.1.101</text>
           <text x="260" y="0" font-size="12" fill="#64748B">研发楼</text>
           <circle cx="345" cy="-4" r="3" fill="#10B981"/>
           <text x="350" y="0" text-anchor="end" font-size="12" fill="#10B981">在线</text>
        </g>
        <!-- Dev 2 (Offline) -->
        <g transform="translate(0, 30)">
           <text x="0" y="0" font-size="12" fill="#334155">CAM_B3_05</text>
           <text x="140" y="0" font-size="12" fill="#64748B">192.168.1.205</text>
           <text x="260" y="0" font-size="12" fill="#64748B">B3F人防</text>
           <circle cx="345" cy="-4" r="3" fill="#EF4444"/>
           <text x="350" y="0" text-anchor="end" font-size="12" fill="#EF4444" font-weight="bold">离线</text>
        </g>
        <!-- Dev 3 -->
        <g transform="translate(0, 60)">
           <text x="0" y="0" font-size="12" fill="#334155">NVR_Main_01</text>
           <text x="140" y="0" font-size="12" fill="#64748B">192.168.1.10</text>
           <text x="260" y="0" font-size="12" fill="#64748B">机房</text>
           <circle cx="345" cy="-4" r="3" fill="#10B981"/>
           <text x="350" y="0" text-anchor="end" font-size="12" fill="#10B981">在线</text>
        </g>
        <!-- Dev 4 -->
        <g transform="translate(0, 90)">
           <text x="0" y="0" font-size="12" fill="#334155">CAM_Gate_N</text>
           <text x="140" y="0" font-size="12" fill="#64748B">192.168.1.102</text>
           <text x="260" y="0" font-size="12" fill="#64748B">北门</text>
           <circle cx="345" cy="-4" r="3" fill="#10B981"/>
           <text x="350" y="0" text-anchor="end" font-size="12" fill="#10B981">在线</text>
        </g>
      </g>

    </g>
  </g>

</svg>
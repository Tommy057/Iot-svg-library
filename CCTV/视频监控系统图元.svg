<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 260 320" preserveAspectRatio="xMidYMid meet">
    <defs>
        <!-- 背景卡片渐变：模拟图片中的 F8F9FD 到 White -->
        <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#F4F7FB" />
            <stop offset="100%" stop-color="#FFFFFF" />
        </linearGradient>

        <!-- 柔和浅蓝色阴影：这是图片质感的灵魂 -->
        <filter id="softShadow" x="-30%" y="-20%" width="160%" height="160%">
            <feOffset dx="0" dy="15" in="SourceAlpha" result="offOut" />
            <feGaussianBlur stdDeviation="12" in="offOut" result="blurOut" />
            <feFlood flood-color="#85BDD7" flood-opacity="0.4" result="flood" />
            <feComposite in="flood" in2="blurOut" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <!-- 输入框/图标槽位的内阴影效果 -->
        <filter id="recessedShadow">
            <feOffset dx="-1" dy="1" />
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceAlpha" in2="blur" operator="out" result="shadow" />
            <feFlood flood-color="#D1E5F0" />
            <feComposite in2="shadow" operator="in" />
            <feComposite in2="SourceAlpha" operator="in" />
        </filter>

        <!-- 按钮青蓝色渐变 -->
        <linearGradient id="btnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#24B7D8" />
            <stop offset="100%" stop-color="#1092CF" />
        </linearGradient>
    </defs>

    <!-- 1. 主体卡片容器 -->
    <g id="camera_card" filter="url(#softShadow)">
        <rect x="10" y="10" width="240" height="300" rx="40" fill="url(#cardBg)" stroke="#FFFFFF" stroke-width="4" />
    </g>

    <!-- 2. 摄像头图标区域 (模拟图片中间的内凹槽) -->
    <g id="icon_zone" transform="translate(45, 40)">
        <rect x="0" y="0" width="170" height="110" rx="30" fill="#FFFFFF" filter="url(#recessedShadow)" />
        <!-- 摄像头图标路径 -->
        <path d="M50 40 h60 a5 5 0 0 1 5 5 v30 a5 5 0 0 1 -5 5 h-60 a5 5 0 0 1 -5 -5 v-30 a5 5 0 0 1 5 -5 z M115 50 l20 -10 v35 l-20 -10 z" 
              fill="#1089D3" opacity="0.8" />
        <circle cx="80" cy="57" r="8" fill="#F4F7FB" stroke="#1089D3" stroke-width="2" />
    </g>

    <!-- 3. 状态指示呼吸灯 (动态逻辑) -->
    <g id="status_indicator" transform="translate(45, 170)">
        <!-- 文字标签 -->
        <text x="0" y="15" font-family="Arial" font-size="14" font-weight="bold" fill="#1089D3">CAM-01 STATUS:</text>
        
        <!-- 在线状态 (绿色) -->
        <g id="status_online">
            <circle cx="150" cy="10" r="6" fill="#00E676">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
            </circle>
            <text x="162" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#00E676">ONLINE</text>
        </g>

        <!-- 离线状态 (红色 - 默认隐藏，在HT中可通过数据绑定切换) -->
        <g id="status_offline" visibility="hidden">
            <circle cx="150" cy="10" r="6" fill="#FF5252" />
            <text x="162" y="15" font-family="Arial" font-size="12" font-weight="bold" fill="#FF5252">OFFLINE</text>
        </g>
    </g>

    <!-- 4. 信息数据位 (模拟 E-mail 输入框风格) -->
    <g id="info_field" transform="translate(45, 205)">
        <rect x="0" y="0" width="170" height="35" rx="15" fill="#FFFFFF" filter="url(#recessedShadow)" />
        <text x="15" y="22" font-family="Arial" font-size="11" fill="#AAAAAA">IP: 192.168.1.104</text>
    </g>

    <!-- 5. 功能操作按钮 (Sign In 按钮风格) -->
    <g id="action_button" transform="translate(45, 255)">
        <rect x="0" y="0" width="170" height="40" rx="20" fill="url(#btnGrad)">
            <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="4s" repeatCount="indefinite" additive="sum" pivot="85 20" />
        </rect>
        <text x="85" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">VIEW STREAM</text>
    </g>

    <!-- 底部协议链接风格 -->
    <text x="130" y="312" font-family="Arial" font-size="9" fill="#24B7D8" text-anchor="middle">System Device Protocol V2.1</text>
</svg>
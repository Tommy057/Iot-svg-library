<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 280 340" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="mainGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feOffset dx="0" dy="16" in="SourceAlpha" result="offOut" />
      <feGaussianBlur stdDeviation="16" in="offOut" result="blurOut" />
      <feFlood flood-color="#6FB7E5" flood-opacity="0.45" result="flood" />
      <feComposite in="flood" in2="blurOut" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F6FBFF" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>

    <radialGradient id="lensReflect" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="gemCore" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#D9F2FF" />
      <stop offset="100%" stop-color="#0D7FCE" />
    </radialGradient>

    <filter id="onlineGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <g id="modern_camera">
      <path d="M-22 -8 a4 4 0 0 1 4 -4 h36 a4 4 0 0 1 4 4 v4 a4 4 0 0 1 -4 4 h-36 a4 4 0 0 1 -4 -4 z" opacity="0.9" />
      <path d="M-18 4 q0 18 18 18 t18 -18 z" />
      <circle cx="0" cy="5" r="7" fill="#0D2C4D" />
      <circle cx="-2" cy="3" r="2.5" fill="url(#lensReflect)" />
      <circle cx="0" cy="5" r="3" fill="url(#gemCore)" />
    </g>
  </defs>

  <g id="base_card" filter="url(#mainGlow)">
    <rect x="15" y="15" width="250" height="310" rx="38" fill="url(#cardBg)" stroke="#FFFFFF" stroke-width="2" />
  </g>

  <g id="header" transform="translate(50, 72)">
    <text font-family="'Microsoft YaHei', sans-serif" font-size="24" font-weight="800" fill="#0D7FCE" letter-spacing="4">图例</text>
    <rect x="0" y="12" width="20" height="3" rx="1.5" fill="#33B3E6" />
  </g>

  <g id="items" transform="translate(52, 132)">
    <g id="legend_online">
      <circle cx="20" cy="15" r="15" fill="none" stroke="#00C4FF" stroke-width="2">
        <animate attributeName="r" from="15" to="32" dur="2.4s" repeatCount="indefinite" />
        <animate attributeName="opacity" from="0.65" to="0" dur="2.4s" repeatCount="indefinite" />
      </circle>
      <g transform="translate(20, 15)">
        <use xlink:href="#modern_camera" fill="#00C4FF" filter="url(#onlineGlow)" />
      </g>
      <text x="75" y="22" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="700" fill="#3E4E59">在线</text>
      <text x="75" y="42" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#99AABB">Streaming</text>
    </g>

    <g id="legend_offline" transform="translate(0, 95)">
      <g transform="translate(20, 15)">
        <use xlink:href="#modern_camera" fill="#FF6B6B" />
        <circle cx="0" cy="5" r="10" fill="#FFFFFF" opacity="0.25" />
      </g>
      <text x="75" y="22" font-family="'Microsoft YaHei', sans-serif" font-size="16" font-weight="700" fill="#3E4E59">离线</text>
      <text x="75" y="42" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#FF6B6B" opacity="0.6">Connection Lost</text>
    </g>
  </g>

  <g transform="translate(200, 270)" opacity="0.3">
    <rect width="2" height="15" fill="#1089D3" />
    <rect x="5" width="2" height="15" fill="#1089D3" />
    <rect x="10" width="6" height="15" fill="#1089D3" />
  </g>
</svg>
<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- 阴影滤镜，增加立体感 -->
  <defs>
    <filter id="soft-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 关灯状态灯带：深青灰色背景 + 白色细边框 + 内部质感 -->
  <rect x="5" y="10" width="190" height="20" rx="10" 
        fill="#2C3E50" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        filter="url(#soft-shadow)" />
  
  <!-- 内部装饰线，暗示这是一个灯具组件而非装饰线条 -->
  <line x1="25" y1="20" x2="175" y2="20" stroke="#5D6D7E" stroke-width="1" stroke-dasharray="4 2" />
</svg>
<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="stripGlow"><feGaussianBlur stdDeviation="2" /></filter>
    <linearGradient id="flowLight" x1="0%" y1="0%" x2="100%" y2="0%">
       <stop offset="0%" stop-color="#F59E0B" />
       <stop offset="50%" stop-color="#FFFBEB" /> <!-- 高亮流动点 -->
       <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
  </defs>
  <!-- 背景辉光 -->
  <rect x="2" y="6" width="96" height="8" rx="4" fill="#F59E0B" filter="url(#stripGlow)" opacity="0.6"/>
  <!-- 发光主体 -->
  <rect x="0" y="4" width="100" height="12" rx="6" fill="url(#flowLight)">
     <!-- 流光动画 -->
     <animate attributeName="x" values="-100;100" dur="2s" repeatCount="indefinite" /> 
     <!-- 注意：实际生产中流光建议用 gradientTransform 或 mask 实现，此处为简化示意 -->
  </rect>
</svg>
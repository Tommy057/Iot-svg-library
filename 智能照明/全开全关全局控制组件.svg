<svg xmlns="http://www.w3.org/2000/svg" width="360" height="140" viewBox="0 0 360 140">
  <!-- 1. 基础背景：与图例卡片保持统一的 iOS 玻璃质感 -->
  <rect x="0" y="0" width="360" height="140" rx="32" fill="#E5E5EA" />
  <rect x="2" y="2" width="356" height="136" rx="30" fill="#F2F2F7" />

  <!-- 2. 标题：极简居中 -->
  <text x="180" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8E8E93" text-anchor="middle" letter-spacing="1">FLOOR MASTER CONTROL</text>

  <!-- 3. 全开控制块 (左) -->
  <g transform="translate(20, 45)">
    <!-- 按钮主体：白色实体，带微弱投影感 -->
    <rect width="150" height="75" rx="22" fill="#FFFFFF" />
    <rect x="2" y="2" width="146" height="71" rx="20" fill="#000000" fill-opacity="0.02" />
    
    <!-- 状态图标：发光的太阳 -->
    <circle cx="35" cy="37" r="12" fill="#FF9500" fill-opacity="0.2" />
    <circle cx="35" cy="37" r="7" fill="#FF9500" />
    <!-- 太阳光芒线 -->
    <path d="M35 22 L35 25 M35 49 L35 52 M20 37 L23 37 M47 37 L50 37" stroke="#FF9500" stroke-width="2" stroke-linecap="round" />
    
    <!-- 文字：加粗主标题 + 副标题 -->
    <text x="60" y="38" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1C1C1E">一键全开</text>
    <text x="60" y="55" font-family="sans-serif" font-size="11" fill="#FF9500" font-weight="600">ALL ON</text>
  </g>

  <!-- 4. 全关控制块 (右) -->
  <g transform="translate(190, 45)">
    <!-- 按钮主体：深色静默槽 -->
    <rect width="150" height="75" rx="22" fill="#E5E5EA" />
    
    <!-- 状态图标：深色电源键 (iOS 经典熄灭色) -->
    <circle cx="35" cy="37" r="12" fill="#1C1C1E" stroke="#FFFFFF" stroke-width="1.5" />
    <path d="M35 32 L35 38" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
    <path d="M30 34 A6 6 0 1 0 40 34" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
    
    <!-- 文字 -->
    <text x="60" y="38" font-family="sans-serif" font-size="16" font-weight="bold" fill="#3A3A3C">一键全关</text>
    <text x="60" y="55" font-family="sans-serif" font-size="11" fill="#8E8E93">ALL OFF</text>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="340" viewBox="0 0 360 340">
  <!-- 1. 背景底板：iOS 18 经典的毛玻璃质感底色 -->
  <rect x="0" y="0" width="360" height="340" rx="36" fill="#E5E5EA" />
  <rect x="2" y="2" width="356" height="336" rx="34" fill="#F2F2F7" />

  <!-- 2. 标题：更具品牌感的居中布局 -->
  <text x="180" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1C1C1E" text-anchor="middle">照明点位说明</text>
  <path d="M150 50 L210 50" stroke="#D1D1D6" stroke-width="3" stroke-linecap="round"/>

  <!-- 3. 模块网格布局 (2x2) -->
  
  <!-- --- 筒灯 - 开启 (左上) --- -->
  <g transform="translate(25, 75)">
    <rect width="145" height="110" rx="24" fill="#FFFFFF" />
    <!-- 模拟 iOS 按钮阴影 -->
    <rect x="5" y="5" width="135" height="100" rx="20" fill="#000000" fill-opacity="0.03" />
    <!-- 放大版图标 -->
    <circle cx="72" cy="45" r="14" fill="#FF9500" fill-opacity="0.2" />
    <circle cx="72" cy="45" r="8" fill="#FF9500" />
    <!-- 标注 -->
    <text x="72" y="85" font-family="sans-serif" font-size="13" font-weight="600" fill="#1C1C1E" text-anchor="middle">筒灯：开启</text>
    <text x="72" y="100" font-family="sans-serif" font-size="10" fill="#8E8E93" text-anchor="middle">Running</text>
  </g>

  <!-- --- 筒灯 - 关闭 (右上) --- -->
  <g transform="translate(190, 75)">
    <rect width="145" height="110" rx="24" fill="#E5E5EA" fill-opacity="0.5" />
    <!-- 放大版图标：通过深浅对比凸显辨识度 -->
    <circle cx="72" cy="45" r="9" fill="#1C1C1E" stroke="#FFFFFF" stroke-width="1.5" />
    <text x="72" y="85" font-family="sans-serif" font-size="13" font-weight="600" fill="#8E8E93" text-anchor="middle">筒灯：关闭</text>
    <text x="72" y="100" font-family="sans-serif" font-size="10" fill="#AEAEB2" text-anchor="middle">Standby</text>
  </g>

  <!-- --- 灯带 - 开启 (左下) --- -->
  <g transform="translate(25, 205)">
    <rect width="145" height="110" rx="24" fill="#FFFFFF" />
    <rect x="5" y="5" width="135" height="100" rx="20" fill="#000000" fill-opacity="0.03" />
    <!-- 放大版图标 -->
    <rect x="42" y="38" width="60" height="14" rx="7" fill="#FFCC00" />
    <rect x="47" y="42" width="50" height="3" rx="1.5" fill="#FFFFFF" fill-opacity="0.6" />
    <text x="72" y="85" font-family="sans-serif" font-size="13" font-weight="600" fill="#1C1C1E" text-anchor="middle">灯带：开启</text>
    <text x="72" y="100" font-family="sans-serif" font-size="10" fill="#8E8E93" text-anchor="middle">Active</text>
  </g>

  <!-- --- 灯带 - 关闭 (右下) --- -->
  <g transform="translate(190, 205)">
    <rect width="145" height="110" rx="24" fill="#E5E5EA" fill-opacity="0.5" />
    <!-- 关键改进：极致高对比度的“黑胶囊” -->
    <rect x="42" y="38" width="60" height="14" rx="7" fill="#1C1C1E" stroke="#FFFFFF" stroke-width="1.5" />
    <!-- 内部细节：斜纹或虚线，增强设备感 -->
    <line x1="55" y1="45" x2="90" y2="45" stroke="#48484A" stroke-width="2" stroke-dasharray="2,3" />
    <text x="72" y="85" font-family="sans-serif" font-size="13" font-weight="600" fill="#8E8E93" text-anchor="middle">灯带：关闭</text>
    <text x="72" y="100" font-family="sans-serif" font-size="10" fill="#AEAEB2" text-anchor="middle">Offline</text>
  </g>
</svg>
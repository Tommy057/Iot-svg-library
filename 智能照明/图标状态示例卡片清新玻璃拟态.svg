<svg xmlns="http://www.w3.org/2000/svg" width="320" height="200" viewBox="0 0 320 200">
  <!-- 柔和阴影背景 -->
  <rect x="5" y="5" width="310" height="190" rx="20" fill="#F8F9FB" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- 标题 -->
  <circle cx="25" cy="30" r="5" fill="#409EFF"/>
  <text x="40" y="35" font-family="sans-serif" font-size="15" font-weight="600" fill="#2C3E50">照明点位定义</text>

  <!-- 内容区 -->
  <g transform="translate(20, 60)">
    <!-- 筒灯 -->
    <rect width="280" height="50" rx="10" fill="#FFFFFF"/>
    <text x="15" y="30" font-family="sans-serif" font-size="12" fill="#606266">筒灯节点</text>
    <circle cx="180" cy="25" r="8" fill="#FFC107"/> <!-- 开 -->
    <circle cx="240" cy="25" r="8" fill="#E4E7ED"/> <!-- 关 -->
  </g>

  <g transform="translate(20, 120)">
    <!-- 灯带 -->
    <rect width="280" height="50" rx="10" fill="#FFFFFF"/>
    <text x="15" y="30" font-family="sans-serif" font-size="12" fill="#606266">线性灯带</text>
    <rect x="160" y="20" width="40" height="10" rx="5" fill="#409EFF"/> <!-- 开 -->
    <rect x="220" y="20" width="40" height="10" rx="5" fill="#E4E7ED" stroke="#DCDFE6" stroke-width="1"/> <!-- 关 -->
  </g>
</svg>
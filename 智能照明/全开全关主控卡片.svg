<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="280" height="180" viewBox="0 0 280 180">
  <!-- 1. 基础背景：收紧圆角，增加厚度感 -->
  <rect x="0" y="0" width="280" height="180" rx="28" fill="#E5E5EA" />
  <rect x="2" y="2" width="276" height="176" rx="26" fill="#F2F2F7" />
  
  <!-- 2. 顶部极简标题 -->
  <rect x="15" y="15" width="14" height="14" rx="4" fill="#007AFF" />
  <text x="35" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#8E8E93" letter-spacing="0.5">MASTER CONTROL</text>

  <!-- 3. 紧凑型双按钮布局 -->

  <!-- --- 全开按钮：大图标、紧凑文字 --- -->
  <rect x="12" y="40" width="124" height="124" rx="24" fill="#FFFFFF" />
  <!-- 太阳图标：加大加粗，放在上半部分 -->
  <circle cx="74" cy="85" r="10" fill="#FF9500" opacity="0.2" /> 
  <circle cx="74" cy="85" r="6" fill="#FF9500" />
  <line x1="74" y1="72" x2="74" y2="75" stroke="#FF9500" stroke-width="3" stroke-linecap="round" />
  <line x1="74" y1="95" x2="74" y2="98" stroke="#FF9500" stroke-width="3" stroke-linecap="round" />
  <line x1="61" y1="85" x2="64" y2="85" stroke="#FF9500" stroke-width="3" stroke-linecap="round" />
  <line x1="84" y1="85" x2="87" y2="85" stroke="#FF9500" stroke-width="3" stroke-linecap="round" />
  <!-- 文字紧贴图标 -->
  <text x="74" y="130" font-family="Arial, sans-serif" font-size="15" font-weight="900" fill="#1C1C1E" text-anchor="middle">一键全开</text>
  <text x="74" y="145" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FF9500" text-anchor="middle" opacity="0.8">ALL ON</text>

  <!-- --- 全关按钮：深空黑、视觉饱满 --- -->
  <rect x="144" y="40" width="124" height="124" rx="24" fill="#1C1C1E" />
  <!-- 电源图标：加粗 -->
  <circle cx="206" cy="85" r="9" fill="none" stroke="#FFFFFF" stroke-width="3" />
  <line x1="206" y1="78" x2="206" y2="85" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" />
  <!-- 文字 -->
  <text x="206" y="130" font-family="Arial, sans-serif" font-size="15" font-weight="900" fill="#FFFFFF" text-anchor="middle">一键全关</text>
  <text x="206" y="145" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#8E8E93" text-anchor="middle">SHUTDOWN</text>

  <!-- 4. 底部 Home 线：增加细节 -->
  <rect x="110" y="168" width="60" height="3" rx="1.5" fill="#D1D1D6" opacity="0.4" />
</svg>
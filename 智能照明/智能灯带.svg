<!-- 保存为: icon_lightstrip.svg -->
<svg width="100" height="32" viewBox="0 0 100 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 灯带辉光滤镜 -->
    <filter id="stripGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- 2. 流光渐变 (ON状态) -->
    <linearGradient id="stripFlow" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="50%" stop-color="#FEF3C7" /> <!-- 中间亮白 -->
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>

    <!-- 3. 关闭状态 (OFF) -->
    <linearGradient id="stripOff" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6B7280" />
        <stop offset="100%" stop-color="#4B5563" />
    </linearGradient>

    <!-- 4. 裁剪蒙版 (用于圆角) -->
    <rect id="capsuleShape" x="2" y="8" width="96" height="16" rx="8" />
    <clipPath id="clipCapsule">
        <use href="#capsuleShape"/>
    </clipPath>
  </defs>

  <!-- 背景槽 -->
  <use href="#capsuleShape" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>

  <!-- 内部发光体 -->
  <!-- HT应用说明: 
       ON: fill="url(#stripFlow)", filter="url(#stripGlow)"
       OFF: fill="url(#stripOff)", filter="none"
  -->
  <g clip-path="url(#clipCapsule)">
      <rect x="0" y="8" width="200" height="16" fill="url(#stripFlow)" filter="url(#stripGlow)">
          <!-- 流光动画: 模拟电流通过的效果 -->
          <animateTransform attributeName="transform" type="translate" from="-100 0" to="0 0" dur="2s" repeatCount="indefinite" />
      </rect>

      <!-- LED 灯珠分隔线 (装饰) -->
      <path d="M20 8 V24 M40 8 V24 M60 8 V24 M80 8 V24" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.3"/>
  </g>
  
  <!-- 两端接头装饰 -->
  <circle cx="10" cy="16" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="90" cy="16" r="2" fill="#FFFFFF" opacity="0.8"/>

</svg>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 筒灯：故障状态 (Alert Look) -->
  <defs>
    <radialGradient id="gradFault" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F87171" />
      <stop offset="100%" stop-color="#EF4444" />
    </radialGradient>
  </defs>
  
  <!-- 红色光环 -->
  <circle cx="32" cy="32" r="18" fill="#EF4444" opacity="0.2"/>

  <!-- 故障主体 (急促闪烁) -->
  <circle cx="32" cy="32" r="12" fill="url(#gradFault)" stroke="#FFFFFF" stroke-width="1">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite" />
  </circle>
  
  <!-- 叉号符号 (可选，增强语义) -->
  <path d="M28 28 L36 36 M36 28 L28 36" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
</svg>
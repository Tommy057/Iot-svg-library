<svg xmlns="http://www.w3.org/2000/svg" width="320" height="220" viewBox="0 0 320 220">
  <!-- 卡片外框 -->
  <rect x="2" y="2" width="316" height="216" rx="15" fill="#FFFFFF" stroke="#DCDFE6" stroke-width="1"/>
  
  <!-- 1. 顶部深色装饰头 -->
  <path d="M2 17 C2 10 10 2 17 2 L303 2 C310 2 318 10 318 17 L318 45 L2 45 Z" fill="#2C3E50"/>
  <text x="20" y="30" font-family="Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">智能照明系统图例</text>
  <circle cx="295" cy="25" r="4" fill="#67C23A" /> <!-- 在线指示灯小点 -->

  <!-- 2. 筒灯区域 (左侧蓝色条装饰) -->
  <rect x="15" y="65" width="4" height="50" rx="2" fill="#409EFF"/>
  <text x="30" y="80" font-family="sans-serif" font-size="13" font-weight="600" fill="#606266">筒灯节点 (Point)</text>
  
  <!-- 筒灯：开 (橙色呼吸感) -->
  <circle cx="160" cy="95" r="12" fill="#FFA500" fill-opacity="0.15"/>
  <circle cx="160" cy="95" r="7" fill="#FFA500"/>
  <text x="178" y="100" font-family="sans-serif" font-size="12" fill="#303133">运行中</text>
  
  <!-- 筒灯：关 (工业深色调) -->
  <circle cx="245" cy="95" r="7" fill="#34495E" stroke="#FFFFFF" stroke-width="1.5"/>
  <text x="262" y="100" font-family="sans-serif" font-size="12" fill="#909399">已停用</text>

  <!-- 中间分割线 -->
  <line x1="20" y1="130" x2="300" y2="130" stroke="#EBEEF5" stroke-width="1"/>

  <!-- 3. 灯带区域 (左侧紫色条装饰) -->
  <rect x="15" y="145" width="4" height="50" rx="2" fill="#B388FF"/>
  <text x="30" y="160" font-family="sans-serif" font-size="13" font-weight="600" fill="#606266">线性灯带 (Line)</text>
  
  <!-- 灯带：开 (亮黄+白色内芯) -->
  <rect x="145" y="175" width="45" height="10" rx="5" fill="#FFD700"/>
  <rect x="150" y="178" width="35" height="4" rx="2" fill="#FFFFFF" fill-opacity="0.4"/>
  <text x="153" y="200" font-family="sans-serif" font-size="11" fill="#303133">ON</text>

  <!-- 灯带：关 (对比度极强版) -->
  <rect x="235" y="175" width="45" height="10" rx="5" fill="#2C3E50" stroke="#FFFFFF" stroke-width="1.5"/>
  <!-- 内部防伪虚线，防止背景穿透感 -->
  <line x1="245" y1="180" x2="270" y2="180" stroke="#5D6D7E" stroke-width="1.5" stroke-dasharray="2,2"/>
  <text x="245" y="200" font-family="sans-serif" font-size="11" fill="#909399">OFF</text>
</svg>
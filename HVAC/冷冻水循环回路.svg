<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #F8FAFC;">
  
  <!-- 0. 全局定义集 (复用) -->
  <defs>
    <!-- 弥散阴影 -->
    <filter id="gem-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#94A3B8" flood-opacity="0.15"/>
    </filter>
    <!-- 宝石状态：运行 (绿) -->
    <radialGradient id="gem-run" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="100%" stop-color="#059669" />
    </radialGradient>
    <!-- 宝石状态：待机 (灰) -->
    <radialGradient id="gem-stop" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#E5E7EB" />
      <stop offset="100%" stop-color="#4B5563" />
    </radialGradient>
  </defs>

  <!-- 1. 管道系统 (Pipe System) -->
  <g id="pipes">
    <!-- 供水管 (Supply - #0EA5E9) -->
    <!-- 路径：冷机 -> 泵 -> 输出 -->
    <path d="M220 180 L300 180 M400 180 L600 180" stroke="#CBD5E1" stroke-width="12" stroke-linecap="round"/>
    <path d="M220 180 L300 180 M400 180 L600 180" stroke="#0EA5E9" stroke-width="6" stroke-dasharray="10,10" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="20" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- 箭头指示 -->
    <path d="M580 180 L570 175 L570 185 Z" fill="#0EA5E9"/>

    <!-- 回水管 (Return - #3B82F6) -->
    <!-- 路径：输入 -> 冷机 -->
    <path d="M600 300 L220 300" stroke="#CBD5E1" stroke-width="12" stroke-linecap="round"/>
    <path d="M600 300 L220 300" stroke="#3B82F6" stroke-width="6" stroke-dasharray="10,10" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- 箭头指示 -->
    <path d="M240 300 L250 295 L250 305 Z" fill="#3B82F6"/>
  </g>

  <!-- 2. 设备：冷水机组 (Chiller Unit) -->
  <g id="chiller-unit" transform="translate(50, 120)">
    <!-- 机身外壳 -->
    <rect x="0" y="0" width="170" height="220" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#gem-shadow)"/>
    
    <!-- 装饰线条 -->
    <line x1="20" y1="40" x2="150" y2="40" stroke="#F1F5F9" stroke-width="2"/>
    <line x1="20" y1="180" x2="150" y2="180" stroke="#F1F5F9" stroke-width="2"/>
    
    <!-- 面板文字 -->
    <text x="85" y="30" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle" font-weight="bold">CHILLER #01</text>
    
    <!-- 状态指示灯 (Gem Halo) -->
    <circle cx="85" cy="110" r="25" fill="#F8FAFC" stroke="#E2E8F0"/>
    <circle cx="85" cy="110" r="12" fill="url(#gem-run)">
      <!-- 呼吸效果 -->
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="85" y="150" font-family="Arial" font-size="10" fill="#10B981" text-anchor="middle">RUNNING</text>

    <!-- 接口标识 -->
    <circle cx="170" cy="60" r="6" fill="#0EA5E9"/> <!-- 供水接口 -->
    <circle cx="170" cy="180" r="6" fill="#3B82F6"/> <!-- 回水接口 -->
  </g>

  <!-- 3. 设备：冷冻泵 (Pump) -->
  <g id="pump-01" transform="translate(300, 130)">
    <!-- 泵体背景 (连接管) -->
    <rect x="0" y="45" width="100" height="10" fill="#CBD5E1"/>
    
    <!-- 蜗壳 -->
    <path d="M50 85C69.3 85 85 69.3 85 50C85 30.7 69.3 15 50 15C45.5 15 41.2 15.8 37.3 17.3L37.3 5L20 5L20 28.5C16.8 31.8 15 36.2 15 50C15 69.3 30.7 85 50 85Z" 
          fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2" filter="url(#gem-shadow)"/>
    
    <!-- 旋转叶轮 -->
    <g transform-origin="50 50">
      <path d="M50 25L53 40L68 35L58 45L75 50L58 55L68 65L53 60L50 75L47 60L32 65L42 55L25 50L42 45L32 35L47 40L50 25Z" 
            fill="#E2E8F0"/>
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
    </g>

    <!-- 状态宝石 -->
    <circle cx="50" cy="50" r="10" fill="url(#gem-run)" stroke="#FFF" stroke-width="2"/>
    
    <!-- 标签 -->
    <text x="50" y="105" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">CHWP-01</text>
  </g>

  <!-- 4. 监测组件：温度传感器卡片 -->
  <g id="sensor-card" transform="translate(450, 60)">
    <!-- 引线 -->
    <path d="M50 60 L50 120" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="50" cy="120" r="3" fill="#0EA5E9"/>

    <!-- 卡片本体 -->
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" filter="url(#gem-shadow)"/>
    
    <!-- 色条 -->
    <path d="M8 15L8 45" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 内容 -->
    <text x="20" y="20" font-family="Arial" font-size="10" fill="#94A3B8" font-weight="bold">供水温度 (T-01)</text>
    <text x="20" y="42" font-family="Arial" font-size="20" fill="#111827" font-weight="bold">
      7.2 <tspan font-size="12" fill="#9CA3AF" font-weight="normal">°C</tspan>
    </text>
    
    <!-- 趋势图标 -->
    <path d="M120 25 L125 20 L130 25" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

</svg>
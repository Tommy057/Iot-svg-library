<svg width="400" height="220" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    设计系统：宝石光晕 & 功能拟态 (Gem Halo & Functional Form)
    子系统：UPS 不间断电源
    适配：HT for Web (无Text渐变，原生动画)
  -->

  <defs>
    <!-- 1. 弥散阴影 Filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.08"/>
    </filter>

    <!-- 2. 宝石质感渐变 (琥珀色 - 电力) -->
    <radialGradient id="gemAmber" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FCD34D" /> <!-- 高光 -->
      <stop offset="100%" stop-color="#F59E0B" /> <!-- 琥珀主色 -->
    </radialGradient>
    
    <!-- 3. 装饰光晕渐变 -->
    <radialGradient id="haloAmber" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- =========================
       背景卡片 (Clean White)
       ========================= -->
  <rect x="2" y="2" width="396" height="216" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" filter="url(#softShadow)" />

  <!-- =========================
       Header: 宝石图标 & 标题
       ========================= -->
  <g transform="translate(24, 24)">
    <!-- 呼吸光晕动画 -->
    <circle cx="20" cy="20" r="18" fill="url(#haloAmber)">
      <animate attributeName="r" values="18;22;18" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- 宝石主体 -->
    <circle cx="20" cy="20" r="12" fill="url(#gemAmber)" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- 闪电符号 -->
    <path d="M19 14 L23 14 L18 26 L19 26 L15 26 L20 14 Z" fill="#FFFFFF" stroke="none" transform="translate(1, -1) scale(0.9)"/>

    <!-- 标题文字 (Hex纯色) -->
    <text x="40" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#111827">UPS 主机 #01</text>
  </g>

  <!-- =========================
       右上角状态指示
       ========================= -->
  <g transform="translate(320, 24)">
    <rect x="0" y="0" width="56" height="24" rx="12" fill="#ECFDF5"/>
    <circle cx="12" cy="12" r="3" fill="#10B981"/> <!-- 翡翠绿：正常 -->
    <text x="20" y="16" font-family="Arial" font-size="12" fill="#059669">在线</text>
  </g>

  <!-- =========================
       数据矩阵 (Data Matrix)
       ========================= -->
  <g transform="translate(24, 80)">
    
    <!-- Row 1, Col 1: 输入电压 -->
    <g>
      <text x="0" y="14" font-family="Arial" font-size="12" fill="#6B7280">输入电压 (Input)</text>
      <text x="0" y="36" font-family="Arial" font-weight="bold" font-size="20" fill="#111827">220.5 <tspan font-size="12" font-weight="normal" fill="#9CA3AF">V</tspan></text>
    </g>

    <!-- Row 1, Col 2: 输出电压 -->
    <g transform="translate(180, 0)">
      <text x="0" y="14" font-family="Arial" font-size="12" fill="#6B7280">输出电压 (Output)</text>
      <text x="0" y="36" font-family="Arial" font-weight="bold" font-size="20" fill="#111827">220.0 <tspan font-size="12" font-weight="normal" fill="#9CA3AF">V</tspan></text>
    </g>

    <!-- Row 2, Col 1: 当前负载 -->
    <g transform="translate(0, 60)">
      <text x="0" y="14" font-family="Arial" font-size="12" fill="#6B7280">当前负载 (Load)</text>
      <text x="0" y="36" font-family="Arial" font-weight="bold" font-size="20" fill="#111827">42.8 <tspan font-size="12" font-weight="normal" fill="#9CA3AF">%</tspan></text>
    </g>

    <!-- Row 2, Col 2: 电池组状态 -->
    <g transform="translate(180, 60)">
      <text x="0" y="14" font-family="Arial" font-size="12" fill="#6B7280">电池剩余 (Batt)</text>
      <text x="0" y="36" font-family="Arial" font-weight="bold" font-size="20" fill="#111827">98 <tspan font-size="12" font-weight="normal" fill="#9CA3AF">%</tspan></text>
    </g>
  </g>

  <!-- =========================
       底部电池条 (Visual Feedback)
       ========================= -->
  <g transform="translate(24, 185)">
    <!-- 轨道 -->
    <rect x="0" y="0" width="352" height="6" rx="3" fill="#F3F4F6"/>
    <!-- 进度 (使用翡翠绿 #10B981) -->
    <rect x="0" y="0" width="345" height="6" rx="3" fill="#10B981">
        <!-- 充电动画模拟 -->
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </rect>
  </g>

</svg>
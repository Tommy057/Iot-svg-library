<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    风格：Clean Precision (纯净精密)
    结构：1:1 复刻原图布局
    适用：日间模式 / 现代工业仪表盘
  -->

  <defs>
    <!-- 1. 卡片弥散阴影 (增加悬浮感) -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#64748B" flood-opacity="0.1"/>
    </filter>

    <!-- 2. 标题栏渐变 (极淡蓝 -> 透明) -->
    <linearGradient id="headerGradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EFF6FF" stop-opacity="1"/> <!-- Blue 50 -->
      <stop offset="100%" stop-color="#EFF6FF" stop-opacity="0"/>
    </linearGradient>

    <!-- 3. 背景微网格 (工程图纸感) -->
    <pattern id="gridPaper" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- =========================
       1. 全局背景
       ========================= -->
  <rect x="0" y="0" width="1200" height="600" fill="#F8FAFC"/> <!-- Slate 50 底色 -->
  <rect x="0" y="0" width="1200" height="600" fill="url(#gridPaper)"/>

  <!-- =========================
       面板 A: 输入 (左上)
       ========================= -->
  <g transform="translate(10, 10)">
    <!-- 纯白卡片底板 -->
    <rect x="0" y="0" width="585" height="285" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#softShadow)"/>
    
    <!-- 标题栏 -->
    <rect x="1" y="1" width="583" height="32" fill="url(#headerGradLight)"/>
    <rect x="0" y="0" width="4" height="32" fill="#3B82F6"/> <!-- 左侧蓝色装饰条 -->
    <text x="15" y="22" font-family="Arial" font-weight="bold" font-size="14" fill="#1E40AF">输入参数</text>
    <text x="570" y="22" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end" cursor="pointer">详情 ></text>

    <!-- 表头 -->
    <g transform="translate(0, 50)">
      <text x="300" y="0" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">A 相</text>
      <text x="420" y="0" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">B 相</text>
      <text x="540" y="0" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">C 相</text>
      <line x1="10" y1="10" x2="575" y2="10" stroke="#E2E8F0" stroke-width="1"/>
    </g>

    <!-- 数据行 -->
    <g transform="translate(0, 70)">
      <!-- Row 1: 电压 (浅灰背景) -->
      <rect x="10" y="0" width="565" height="40" fill="#F1F5F9" rx="2"/> <!-- Slate 100 -->
      <text x="20" y="25" font-family="Arial" font-size="12" fill="#64748B">电压(V)</text>
      <text x="300" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">224.3</text>
      <text x="420" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">224.0</text>
      <text x="540" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">225.9</text>

      <!-- Row 2: 电流 (白色背景) -->
      <g transform="translate(0, 45)">
        <text x="20" y="25" font-family="Arial" font-size="12" fill="#64748B">电流(A)</text>
        <text x="300" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">27.1</text>
        <text x="420" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">25.3</text>
        <text x="540" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">25.8</text>
        <line x1="10" y1="40" x2="575" y2="40" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 4"/>
      </g>

      <!-- Row 3: 旁路电压 (浅灰背景) -->
      <g transform="translate(0, 90)">
        <rect x="10" y="0" width="565" height="40" fill="#F1F5F9" rx="2"/>
        <text x="20" y="25" font-family="Arial" font-size="12" fill="#64748B">旁路电压(V)</text>
        <text x="300" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">225.2</text>
        <text x="420" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">225.1</text>
        <text x="540" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">226.4</text>
      </g>
      
      <!-- 底部频率 -->
      <g transform="translate(0, 150)">
          <text x="292" y="0" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">频率</text>
          <text x="292" y="30" font-family="Arial" font-weight="bold" font-size="20" fill="#1D4ED8" text-anchor="middle">50.0</text>
      </g>
    </g>

    <!-- L型装饰 (Engineering Blue) -->
    <!-- 注意：这里不再需要 glow 滤镜，追求锐利 -->
    <path d="M 0 270 L 0 285 L 15 285" fill="none" stroke="#2563EB" stroke-width="3"/>
    <path d="M 570 285 L 585 285 L 585 270" fill="none" stroke="#2563EB" stroke-width="3"/>
  </g>

  <!-- =========================
       面板 B: 状态 (右上)
       ========================= -->
  <g transform="translate(605, 10)">
    <rect x="0" y="0" width="585" height="285" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#softShadow)"/>
    
    <!-- 标题栏 -->
    <rect x="1" y="1" width="583" height="32" fill="url(#headerGradLight)"/>
    <rect x="0" y="0" width="4" height="32" fill="#3B82F6"/>
    <text x="15" y="22" font-family="Arial" font-weight="bold" font-size="14" fill="#1E40AF">系统状态</text>

    <!-- 网格布局 -->
    <g transform="translate(0, 32)">
        <!-- 极细分割线 -->
        <line x1="292" y1="0" x2="292" y2="253" stroke="#F1F5F9" stroke-width="1"/>
        
        <line x1="0" y1="63" x2="585" y2="63" stroke="#F1F5F9" stroke-width="1"/>
        <line x1="0" y1="126" x2="585" y2="126" stroke="#F1F5F9" stroke-width="1"/>
        <line x1="0" y1="189" x2="585" y2="189" stroke="#F1F5F9" stroke-width="1"/>

        <!-- Cell 1,1 -->
        <g transform="translate(20, 35)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">整流配置</text>
            <circle cx="240" cy="-4" r="3" fill="#10B981"/> <!-- 绿点 -->
            <text x="250" y="0" font-family="Arial" font-weight="bold" font-size="14" fill="#111827" text-anchor="end">正常</text>
        </g>
        <!-- Cell 1,2 -->
        <g transform="translate(312, 35)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">供电方式</text>
            <text x="250" y="0" font-family="Arial" font-weight="bold" font-size="14" fill="#059669" text-anchor="end">市电供电</text>
        </g>

        <!-- Cell 2,1 -->
        <g transform="translate(20, 98)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">电池自检状态</text>
            <text x="250" y="0" font-family="Arial" font-weight="bold" font-size="14" fill="#111827" text-anchor="end">正常</text>
        </g>
        <!-- Cell 2,2 -->
        <g transform="translate(312, 98)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">电池状态</text>
            <!-- 琥珀色提示 -->
            <text x="250" y="0" font-family="Arial" font-weight="bold" font-size="14" fill="#D97706" text-anchor="end">浮充</text>
        </g>

        <!-- Cell 3,1 -->
        <g transform="translate(20, 161)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">逆变器状态</text>
            <text x="250" y="0" font-family="Arial" font-weight="bold" font-size="14" fill="#111827" text-anchor="end">正常</text>
        </g>
        <!-- Cell 3,2 -->
        <g transform="translate(312, 161)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">通讯状态</text>
            <text x="250" y="0" font-family="Arial" font-weight="bold" font-size="14" fill="#059669" text-anchor="end">在线</text>
        </g>
        
        <!-- Cell 4,2 -->
        <g transform="translate(312, 224)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">输出空开状态</text>
            <text x="250" y="0" font-family="Arial" font-weight="bold" font-size="14" fill="#111827" text-anchor="end">正常</text>
        </g>
    </g>

    <!-- L型装饰 -->
    <path d="M 0 270 L 0 285 L 15 285" fill="none" stroke="#2563EB" stroke-width="3"/>
    <path d="M 570 285 L 585 285 L 585 270" fill="none" stroke="#2563EB" stroke-width="3"/>
  </g>

  <!-- =========================
       面板 C: 输出 (左下)
       ========================= -->
  <g transform="translate(10, 305)">
    <rect x="0" y="0" width="585" height="285" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#softShadow)"/>
    
    <rect x="1" y="1" width="583" height="32" fill="url(#headerGradLight)"/>
    <rect x="0" y="0" width="4" height="32" fill="#3B82F6"/>
    <text x="15" y="22" font-family="Arial" font-weight="bold" font-size="14" fill="#1E40AF">输出参数</text>
    <text x="570" y="22" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end" cursor="pointer">详情 ></text>

    <g transform="translate(0, 50)">
      <text x="300" y="0" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">A 相</text>
      <text x="420" y="0" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">B 相</text>
      <text x="540" y="0" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">C 相</text>
      <line x1="10" y1="10" x2="575" y2="10" stroke="#E2E8F0" stroke-width="1"/>
    </g>

    <g transform="translate(0, 70)">
      <!-- Row 1 -->
      <rect x="10" y="0" width="565" height="35" fill="#F1F5F9" rx="2"/>
      <text x="20" y="22" font-family="Arial" font-size="12" fill="#64748B">电压(V)</text>
      <text x="300" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">220</text>
      <text x="420" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">219.9</text>
      <text x="540" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">219.9</text>

      <!-- Row 2 -->
      <g transform="translate(0, 40)">
        <text x="20" y="22" font-family="Arial" font-size="12" fill="#64748B">电流(A)</text>
        <text x="300" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">24.7</text>
        <text x="420" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">22.9</text>
        <text x="540" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">29.7</text>
      </g>

       <!-- Row 3 -->
      <g transform="translate(0, 80)">
         <rect x="10" y="0" width="565" height="35" fill="#F1F5F9" rx="2"/>
         <text x="20" y="22" font-family="Arial" font-size="12" fill="#64748B">有功功率(KW)</text>
         <text x="300" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">5.1</text>
         <text x="420" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">4.7</text>
         <text x="540" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">6.1</text>
      </g>
      
      <!-- Row 4 -->
      <g transform="translate(0, 160)">
         <text x="20" y="22" font-family="Arial" font-size="12" fill="#64748B">负载百分比(%)</text>
         <text x="300" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">108</text>
         <text x="420" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#111827" text-anchor="middle">100</text>
         <text x="540" y="22" font-family="Arial" font-weight="bold" font-size="16" fill="#DC2626" text-anchor="middle">130</text> <!-- 130% 用红色警示 -->
      </g>

      <g transform="translate(0, 200)">
          <text x="292" y="0" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">频率</text>
          <text x="292" y="30" font-family="Arial" font-weight="bold" font-size="20" fill="#1D4ED8" text-anchor="middle">50</text>
      </g>
    </g>

    <path d="M 0 270 L 0 285 L 15 285" fill="none" stroke="#2563EB" stroke-width="3"/>
    <path d="M 570 285 L 585 285 L 585 270" fill="none" stroke="#2563EB" stroke-width="3"/>
  </g>

  <!-- =========================
       面板 D: 参数 (右下)
       ========================= -->
  <g transform="translate(605, 305)">
    <rect x="0" y="0" width="585" height="285" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="url(#softShadow)"/>
    
    <rect x="1" y="1" width="583" height="32" fill="url(#headerGradLight)"/>
    <rect x="0" y="0" width="4" height="32" fill="#3B82F6"/>
    <text x="15" y="22" font-family="Arial" font-weight="bold" font-size="14" fill="#1E40AF">电池参数</text>
    <text x="570" y="22" font-family="Arial" font-size="12" fill="#64748B" text-anchor="end" cursor="pointer">详情 ></text>

    <!-- 参数网格 -->
    <g transform="translate(0, 32)">
        <line x1="195" y1="0" x2="195" y2="253" stroke="#F1F5F9" stroke-width="1"/>
        <line x1="390" y1="0" x2="390" y2="253" stroke="#F1F5F9" stroke-width="1"/>
        
        <line x1="0" y1="126" x2="585" y2="126" stroke="#F1F5F9" stroke-width="1"/>

        <!-- 电池电压 -->
        <g transform="translate(20, 50)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">电池电压</text>
            <text x="160" y="25" font-family="Arial" font-weight="bold" font-size="18" fill="#111827" text-anchor="end">538.4 <tspan font-size="12" fill="#94A3B8">V</tspan></text>
        </g>

        <!-- 备电时间 -->
        <g transform="translate(215, 50)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">电池备电时间</text>
            <text x="160" y="25" font-family="Arial" font-weight="bold" font-size="18" fill="#111827" text-anchor="end">1066 <tspan font-size="12" fill="#94A3B8">min</tspan></text>
        </g>

        <!-- 电池电流 -->
        <g transform="translate(410, 50)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">电池电流</text>
            <text x="160" y="25" font-family="Arial" font-weight="bold" font-size="18" fill="#111827" text-anchor="end">0 <tspan font-size="12" fill="#94A3B8">A</tspan></text>
        </g>

        <!-- 电池温度 -->
        <g transform="translate(20, 175)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">电池温度</text>
            <text x="160" y="25" font-family="Arial" font-weight="bold" font-size="18" fill="#111827" text-anchor="end">0 <tspan font-size="12" fill="#94A3B8">℃</tspan></text>
        </g>

        <!-- 剩余容量 -->
        <g transform="translate(215, 175)">
            <text x="0" y="0" font-family="Arial" font-size="13" fill="#64748B">电池剩余容量</text>
            <text x="160" y="25" font-family="Arial" font-weight="bold" font-size="18" fill="#10B981" text-anchor="end">100 <tspan font-size="12" fill="#94A3B8">%</tspan></text>
        </g>
    </g>

    <!-- L型装饰 -->
    <path d="M 0 270 L 0 285 L 15 285" fill="none" stroke="#2563EB" stroke-width="3"/>
    <path d="M 570 285 L 585 285 L 585 270" fill="none" stroke="#2563EB" stroke-width="3"/>
  </g>

</svg>
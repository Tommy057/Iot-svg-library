<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="panelShadow" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="3" result="offsetblur"/>
            <feComponentTransfer><feFuncA type="linear" slope="0.1"/></feComponentTransfer>
            <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>

        <linearGradient id="gradSupply" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#2563EB" stop-opacity="0.9"/>
        </linearGradient>
        
        <linearGradient id="gradDrain" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#0D9488" stop-opacity="0.9"/>
        </linearGradient>

        <filter id="alertGlow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
    </defs>

    <rect x="0" y="0" width="900" height="600" rx="12" fill="#F1F5F9"/>

    <g transform="translate(15, 15)">
        <rect x="0" y="0" width="870" height="90" rx="8" fill="#FFFFFF" filter="url(#panelShadow)"/>
        
        <g transform="translate(40, 20)">
            <circle cx="25" cy="25" r="20" fill="#F1F5F9"/>
            <path d="M15 25 L25 35 L35 15" stroke="#64748B" stroke-width="2" fill="none"/> <text x="60" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#94A3B8">监控设备总数</text>
            <text x="60" y="45" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="24" fill="#1E293B">42 <tspan font-size="14" fill="#94A3B8">台</tspan></text>
        </g>
        
        <line x1="220" y1="20" x2="220" y2="70" stroke="#F1F5F9" stroke-width="2"/>

        <g transform="translate(260, 20)">
            <circle cx="25" cy="25" r="20" fill="#EFF6FF"/>
            <circle cx="25" cy="25" r="8" stroke="#3B82F6" stroke-width="2" fill="none"/>
            <text x="60" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#94A3B8">管网平均压力</text>
            <text x="60" y="45" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="24" fill="#3B82F6">0.48 <tspan font-size="14" fill="#94A3B8">MPa</tspan></text>
        </g>

        <line x1="440" y1="20" x2="440" y2="70" stroke="#F1F5F9" stroke-width="2"/>

        <g transform="translate(480, 20)">
            <circle cx="25" cy="25" r="20" fill="#FEF2F2"/>
            <text x="25" y="30" text-anchor="middle" font-weight="bold" fill="#EF4444">!</text>
            <text x="60" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#94A3B8">实时告警</text>
            <text x="60" y="45" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="24" fill="#EF4444">1 <tspan font-size="14" fill="#94A3B8">个</tspan></text>
            <circle cx="140" cy="35" r="4" fill="#EF4444">
                <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>

    <g transform="translate(15, 120)">
        <rect x="0" y="0" width="430" height="260" rx="8" fill="#FFFFFF" filter="url(#panelShadow)"/>
        <rect x="0" y="0" width="430" height="40" rx="8" fill="#F8FAFC"/> <rect x="0" y="35" width="430" height="5" fill="#FFFFFF"/> <circle cx="20" cy="20" r="4" fill="#3B82F6"/>
        <text x="35" y="25" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="14" fill="#1E293B">生活给水监测 (Domestic Water)</text>

        <g transform="translate(30, 60)">
            <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">#1 屋顶水箱</text>
            <rect x="0" y="10" width="80" height="120" rx="4" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2"/>
            <path d="M2 40 Q20 35 40 40 T78 40 V126 H2 Z" fill="url(#gradSupply)" opacity="0.8">
                <animate attributeName="d" 
                         values="M2 40 Q20 35 40 40 T78 40 V126 H2 Z;
                                 M2 38 Q20 43 40 38 T78 38 V126 H2 Z;
                                 M2 40 Q20 35 40 40 T78 40 V126 H2 Z" 
                         dur="3s" repeatCount="indefinite"/>
            </path>
            <line x1="85" y1="10" x2="85" y2="130" stroke="#94A3B8" stroke-width="1" stroke-dasharray="4,2"/>
            <polygon points="85,40 90,35 90,45" fill="#3B82F6"/>
            <text x="95" y="45" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="14" fill="#3B82F6">78%</text>
        </g>

        <g transform="translate(180, 80)">
            <path d="M-50 40 L-20 40 L-20 100 L20 100" fill="none" stroke="#CBD5E1" stroke-width="3"/>
            
            <g transform="translate(40, 50)">
                <rect x="0" y="0" width="60" height="80" rx="4" fill="#EFF6FF" stroke="#BFDBFE"/>
                <g transform="translate(30, 30)">
                    <circle r="20" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
                    <path d="M0 -15 L3 -3 L15 0 L3 3 L0 15 L-3 3 L-15 0 L-3 -3 Z" fill="#3B82F6">
                        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
                    </path>
                    <circle r="4" fill="#FFFFFF"/>
                </g>
                <text x="30" y="70" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#1E293B">1# 主泵</text>
                <circle cx="50" cy="10" r="3" fill="#10B981"/> </g>

            <g transform="translate(120, 50)">
                <rect x="0" y="0" width="60" height="80" rx="4" fill="#F8FAFC" stroke="#E2E8F0"/>
                <g transform="translate(30, 30)">
                    <circle r="20" fill="#FFFFFF" stroke="#94A3B8" stroke-width="1"/>
                    <path d="M0 -15 L3 -3 L15 0 L3 3 L0 15 L-3 3 L-15 0 L-3 -3 Z" fill="#94A3B8"/>
                    <circle r="4" fill="#FFFFFF"/>
                </g>
                <text x="30" y="70" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#64748B">2# 备泵</text>
                <circle cx="50" cy="10" r="3" fill="#F59E0B"/>
            </g>
        </g>
        
        <g transform="translate(20, 220)">
             <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">变频器频率: <tspan fill="#1E293B" font-weight="bold">45.5 Hz</tspan></text>
             <text x="200" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">出水总流量: <tspan fill="#1E293B" font-weight="bold">12.4 m³/h</tspan></text>
        </g>
    </g>

    <g transform="translate(455, 120)">
        <rect x="0" y="0" width="430" height="260" rx="8" fill="#FFFFFF" filter="url(#panelShadow)"/>
        <rect x="0" y="0" width="430" height="40" rx="8" fill="#F8FAFC"/>
        <rect x="0" y="35" width="430" height="5" fill="#FFFFFF"/>
        <circle cx="20" cy="20" r="4" fill="#14B8A6"/>
        <text x="35" y="25" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="14" fill="#1E293B">地下排水监测 (Drainage)</text>

        <g transform="translate(50, 60)">
            <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">B2F 集水坑</text>
            <path d="M0 20 L0 130 L160 130 L160 20" fill="none" stroke="#94A3B8" stroke-width="2"/>
            <rect x="5" y="90" width="150" height="35" fill="url(#gradDrain)" opacity="0.6">
                 <animate attributeName="height" values="35;38;35" dur="4s" repeatCount="indefinite"/>
                 <animate attributeName="y" values="90;87;90" dur="4s" repeatCount="indefinite"/>
            </rect>
            
            <g transform="translate(40, 50)">
                <rect x="0" y="0" width="20" height="70" rx="2" fill="#334155"/>
                <line x1="10" y1="0" x2="10" y2="-30" stroke="#334155" stroke-width="4"/> <circle cx="10" cy="35" r="6" fill="#14B8A6"> <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <g transform="translate(100, 50)">
                <rect x="0" y="0" width="20" height="70" rx="2" fill="#334155"/>
                <line x1="10" y1="0" x2="10" y2="-30" stroke="#334155" stroke-width="4"/>
                <circle cx="10" cy="35" r="6" fill="#EF4444"/> <text x="25" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#EF4444" font-weight="bold">Err</text>
            </g>
        </g>
        
        <g transform="translate(260, 80)">
            <text x="0" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#94A3B8">实时液位</text>
            <text x="0" y="35" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="20" fill="#14B8A6">0.45 <tspan font-size="12" fill="#64748B">m</tspan></text>
            
            <rect x="0" y="55" width="120" height="1" fill="#E2E8F0"/>
            
            <text x="0" y="80" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#94A3B8">启停状态</text>
            <g transform="translate(0, 95)">
                <circle cx="5" cy="5" r="3" fill="#14B8A6"/> <text x="15" y="9" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#1E293B">1# 排水泵 (运行)</text>
            </g>
            <g transform="translate(0, 115)">
                <circle cx="5" cy="5" r="3" fill="#EF4444"/> <text x="15" y="9" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#1E293B">2# 排水泵 (故障)</text>
            </g>
        </g>
    </g>

    <g transform="translate(15, 395)">
        <rect x="0" y="0" width="870" height="190" rx="8" fill="#FFFFFF" filter="url(#panelShadow)"/>
        <rect x="0" y="0" width="870" height="36" rx="8" fill="#F1F5F9"/>
        <rect x="0" y="30" width="870" height="6" fill="#F1F5F9"/>
        <text x="30" y="24" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="12" fill="#64748B">设备名称</text>
        <text x="200" y="24" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="12" fill="#64748B">类型</text>
        <text x="350" y="24" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="12" fill="#64748B">区域</text>
        <text x="500" y="24" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="12" fill="#64748B">状态</text>
        <text x="650" y="24" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="12" fill="#64748B">实时数值</text>

        <g transform="translate(0, 55)">
            <text x="30" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">1# 变频主泵</text>
            <text x="200" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">供水泵</text>
            <text x="350" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">地下室泵房</text>
            <rect x="500" y="-12" width="50" height="18" rx="9" fill="#EFF6FF"/>
            <text x="510" y="1" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#3B82F6">运行中</text>
            <text x="650" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">45.5 Hz</text>
            <line x1="20" y1="15" x2="850" y2="15" stroke="#F1F5F9"/>
        </g>

        <g transform="translate(0, 90)">
            <text x="30" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">2# 变频备泵</text>
            <text x="200" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">供水泵</text>
            <text x="350" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">地下室泵房</text>
            <rect x="500" y="-12" width="50" height="18" rx="9" fill="#FFFBEB"/>
            <text x="510" y="1" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#F59E0B">待机</text>
            <text x="650" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">0 Hz</text>
            <line x1="20" y1="15" x2="850" y2="15" stroke="#F1F5F9"/>
        </g>

        <g transform="translate(0, 125)">
            <text x="30" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">B2F 污水泵-A</text>
            <text x="200" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">潜水泵</text>
            <text x="350" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">B2F集水坑</text>
            <rect x="500" y="-12" width="50" height="18" rx="9" fill="#F0FDFA"/>
            <text x="510" y="1" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#14B8A6">排水中</text>
            <text x="650" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">12.5 A</text>
            <line x1="20" y1="15" x2="850" y2="15" stroke="#F1F5F9"/>
        </g>

        <g transform="translate(0, 160)">
            <text x="30" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#1E293B">B2F 污水泵-B</text>
            <text x="200" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">潜水泵</text>
            <text x="350" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">B2F集水坑</text>
            <rect x="500" y="-12" width="50" height="18" rx="9" fill="#FEF2F2"/>
            <text x="510" y="1" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#EF4444">故障</text>
            <text x="650" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#EF4444">过载报警</text>
        </g>
    </g>
</svg>
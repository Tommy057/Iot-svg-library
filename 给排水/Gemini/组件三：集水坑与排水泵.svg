<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="380" height="130" rx="12" fill="#FFFFFF" stroke="#E2E8F0" filter="url(#softShadow)"/>
    
    <path d="M30 40 L30 110 L150 110 L150 40" fill="none" stroke="#94A3B8" stroke-width="3" />
    <rect x="33" y="70" width="114" height="37" fill="#14B8A6" opacity="0.4" />
    
    <g transform="translate(70, 60)">
        <rect x="0" y="0" width="40" height="40" rx="4" fill="#334155" />
        <circle cx="20" cy="20" r="12" stroke="#14B8A6" stroke-width="2" fill="none" />
        <circle cx="20" cy="20" r="3" fill="#14B8A6">
             <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite" />
        </circle>
    </g>

    <g transform="translate(180, 45)">
        <text x="0" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#1E293B">B2F-消火栓集水坑</text>
        
        <g transform="translate(0, 30)">
            <text x="0" y="15" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#94A3B8">实时水位：</text>
            <text x="65" y="15" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#14B8A6">0.85 m</text>
            
            <rect x="150" y="0" width="60" height="20" rx="10" fill="#FEF2F2" />
            <text x="158" y="14" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#EF4444">超高预警</text>
            <circle cx="145" cy="10" r="5" fill="#EF4444">
                <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite" />
            </circle>
        </g>
        
        <rect x="0" y="65" width="100" height="30" rx="15" fill="#14B8A6" />
        <text x="25" y="85" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#FFFFFF">强制启动</text>
    </g>
</svg>
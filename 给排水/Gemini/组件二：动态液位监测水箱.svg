<svg width="200" height="280" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
    <rect x="5" y="5" width="190" height="270" rx="16" fill="#FFFFFF" stroke="#E2E8F0" filter="url(#softShadow)"/>
    
    <text x="25" y="35" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="14" fill="#1E293B">楼顶生活水箱</text>

    <g transform="translate(50, 60)">
        <rect x="0" y="0" width="100" height="160" rx="10" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2" />
        
        <rect x="4" y="48" width="92" height="108" rx="6" fill="#3B82F6" opacity="0.6">
            <animate attributeName="height" values="108;110;108" dur="3s" repeatCount="indefinite" />
            <animate attributeName="y" values="48;46;48" dur="3s" repeatCount="indefinite" />
        </rect>
        
        <line x1="100" y1="40" x2="110" y2="40" stroke="#94A3B8" stroke-width="1" />
        <line x1="100" y1="80" x2="110" y2="80" stroke="#94A3B8" stroke-width="1" />
        <line x1="100" y1="120" x2="110" y2="120" stroke="#94A3B8" stroke-width="1" />
        
        <text x="50" y="100" text-anchor="middle" font-family="'Arial', sans-serif" font-weight="bold" font-size="20" fill="#FFFFFF">68%</text>
    </g>

    <g transform="translate(25, 240)">
        <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#94A3B8">当前容积：</text>
        <text x="65" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" font-weight="bold" fill="#1E293B">12.5 m³</text>
        
        <circle cx="140" cy="-4" r="4" fill="#10B981" />
        <text x="150" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#10B981">正常</text>
    </g>
</svg>
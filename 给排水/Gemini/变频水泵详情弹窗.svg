<svg width="560" height="380" viewBox="0 0 560 380" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="popupShadow" x="-15%" y="-15%" width="130%" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
            <feOffset dx="0" dy="8" result="offsetblur"/>
            <feComponentTransfer><feFuncA type="linear" slope="0.15"/></feComponentTransfer>
            <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        
        <linearGradient id="trendGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
        </linearGradient>

        <linearGradient id="btnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="100%" stop-color="#F1F5F9" />
        </linearGradient>
    </defs>

    <g transform="translate(10, 10)">
        <rect x="0" y="0" width="540" height="360" rx="8" fill="#FFFFFF" filter="url(#popupShadow)"/>
        
        <path d="M0 8 Q0 0 8 0 L532 0 Q540 0 540 8 L540 46 L0 46 Z" fill="#F8FAFC" />
        <line x1="0" y1="46" x2="540" y2="46" stroke="#E2E8F0" stroke-width="1"/>
        
        <circle cx="24" cy="23" r="4" fill="#10B981" /> <text x="36" y="28" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="14" fill="#1E293B">1# 生活变频主泵 (P-Dom-01)</text>
        <rect x="230" y="14" width="60" height="18" rx="4" fill="#DBEAFE"/>
        <text x="260" y="26" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#2563EB">远程模式</text>

        <g transform="translate(510, 23)">
            <circle r="12" fill="#F1F5F9"/>
            <path d="M-4 -4 L4 4 M4 -4 L-4 4" stroke="#64748B" stroke-width="2" stroke-linecap="round"/>
        </g>

        <g transform="translate(20, 66)">
            <rect x="0" y="0" width="220" height="270" rx="6" fill="#F8FAFC" stroke="#F1F5F9"/>
            
            <g transform="translate(110, 60)">
                <circle r="40" fill="url(#trendGrad)" opacity="0.5"/>
                <path d="M-25 20 L25 20 L35 0 L-35 0 Z" fill="#3B82F6"/>
                <rect x="-15" y="-30" width="30" height="30" fill="#1E293B"/>
                <g>
                    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="2s" repeatCount="indefinite"/>
                    <path d="M0 -25 L0 25 M-25 0 L25 0" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
                    <circle r="8" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
                </g>
            </g>

            <g transform="translate(10, 150)">
                <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#64748B">出口压力趋势 (1h)</text>
                <line x1="0" y1="80" x2="200" y2="80" stroke="#CBD5E1" stroke-width="1"/>
                <line x1="0" y1="0" x2="0" y2="80" stroke="#CBD5E1" stroke-width="1"/>
                
                <path d="M0 60 C20 55, 40 70, 60 50 S 100 20, 140 40 S 180 30, 200 35" fill="none" stroke="#3B82F6" stroke-width="2"/>
                <path d="M0 60 C20 55, 40 70, 60 50 S 100 20, 140 40 S 180 30, 200 35 V 80 H 0 Z" fill="url(#trendGrad)"/>
                
                <circle cx="200" cy="35" r="3" fill="#3B82F6">
                     <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
                </circle>
                <text x="160" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">0.48 MPa</text>
            </g>
        </g>

        <g transform="translate(260, 66)">
            
            <g>
                <g transform="translate(0, 0)">
                    <rect x="0" y="0" width="120" height="70" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
                    <text x="10" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#94A3B8">运行频率 (Hz)</text>
                    <text x="10" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#1E293B">45.2</text>
                </g>
                <g transform="translate(130, 0)">
                    <rect x="0" y="0" width="120" height="70" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
                    <text x="10" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#94A3B8">工作电流 (A)</text>
                    <text x="10" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#1E293B">12.8</text>
                </g>
                <g transform="translate(0, 80)">
                    <rect x="0" y="0" width="120" height="70" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
                    <text x="10" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#94A3B8">输入电压 (V)</text>
                    <text x="10" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#1E293B">380.5</text>
                </g>
                <g transform="translate(130, 80)">
                    <rect x="0" y="0" width="120" height="70" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
                    <text x="10" y="20" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#94A3B8">电机温度 (°C)</text>
                    <text x="10" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#1E293B">62.0</text>
                    <rect x="70" y="35" width="40" height="4" rx="2" fill="#E2E8F0"/>
                    <rect x="70" y="35" width="25" height="4" rx="2" fill="#F59E0B"/>
                </g>
            </g>

            <line x1="0" y1="170" x2="250" y2="170" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4,4"/>

            <g transform="translate(0, 190)">
                <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" font-weight="bold" fill="#1E293B">操作控制</text>
                
                <g transform="translate(180, -10)">
                    <rect x="0" y="0" width="70" height="24" rx="12" fill="#E2E8F0"/>
                    <circle cx="58" cy="12" r="10" fill="#3B82F6"/>
                    <text x="10" y="16" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#64748B">自动</text>
                </g>

                <g transform="translate(0, 30)">
                    <g cursor="pointer">
                        <rect x="0" y="0" width="120" height="40" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
                        <text x="60" y="25" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="14" fill="#10B981">启动 (Start)</text>
                    </g>
                    
                    <g transform="translate(130, 0)" cursor="pointer">
                        <rect x="0" y="0" width="120" height="40" rx="6" fill="#FEF2F2" stroke="#EF4444" stroke-width="1"/>
                        <text x="60" y="25" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-weight="bold" font-size="14" fill="#EF4444">停止 (Stop)</text>
                    </g>
                </g>
            </g>
        </g>
    </g>
</svg>
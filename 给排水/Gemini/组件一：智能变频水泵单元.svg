<svg width="240" height="180" viewBox="0 0 240 180" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer><feFuncA type="linear" slope="0.1"/></feComponentTransfer>
            <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        <linearGradient id="pumpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#DBEAFE" />
            <stop offset="100%" stop-color="#EFF6FF" />
        </linearGradient>
    </defs>

    <rect x="10" y="10" width="220" height="160" rx="12" fill="#FFFFFF" stroke="#E2E8F0" filter="url(#softShadow)"/>

    <g transform="translate(40, 50)">
        <path d="M0 40 L0 10 Q0 0 10 0 L50 0 Q60 0 60 10 L60 40 Z" fill="url(#pumpGrad)" stroke="#3B82F6" stroke-width="1.5" />
        <rect x="-10" y="40" width="80" height="10" rx="2" fill="#3B82F6" />
        
        <g transform="translate(30, 20)">
            <circle r="18" fill="#3B82F6" opacity="0.1" />
            <g>
                <path d="M-12 0 A12 12 0 0 1 12 0" fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" opacity="0.6" />
                <path d="M0 -12 A12 12 0 0 1 0 12" fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" opacity="0.6" />
                <circle r="5" fill="#FFFFFF" />
                <circle r="3" fill="#3B82F6" />
                
                <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="2s" repeatCount="indefinite" />
            </g>
        </g>
        <text x="30" y="70" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">1# 生活泵</text>
    </g>

    <g transform="translate(120, 45)">
        <text x="0" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#94A3B8">运行频率</text>
        <text x="0" y="30" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#1E293B">45.2 <tspan font-size="10" fill="#64748B">Hz</tspan></text>
        
        <text x="0" y="55" font-family="'Microsoft YaHei', sans-serif" font-size="11" fill="#94A3B8">出口压力</text>
        <text x="0" y="75" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#1E293B">0.42 <tspan font-size="10" fill="#64748B">MPa</tspan></text>

        <rect x="0" y="90" width="45" height="18" rx="4" fill="#ECFDF5" />
        <text x="8" y="103" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#10B981">运行中</text>
    </g>
</svg>
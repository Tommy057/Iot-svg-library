</g>

<!-- pipeline -->
<line x1="24" y1="130" x2="276" y2="130" stroke="#8fbbe6" stroke-width="3" stroke-linecap="round"/>
<text class="label" x="16" y="155">监测点：液位、压力、管路压力、末端压力、总用氧量</text>


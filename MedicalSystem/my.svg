</g>

<text class="label" x="16" y="110">监测点：泵运行/停止、故障；罐压力；分气缸管路压力；用能监测（来自电力）</text>

</g> <!-- Positive Pressure system --> <g transform="translate(40,410)"> <rect class="box" x="0" y="0" width="300" height="150"/> <text class="title" x="16" y="24">医气正压系统（API / OPC）</text>
<g transform="translate(16,40)">
  <rect x="0" y="0" width="72" height="48" rx="6" ry="6" fill="#eefaf0" stroke="#1f77b4" stroke-width="1.2"/>

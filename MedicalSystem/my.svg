</g>

<text class="label" x="16" y="170">监测点：手术室灯/气体/温湿/压差/运行状态展示</text>

</g> <!-- Central platform --> <g transform="translate(360,240)"> <rect class="platform" x="0" y="0" width="480" height="200"/> <text class="title" x="20" y="28">智能化集成平台（AIoT / IBMS）</text> <text class="small" x="20" y="52">数据汇聚 · 状态监测 · 报警显示 · 可视化 / BIM</text>
<!-- platform features boxes -->
<g transform="translate(20,70)">
  <rect x="0" y="0" width="140" height="36" rx="6" ry="6" fill="#fff" stroke="#024b7a" stroke-width="1"/>
  <text class="small" x="10" y="22">实时数据汇聚</text>

  <rect x="170" y="0" width="140" height="36" rx="6" ry="6" fill="#fff" stroke="#024b7a" stroke-width="1"/>
  <text class="small" x="180" y="22">告警与联动</text>

  <rect x="340" y="0" width="120" height="36" rx="6" ry="6" fill="#fff" stroke="#024b7a" stroke-width="1"/>
  <text class="small" x="350" y="22">BIM/可视化</text>
</g>

</g> <!-- Arrows from left systems to platform --> <!-- From Medical Gas --> <path d="M 340 150 L 360 150 L 360 270" stroke="#1f77b4" stroke-width="3" fill="none" marker-end="url(#arrow)"/> <path d="M 280 210 L 360 210" stroke="#1f77b4" stroke-width="2" fill="none" marker-end="url(#arrow)"/> <!-- From Vacuum --> <path d="M 340 320 L 360 320" stroke="#1f77b4" stroke-width="3" fill="none" marker-end="url(#arrow)"/> <!-- From Positive Pressure --> <path d="M 340 470 L 360 470" stroke="#1f77b4" stroke-width="3" fill="none" marker-end="url(#arrow)"/> <!-- From Purification AC (right) --> <path d="M 860 200 L 700 200 L 700 300" stroke="#1f77b4" stroke-width="3" fill="none" marker-end="url(#arrow)"/> <!-- From Digital OR --> <path d="M 860 380 L 700 380 L 700 340" stroke="#1f77b4" stroke-width="3" fill="none" marker-end="url(#arrow)"/> <!-- Small legend --> <g transform="translate(36,590)"> <rect x="0" y="0" width="1128" height="120" rx="8" ry="8" fill="#ffffff" stroke="#d6e8fb" stroke-width="1"/> <text class="title" x="12" y="24">图例与说明</text> <text class="grayText" x="12" y="46">● 实线箭头：数据/接口上报（API / OPC / Bacnet 等）</text> <text class="grayText" x="12" y="64">● 小圆点：关键采集点（液位、压力、温湿、压差、电量等）</text> <text class="grayText" x="12" y="84">● 中央平台：数据汇聚、告警管理、BIM/可视化展示</text> <text class="note" x="520" y="84">注：为保持矢量简洁，图中监测点以示意节点表示，实施时按厂家接口点位表对接。</text> </g> </svg>
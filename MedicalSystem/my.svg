<text class="label" x="16" y="180">监测点：运行状态、送风/氟冷/过滤器故障、灭菌、回风温湿度、阀开度、过滤器压差</text>

</g> <!-- Digital OR --> <g transform="translate(860,300)"> <rect class="box" x="0" y="0" width="300" height="200"/> <text class="title" x="16" y="24">数字手术室（图形化参数显示）</text>
<!-- OR layout -->
<g transform="translate(36,48)">
  <rect x="0" y="0" width="230" height="110" rx="6" ry="6" fill="#ffffff" stroke="#1f77b4" stroke-width="1.2"/>
  <text class="small" x="8" y="22">手术灯</text>
  <text class="small" x="120" y="22">医用气体终端</text>

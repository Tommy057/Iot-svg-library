</g>

<text class="label" x="16" y="110">监测点：空压机运行/故障；罐压力；分气缸管路压力；用能监测</text>

</g> <!-- Right column: Purification AC and Digital OR --> <!-- Purification AC --> <g transform="translate(860,40)"> <rect class="box" x="0" y="0" width="300" height="230"/> <text class="title" x="16" y="26">净化空调系统（Bacnet / API / OPC）</text>
<!-- machine icon -->
<g transform="translate(20,50)">
  <rect x="0" y="0" width="80" height="90" rx="6" ry="6" fill="#f0fbf9" stroke="#1f77b4" stroke-width="1.2"/>

</g>

</g> <!-- Vacuum / Negative Pressure --> <g transform="translate(40,230)"> <rect class="box" x="0" y="0" width="300" height="150"/> <text class="title" x="16" y="24">负压吸引系统（API / OPC）</text>
<g transform="translate(16,40)">
  <rect x="0" y="0" width="72" height="48" rx="6" ry="6" fill="#fffaf0" stroke="#1f77b4" stroke-width="1.2"/>

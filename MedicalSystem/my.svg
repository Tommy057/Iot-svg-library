<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" font-family="Arial, Helvetica, sans-serif"> <defs> <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerUnits="strokeWidth" markerWidth="10" markerHeight="8" orient="auto"> <path d="M 0 0 L 10 5 L 0 10 z" fill="#1f77b4"/> </marker> <style> .box { fill:#ffffff; stroke:#1f77b4; stroke-width:1.5; rx:8; ry:8; } .title { font-size:14px; font-weight:700; fill:#03396c; } .label { font-size:12px; fill:#03396c; } .point { fill:#ffffff; stroke:#1f77b4; stroke-width:1.2; r:5; } .small { font-size:11px; fill:#024b7a; } .grayText { fill: #5b6b73; font-size:11px; } .platform { fill:#f0f8ff; stroke:#024b7a; stroke-width:2; rx:10; ry:10; } .note { font-size:11px; fill:#024b7a; } </style> </defs> <!-- Background grid faint --> <rect x="0" y="0" width="1200" height="760" fill="#f7fbff"/> <!-- Left column: Medical Gas, Vacuum, Positive Pressure --> <!-- Medical Gas --> <g transform="translate(40,40)"> <rect class="box" x="0" y="0" width="300" height="170"/> <text class="title" x="16" y="26">医用气体系统（API / OPC）</text>
<!-- icons / tanks -->
<g transform="translate(16,40)">
  <rect x="0" y="0" width="56" height="80" rx="6" ry="6" fill="#eaf6ff" stroke="#1f77b4" stroke-width="1.2"/>

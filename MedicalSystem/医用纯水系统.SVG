<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" font-family="Arial, Helvetica, sans-serif">
  <style>
    .box { fill:#ffffff; stroke:#1f77b4; stroke-width:1.6; rx:8; ry:8; }
    .title { font-size:16px; font-weight:700; fill:#063a5a; }
    .label { font-size:12px; fill:#063a5a; font-weight:600; }
    .value { font-size:12px; fill:#063a5a; }
    .panel { fill:#f5fbff; stroke:#1f77b4; stroke-width:1.2; rx:6; }
    .pipe { stroke:#76a9e0; stroke-width:6; stroke-linecap:round; }
    .arrow { fill:#76a9e0; }
    .status-normal { fill:#2ecc71; stroke:#1f77b4; stroke-width:1; }
    .status-warn { fill:#f1c40f; stroke:#1f77b4; stroke-width:1; }
    .status-error { fill:#e74c3c; stroke:#1f77b4; stroke-width:1; }
  </style>

  <text class="title" x="20" y="22">医用纯水系统 - RO 流程状态监测</text>

  <!-- Pre-treatment -->
  <g transform="translate(20,40)">
    <rect class="box" x="0" y="0" width="160" height="120"/>
    <text class="label" x="18" y="28">原水 / 预处理</text>
    <rect class="panel" x="14" y="44" width="132" height="34"/>
    <text class="value" x="20" y="68">进水电导率： 420 µS/cm</text>
  </g>

  <!-- RO unit -->
  <g transform="translate(210,40)">
    <rect class="box" x="0" y="0" width="160" height="120"/>
    <text class="label" x="18" y="28">RO 主机</text>
    <circle class="status-normal" cx="140" cy="28" r="8"/>
    <rect class="panel" x="14" y="44" width="132" height="34"/>
    <text class="value" x="20" y="68">出水电导率： 1.2 µS/cm</text>
  </g>

  <!-- UV disinfection -->
  <g transform="translate(400,40)">
    <rect class="box" x="0" y="0" width="150" height="120"/>
    <text class="label" x="12" y="28">紫外消毒</text>
    <circle class="status-normal" cx="120" cy="28" r="8"/>
    <rect class="panel" x="12" y="44" width="126" height="34"/>
    <text class="value" x="18" y="68">UV 状态： 运行</text>
  </g>

  <!-- Pure water tank -->
  <g transform="translate(580,20)">
    <rect class="box" x="0" y="0" width="160" height="160" rx="40" ry="40"/>
    <text class="label" x="26" y="36">纯水箱</text>
    <circle class="status-normal" cx="130" cy="36" r="8"/>
    <rect class="panel" x="12" y="60" width="136" height="34"/>
    <text class="value" x="18" y="82">液位： 65%</text>
    <rect class="panel" x="12" y="100" width="136" height="34"/>
    <text class="value" x="18" y="122">温度： 22°C</text>
  </g>

  <!-- Circulation pump -->
  <g transform="translate(770,40)">
    <rect class="box" x="0" y="0" width="160" height="120"/>
    <text class="label" x="20" y="28">循环泵</text>
    <circle class="status-normal" cx="140" cy="28" r="8"/>
    <rect class="panel" x="14" y="44" width="132" height="34"/>
    <text class="value" x="20" y="68">流量： 12 L/min</text>
  </g>

  <!-- Terminal -->
  <g transform="translate(960,40)">
    <rect class="box" x="0" y="0" width="160" height="120"/>
    <text class="label" x="24" y="28">终端用水点</text>
    <circle class="status-normal" cx="130" cy="28" r="8"/>
    <rect class="panel" x="14" y="44" width="132" height="34"/>
    <text class="value" x="20" y="68">电导率： 1.3 µS/cm</text>
  </g>

  <!-- Flow arrows -->
  <line x1="180" y1="100" x2="210" y2="100" class="pipe"/>
  <polygon points="206,94 216,100 206,106" class="arrow"/>

  <line x1="370" y1="100" x2="400" y2="100" class="pipe"/>
  <polygon points="396,94 406,100 396,106" class="arrow"/>

  <line x1="550" y1="100" x2="580" y2="100" class="pipe"/>
  <polygon points="576,94 586,100 576,106" class="arrow"/>

  <line x1="740" y1="100" x2="770" y2="100" class="pipe"/>
  <polygon points="766,94 776,100 766,106" class="arrow"/>

  <line x1="930" y1="100" x2="960" y2="100" class="pipe"/>
  <polygon points="956,94 966,100 956,106" class="arrow"/>

  <text class="label" x="20" y="200">监测项：电导率、TOC（如有）、液位、泵运行、箱体温度、流量（API/OPC 上报）</text>
</svg>

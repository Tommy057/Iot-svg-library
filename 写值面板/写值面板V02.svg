<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/> <feOffset dx="0" dy="5" result="offsetblur"/> <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/> </feComponentTransfer>
      <feMerge>
        <feMergeNode/> <feMergeNode in="SourceGraphic"/> </feMerge>
    </filter>

    <style>
      text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .button-text {
        font-weight: 500;
        letter-spacing: 0.5px;
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#F0F2F5"/>

  <g transform="translate(70, 55)">
    <rect x="0" y="0" width="360" height="290" rx="20" ry="20" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" filter="url(#softShadow)"/>

    <text x="180" y="45" text-anchor="middle" font-size="20" font-weight="bold" fill="#1F2937">Please Enter Value</text>

    <g transform="translate(40, 80)">
      <rect x="0" y="0" width="280" height="46" rx="8" ry="8" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
      <text x="16" y="28" font-size="15" fill="#9CA3AF">Enter value...</text>
    </g>

    <text x="180" y="145" text-anchor="middle" font-size="13" fill="#6B7280">Value Range: 0-100</text>

    <g transform="translate(80, 180)">
      
      <g class="submit-btn cursor-pointer">
        <rect x="0" y="0" width="90" height="40" rx="8" ry="8" fill="#10B981" stroke="#059669" stroke-width="1"/>
        <text x="45" y="25" text-anchor="middle" font-size="14" fill="#FFFFFF" class="button-text">Submit</text>
      </g>

      <g transform="translate(110, 0)" class="cancel-btn cursor-pointer">
        <rect x="0" y="0" width="90" height="40" rx="8" ry="8" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
        <text x="45" y="25" text-anchor="middle" font-size="14" fill="#FFFFFF" class="button-text">Cancel</text>
      </g>
    </g>
  </g>
</svg>
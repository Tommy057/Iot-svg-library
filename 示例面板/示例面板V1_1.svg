<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <radialGradient id="grad-online" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#73d13d" />
      <stop offset="100%" stop-color="#52c41a" />
    </radialGradient>
    <radialGradient id="grad-offline" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff7875" />
      <stop offset="100%" stop-color="#f5222d" />
    </radialGradient>
  </defs>

  <rect x="10" y="10" width="380" height="280" rx="20" fill="#ffffff" filter="url(#shadow)" stroke="#f0f0f0" />

  <text x="200" y="45" font-family="Segoe UI, Microsoft YaHei, sans-serif" font-size="18" font-weight="600" fill="#1f1f1f" text-anchor="middle">系统集成点位监控</text>

  <rect x="30" y="70" width="340" height="150" rx="12" fill="#141414" />
  
  <path d="M100 145 L300 145" stroke="#434343" stroke-width="1.5" stroke-dasharray="4,4" />

  <circle cx="100" cy="145" r="8" fill="url(#grad-offline)">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <text x="100" y="175" font-family="sans-serif" font-size="12" fill="#8c8c8c" text-anchor="middle">设备 A</text>

  <circle cx="300" cy="145" r="8" fill="url(#grad-online)">
    <animate attributeName="r" values="8;9;8" dur="3s" repeatCount="indefinite" />
  </circle>
  <text x="300" y="175" font-family="sans-serif" font-size="12" fill="#8c8c8c" text-anchor="middle">设备 B</text>

  <g transform="translate(100, 255)">
    <circle cx="0" cy="0" r="5" fill="#f5222d" />
    <text x="12" y="5" font-family="sans-serif" font-size="12" fill="#595959">离线</text>
    
    <circle cx="80" cy="0" r="5" fill="#52c41a" />
    <text x="92" y="5" font-family="sans-serif" font-size="12" fill="#595959">在线</text>
  </g>
</svg>
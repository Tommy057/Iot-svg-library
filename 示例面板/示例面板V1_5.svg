<svg width="460" height="320" viewBox="0 0 460 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="soft-shadow" x="0" y="0" width="460" height="320" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="10" in="SourceAlpha"/>
      <feOffset dy="4"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.05"/></feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#52C41A"/>
      <stop offset="100%" stop-color="#389E0D"/>
    </linearGradient>
    <linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4D4F"/>
      <stop offset="100%" stop-color="#CF1322"/>
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="420" height="280" rx="20" fill="white" filter="url(#soft-shadow)"/>
  <rect x="20" y="20" width="420" height="280" rx="20" stroke="#E8E8E8" stroke-width="1.5"/>

  <rect x="40" y="45" width="4" height="18" rx="2" fill="#1890FF"/>
  <text x="52" y="60" font-family="PingFang SC, sans-serif" font-size="16" font-weight="600" fill="#262626">设备点位状态示例面板</text>
  <line x1="40" y1="80" x2="420" y2="80" stroke="#F0F0F0" stroke-width="1"/>

  <g transform="translate(55, 110)">
    <rect width="160" height="140" rx="16" fill="#F6FFED" stroke="#B7EB8F" stroke-width="1"/>
    <rect x="30" y="25" width="100" height="60" rx="12" fill="url(#grad-green)"/>
    <path d="M70 45 L78 53 L90 41" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="80" y="115" font-family="PingFang SC, sans-serif" font-size="20" font-weight="600" fill="#237804" text-anchor="middle">在线</text>
  </g>

  <g transform="translate(245, 110)">
    <rect width="160" height="140" rx="16" fill="#FFF1F0" stroke="#FFA39E" stroke-width="1"/>
    <rect x="30" y="25" width="100" height="60" rx="12" fill="url(#grad-red)"/>
    <circle cx="80" cy="50" r="10" stroke="white" stroke-width="3" fill="none"/>
    <rect x="78.5" y="45" width="3" height="10" rx="1.5" fill="white"/>
    <text x="80" y="115" font-family="PingFang SC, sans-serif" font-size="20" font-weight="600" fill="#A8071A" text-anchor="middle">离线</text>
  </g>

  <text x="230" y="282" font-family="Arial" font-size="10" fill="#BFBFBF" text-anchor="middle">SystemIntegrationGem Component Standard</text>
</svg>
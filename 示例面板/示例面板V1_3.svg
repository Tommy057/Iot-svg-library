<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="card-shadow" x="0" y="0" width="400" height="240" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="12" in="SourceAlpha"/>
      <feOffset dy="8"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.04"/></feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="bg-online" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#52C41A"/>
      <stop offset="100%" stop-color="#389E0D"/>
    </linearGradient>
    <linearGradient id="bg-offline" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF4D4F"/>
      <stop offset="100%" stop-color="#CF1322"/>
    </linearGradient>
  </defs>

  <rect x="30" y="20" width="340" height="190" rx="24" fill="white" filter="url(#card-shadow)"/>
  <rect x="30" y="20" width="340" height="190" rx="24" stroke="#F5F5F7" stroke-width="1"/>

  <g transform="translate(60, 65)">
    <rect width="130" height="100" rx="20" fill="url(#bg-online)" fill-opacity="0.9"/>
    <text x="65" y="48" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">在线</text>
    <text x="65" y="74" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="white" fill-opacity="0.8" text-anchor="middle">ONLINE</text>
    <circle cx="110" cy="20" r="6" fill="white" fill-opacity="0.2"/>
  </g>

  <g transform="translate(210, 65)">
    <rect width="130" height="100" rx="20" fill="url(#bg-offline)" fill-opacity="0.9"/>
    <text x="65" y="48" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">离线</text>
    <text x="65" y="74" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="white" fill-opacity="0.8" text-anchor="middle">OFFLINE</text>
    <circle cx="110" cy="20" r="6" fill="white" fill-opacity="0.2"/>
  </g>

  <rect x="180" y="190" width="40" height="4" rx="2" fill="#E8E8ED"/>
</svg>
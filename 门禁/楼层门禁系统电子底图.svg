<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    
    <g id="Colors">
        <rect fill="#4CAF50" id="C_NORMAL"/>
        <rect fill="#E53935" id="C_ALARM"/>
        <rect fill="#FB8C00" id="C_FAULT"/>
        <rect fill="#9E9E9E" id="C_OFFLINE"/>
        <rect fill="#1E88E5" id="C_STANDBY"/>
    </g>

    <g id="Icon-Controller" transform="translate(10, 10)">
        <rect x="5" y="5" width="44" height="48" rx="4" fill="#424242"/>
        <path d="M5 5 L50 0 L50 50 L5 55 Z" fill="#212121"/>
        <rect x="5" y="5" width="45" height="45" rx="4" fill="#616161"/>
        
        <polygon points="50 5 55 10 55 55 50 50" fill="#212121"/>

        <rect x="10" y="10" width="35" height="35" fill="#303030" rx="3"/>
        <circle cx="15" cy="15" r="3" fill="#FB8C00"/>
        <circle cx="25" cy="15" r="3" fill="#4CAF50"/>
        <circle cx="35" cy="15" r="3" fill="#E53935"/>

        <circle cx="45" cy="45" r="7" fill="VAR_STATUS_COLOR" stroke="#FAFAFA" stroke-width="2"/>
    </g>
    
    <g id="Icon-Reader" transform="translate(10, 10)">
        <rect x="15" y="5" width="24" height="48" rx="4" fill="#424242" stroke="#FAFAFA" stroke-width="1.5"/>
        <rect x="18" y="25" width="18" height="25" fill="#303030" rx="2"/>
        <rect x="20" y="28" width="5" height="4" fill="#616161"/>
        <rect x="28" y="28" width="5" height="4" fill="#616161"/>
        <rect x="20" y="35" width="5" height="4" fill="#616161"/>
        
        <rect x="15" y="5" width="24" height="8" fill="VAR_STATUS_COLOR" rx="4"/>
    </g>

    <g id="Icon-DoorSensor" transform="translate(10, 10)">
        <rect x="5" y="15" width="18" height="30" rx="2" fill="#424242" stroke="#FAFAFA" stroke-width="1.5"/>
        <rect x="35" y="15" width="12" height="30" rx="2" fill="#616161" stroke="#FAFAFA" stroke-width="1.5"/>
        
        <line x1="23" y1="15" x2="35" y2="45" stroke="#9E9E9E" stroke-width="2"/>

        <circle cx="20" cy="50" r="5" fill="#4CAF50" stroke="#FAFAFA" stroke-width="1.5"/>
        <circle cx="28" cy="8" r="5" fill="VAR_STATUS_COLOR"/>
    </g>
    
    <g id="Icon-Button" transform="translate(10, 10)">
        <rect x="10" y="15" width="34" height="30" rx="4" fill="#424242" stroke="#FAFAFA" stroke-width="1.5"/>
        
        <circle cx="27" cy="30" r="10" fill="VAR_STATUS_COLOR" stroke="#FAFAFA" stroke-width="2"/>
        
        <path d="M27 25 L33 30 L27 35 L27 31 H20 V29 H27 Z" fill="#FAFAFA"/>
    </g>
    
    <g id="Icon-ElectricLock" transform="translate(10, 10)">
        <rect x="10" y="10" width="34" height="10" rx="2" fill="#616161"/>
        <rect x="15" y="20" width="24" height="24" rx="3" fill="#424242" stroke="#FAFAFA" stroke-width="1.5"/>
        
        <rect x="18" y="44" width="18" height="8" rx="2" fill="VAR_STATUS_COLOR" stroke="#FAFAFA" stroke-width="1.5"/>
    </g>
    
    <g id="Icon-DoorCloser" transform="translate(10, 10)">
        <ellipse cx="27" cy="18" rx="15" ry="8" fill="#616161" stroke="#FAFAFA" stroke-width="1.5"/>
        <rect x="12" y="18" width="30" height="20" fill="#616161"/>
        
        <path d="M20 30 L10 50 L15 50 L25 30 Z" fill="#424242"/>
        
        <circle cx="35" cy="35" r="5" fill="VAR_STATUS_COLOR" stroke="#FAFAFA" stroke-width="1.5"/>
    </g>

    
  </defs>

  <text x="320" y="30" text-anchor="middle" font-size="20" fill="#E0FFFF">门禁设备图标库 (64x64, 2.5D)</text>
  
  <g transform="translate(50, 60)">
      <use xlink:href="#Icon-Controller" fill="#4CAF50"/>
      <text x="32" y="100" text-anchor="middle" font-size="14" fill="#E0FFFF">控制器 (正常)</text>
  </g>
  
  <g transform="translate(150, 60)">
      <use xlink:href="#Icon-Reader" fill="#1E88E5"/>
      <text x="32" y="100" text-anchor="middle" font-size="14" fill="#E0FFFF">读卡器 (待机)</text>
  </g>
  
  <g transform="translate(250, 60)">
      <use xlink:href="#Icon-DoorSensor" fill="#E53935"/>
      <text x="32" y="100" text-anchor="middle" font-size="14" fill="#E0FFFF">门磁 (报警)</text>
  </g>
  
  <g transform="translate(350, 60)">
      <use xlink:href="#Icon-Button" fill="#9E9E9E"/>
      <text x="32" y="100" text-anchor="middle" font-size="14" fill="#E0FFFF">按钮 (离线)</text>
  </g>
  
  <g transform="translate(450, 60)">
      <use xlink:href="#Icon-ElectricLock" fill="#FB8C00"/>
      <text x="32" y="100" text-anchor="middle" font-size="14" fill="#E0FFFF">电锁 (故障)</text>
  </g>
  
  <g transform="translate(550, 60)">
      <use xlink:href="#Icon-DoorCloser" fill="#4CAF50"/>
      <text x="32" y="100" text-anchor="middle" font-size="14" fill="#E0FFFF">闭门器 (正常)</text>
  </g>
  
  <text x="320" y="250" text-anchor="middle" font-size="18" fill="#E0FFFF">--- 状态颜色绑定规范 (VAR_STATUS_COLOR) ---</text>
  
  <g transform="translate(50, 280)">
    <circle cx="20" cy="20" r="10" fill="#4CAF50"/>
    <text x="40" y="25" fill="#4CAF50">正常 (#4CAF50)</text>
  </g>
  <g transform="translate(50, 330)">
    <circle cx="20" cy="20" r="10" fill="#E53935"/>
    <text x="40" y="25" fill="#E53935">报警 (#E53935)</text>
  </g>
  <g transform="translate(50, 380)">
    <circle cx="20" cy="20" r="10" fill="#FB8C00"/>
    <text x="40" y="25" fill="#FB8C00">故障 (#FB8C00)</text>
  </g>
  <g transform="translate(350, 280)">
    <circle cx="20" cy="20" r="10" fill="#9E9E9E"/>
    <text x="40" y="25" fill="#9E9E9E">离线 (#9E9E9E)</text>
  </g>
  <g transform="translate(350, 330)">
    <circle cx="20" cy="20" r="10" fill="#1E88E5"/>
    <text x="40" y="25" fill="#1E88E5">在线/待机 (#1E88E5)</text>
  </g>


</svg>
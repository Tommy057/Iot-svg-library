<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- 楼层平面图 -->
  <rect x="50" y="50" width="1100" height="700" fill="#f8f8f8" stroke="#999" stroke-width="1.5"/>
  
  <!-- 房间区域 -->
  <rect x="70" y="70" width="200" height="150" fill="#fff" stroke="#4a90e2" stroke-width="1"/>
  <text x="170" y="90" font-size="12" text-anchor="middle" fill="#333">办公室A</text>
  
  <rect x="70" y="250" width="200" height="150" fill="#fff" stroke="#4a90e2" stroke-width="1"/>
  <text x="170" y="270" font-size="12" text-anchor="middle" fill="#333">办公室B</text>
  
  <rect x="300" y="70" width="300" height="150" fill="#fff" stroke="#4a90e2" stroke-width="1"/>
  <text x="450" y="90" font-size="12" text-anchor="middle" fill="#333">实验室C</text>
  
  <!-- 走廊 -->
  <rect x="70" y="210" width="530" height="30" fill="#e6f0fa" stroke="#999" stroke-width="1"/>
  <text x="330" y="230" font-size="10" text-anchor="middle" fill="#333">走廊</text>
  
  <!-- 门禁设备点位 -->
  <circle cx="120" cy="120" r="8" fill="#4a90e2"/>
  <text x="140" y="125" font-size="10" fill="#333">门1</text>
  
  <circle cx="220" cy="120" r="8" fill="#ff4a4a"/>
  <text x="240" y="125" font-size="10" fill="#333">门2</text>
  
  <circle cx="350" cy="120" r="8" fill="#4a90e2"/>
  <text x="370" y="125" font-size="10" fill="#333">门3</text>
  
  <circle cx="350" cy="250" r="8" fill="#ffbf00"/>
  <text x="370" y="255" font-size="10" fill="#333">门4</text>
  
  <!-- 门禁用能监测（小方块标注） -->
  <rect x="100" y="310" width="90" height="50" fill="#eef6fc" stroke="#4a90e2" stroke-width="1.2" rx="3"/>
  <text x="145" y="325" font-size="10" fill="#333">电流: 5A</text>
  <text x="145" y="340" font-size="10" fill="#333">电压: 220V</text>
  <text x="145" y="355" font-size="10" fill="#333">功率: 1.1kW</text>
  <text x="145" y="370" font-size="10" fill="#333">电度: 12kWh</text>
  <text x="145" y="385" font-size="10" fill="#666">来自电力监控系统</text>
  
  <!-- 右上角图例 -->
  <rect x="900" y="100" width="20" height="20" fill="#4a90e2"/>
  <text x="930" y="115" font-size="12" fill="#333">在线</text>
  
  <rect x="900" y="130" width="20" height="20" fill="#ff4a4a"/>
  <text x="930" y="145" font-size="12" fill="#333">离线/故障</text>
  
  <rect x="900" y="160" width="20" height="20" fill="#ffbf00"/>
  <text x="930" y="175" font-size="12" fill="#333">告警</text>
  
  <rect x="900" y="190" width="20" height="20" fill="#eef6fc" stroke="#4a90e2" stroke-width="1"/>
  <text x="930" y="205" font-size="12" fill="#333">用能监测</text>
  
  <!-- 箭头示意（门禁 -> 集成平台） -->
  <rect x="500" y="150" width="300" height="250" fill="#f0f4f8" stroke="#4a90e2" stroke-width="1.5" rx="5"/>
  <text x="650" y="180" font-size="16" text-anchor="middle" fill="#4a90e2">智能化集成平台</text>
  <text x="650" y="210" font-size="12" text-anchor="middle" fill="#333">数据汇聚</text>
  <text x="650" y="230" font-size="12" text-anchor="middle" fill="#333">状态监测</text>
  <text x="650" y="250" font-size="12" text-anchor="middle" fill="#333">报警展示</text>
  <text x="650" y="270" font-size="12" text-anchor="middle" fill="#333">可视化图形化呈现</text>
  
  <line x1="350" y1="120" x2="500" y2="250" stroke="#4a90e2" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="250" x2="500" y2="250" stroke="#4a90e2" stroke-width="2" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#4a90e2"/>
    </marker>
  </defs>
</svg>

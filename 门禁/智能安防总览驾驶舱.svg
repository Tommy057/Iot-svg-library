<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    组件: 智能安防总览驾驶舱 (Dashboard Overview)
    风格: 宝石光晕 & 纯净白 (Gem Halo & Clean White)
    布局: 顶部KPI + 区域矩阵 + 右侧告警列表
  -->

  <defs>
    <!-- 1. 弥散阴影：营造悬浮感 -->
    <filter id="floatShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/> <!-- 极淡的阴影 -->
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 2. 宝石渐变定义 -->
    <!-- 蓝宝石 (Blue - Total) -->
    <radialGradient id="gemBlue" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#BFDBFE"/> <!-- 高光 -->
      <stop offset="100%" stop-color="#2563EB"/> <!-- 本体 -->
    </radialGradient>
    <!-- 翡翠 (Green - Online) -->
    <radialGradient id="gemGreen" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#A7F3D0"/>
      <stop offset="100%" stop-color="#059669"/>
    </radialGradient>
    <!-- 琥珀 (Orange - Warning) -->
    <radialGradient id="gemOrange" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#D97706"/>
    </radialGradient>
    <!-- 红宝石 (Red - Alarm) -->
    <radialGradient id="gemRed" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FECACA"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </radialGradient>
  </defs>

  <!-- 背景画布 -->
  <rect width="1000" height="600" fill="#F3F4F6"/>

  <!-- ========================================================================
       顶部 KPI 概览区 (Top Stats)
       ======================================================================== -->
  <g transform="translate(20, 20)">
    
    <!-- 卡片 1: 设备总数 -->
    <g transform="translate(0, 0)" filter="url(#floatShadow)">
      <rect width="230" height="90" rx="12" fill="#FFFFFF"/>
      <!-- 宝石图标 -->
      <circle cx="45" cy="45" r="24" fill="url(#gemBlue)"/>
      <path d="M35 45 H55 M45 35 V55" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <!-- 数据 -->
      <text x="85" y="35" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#6B7280">设备总数</text>
      <text x="85" y="65" font-family="'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#1F2937">3,888</text>
    </g>

    <!-- 卡片 2: 在线数 -->
    <g transform="translate(245, 0)" filter="url(#floatShadow)">
      <rect width="230" height="90" rx="12" fill="#FFFFFF"/>
      <circle cx="45" cy="45" r="24" fill="url(#gemGreen)"/>
      <path d="M36 48 L42 54 L54 36" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="85" y="35" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#6B7280">在线设备</text>
      <text x="85" y="65" font-family="'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#1F2937">3,800</text>
    </g>

    <!-- 卡片 3: 离线数 -->
    <g transform="translate(490, 0)" filter="url(#floatShadow)">
      <rect width="230" height="90" rx="12" fill="#FFFFFF"/>
      <circle cx="45" cy="45" r="24" fill="url(#gemOrange)"/>
      <path d="M35 45 H55" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <text x="85" y="35" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#6B7280">离线设备</text>
      <text x="85" y="65" font-family="'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#1F2937">88</text>
    </g>

    <!-- 卡片 4: 今日告警 -->
    <g transform="translate(735, 0)" filter="url(#floatShadow)">
      <rect width="225" height="90" rx="12" fill="#FFFFFF"/>
      <circle cx="45" cy="45" r="24" fill="url(#gemRed)">
         <animate attributeName="r" values="24;26;24" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="45" y="52" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">!</text>
      <text x="85" y="35" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#6B7280">今日告警</text>
      <text x="85" y="65" font-family="'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#DC2626">12</text>
    </g>
  </g>

  <!-- ========================================================================
       中间主体：重点区域监控 (Main Area)
       ======================================================================== -->
  <g transform="translate(20, 130)">
    
    <!-- 区域 1: 研发楼 -->
    <g filter="url(#floatShadow)">
      <rect width="350" height="210" rx="12" fill="#FFFFFF"/>
      <!-- 标题栏 -->
      <path d="M0 12 Q0 0 12 0 H338 Q350 0 350 12 V40 H0 V12 Z" fill="#F0F9FF"/> <!-- 浅蓝顶栏 -->
      <rect x="20" y="15" width="4" height="12" rx="2" fill="#3B82F6"/>
      <text x="32" y="26" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#374151">研发楼 1F</text>
      
      <!-- 环形图区域 -->
      <g transform="translate(260, 125)">
         <!-- 底圈 -->
         <circle cx="0" cy="0" r="45" fill="none" stroke="#F3F4F6" stroke-width="8"/>
         <!-- 进度圈 (92% Green) -->
         <circle cx="0" cy="0" r="45" fill="none" stroke="#10B981" stroke-width="8" stroke-dasharray="260 282" transform="rotate(-90)" stroke-linecap="round"/>
         <text x="0" y="5" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#374151">92%</text>
         <text x="0" y="22" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">在线率</text>
      </g>

      <!-- 列表数据 -->
      <g transform="translate(30, 70)">
        <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#9CA3AF">设备总数</text>
        <text x="120" y="0" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#374151">26</text>
        <line x1="0" y1="10" x2="120" y2="10" stroke="#F3F4F6" stroke-width="1"/>

        <text x="0" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#9CA3AF">在线运行</text>
        <text x="120" y="40" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#10B981">24</text>
        <line x1="0" y1="50" x2="120" y2="50" stroke="#F3F4F6" stroke-width="1"/>

        <text x="0" y="80" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#9CA3AF">离线异常</text>
        <text x="120" y="80" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#EF4444">2</text>
      </g>
    </g>

    <!-- 区域 2: 宿舍楼 (复制逻辑，修改数值) -->
    <g transform="translate(380, 0)" filter="url(#floatShadow)">
      <rect width="350" height="210" rx="12" fill="#FFFFFF"/>
      <path d="M0 12 Q0 0 12 0 H338 Q350 0 350 12 V40 H0 V12 Z" fill="#FFFBEB"/> <!-- 浅黄顶栏 -->
      <rect x="20" y="15" width="4" height="12" rx="2" fill="#F59E0B"/>
      <text x="32" y="26" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#374151">宿舍楼 1F</text>
      
      <g transform="translate(260, 125)">
         <circle cx="0" cy="0" r="45" fill="none" stroke="#F3F4F6" stroke-width="8"/>
         <circle cx="0" cy="0" r="45" fill="none" stroke="#F59E0B" stroke-width="8" stroke-dasharray="200 282" transform="rotate(-90)" stroke-linecap="round"/>
         <text x="0" y="5" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#374151">75%</text>
         <text x="0" y="22" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">在线率</text>
      </g>
      
      <g transform="translate(30, 70)">
        <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#9CA3AF">设备总数</text>
        <text x="120" y="0" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#374151">4</text>
        <line x1="0" y1="10" x2="120" y2="10" stroke="#F3F4F6" stroke-width="1"/>
        <text x="0" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#9CA3AF">在线运行</text>
        <text x="120" y="40" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#10B981">3</text>
        <line x1="0" y1="50" x2="120" y2="50" stroke="#F3F4F6" stroke-width="1"/>
        <text x="0" y="80" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#9CA3AF">离线异常</text>
        <text x="120" y="80" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">1</text>
      </g>
    </g>

    <!-- 区域 3: 厂房 (下面一行) -->
    <g transform="translate(0, 230)" filter="url(#floatShadow)">
       <rect width="350" height="210" rx="12" fill="#FFFFFF"/>
       <path d="M0 12 Q0 0 12 0 H338 Q350 0 350 12 V40 H0 V12 Z" fill="#F0FDF4"/> <!-- 浅绿顶栏 -->
       <rect x="20" y="15" width="4" height="12" rx="2" fill="#10B981"/>
       <text x="32" y="26" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#374151">厂房 1F</text>
       
       <g transform="translate(260, 125)">
         <circle cx="0" cy="0" r="45" fill="none" stroke="#F3F4F6" stroke-width="8"/>
         <circle cx="0" cy="0" r="45" fill="none" stroke="#10B981" stroke-width="8" stroke-dasharray="282 282" transform="rotate(-90)" stroke-linecap="round"/>
         <text x="0" y="5" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#374151">100%</text>
         <text x="0" y="22" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">在线率</text>
      </g>
       
       <!-- 简略数据占位 -->
       <g transform="translate(30, 70)">
           <rect width="100" height="8" rx="4" fill="#F3F4F6"/>
           <rect y="40" width="80" height="8" rx="4" fill="#F3F4F6"/>
           <rect y="80" width="100" height="8" rx="4" fill="#F3F4F6"/>
       </g>
    </g>
    
    <!-- 区域 4: 综合楼 -->
    <g transform="translate(380, 230)" filter="url(#floatShadow)">
       <rect width="350" height="210" rx="12" fill="#FFFFFF"/>
       <path d="M0 12 Q0 0 12 0 H338 Q350 0 350 12 V40 H0 V12 Z" fill="#F0F9FF"/>
       <rect x="20" y="15" width="4" height="12" rx="2" fill="#3B82F6"/>
       <text x="32" y="26" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#374151">综合楼 1F</text>
       
       <g transform="translate(260, 125)">
         <circle cx="0" cy="0" r="45" fill="none" stroke="#F3F4F6" stroke-width="8"/>
         <circle cx="0" cy="0" r="45" fill="none" stroke="#3B82F6" stroke-width="8" stroke-dasharray="270 282" transform="rotate(-90)" stroke-linecap="round"/>
         <text x="0" y="5" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#374151">96%</text>
         <text x="0" y="22" text-anchor="middle" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">在线率</text>
      </g>
       <g transform="translate(30, 70)">
           <rect width="100" height="8" rx="4" fill="#F3F4F6"/>
           <rect y="40" width="80" height="8" rx="4" fill="#F3F4F6"/>
           <rect y="80" width="100" height="8" rx="4" fill="#F3F4F6"/>
       </g>
    </g>

  </g>

  <!-- ========================================================================
       右侧：实时告警列表 (Right Panel)
       ======================================================================== -->
  <g transform="translate(760, 130)" filter="url(#floatShadow)">
    <rect width="220" height="440" rx="12" fill="#FFFFFF"/>
    
    <!-- 列表标题 -->
    <g transform="translate(20, 25)">
      <circle cx="0" cy="5" r="3" fill="#EF4444">
        <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <text x="10" y="10" font-family="'Microsoft YaHei', sans-serif" font-size="14" font-weight="bold" fill="#374151">实时告警</text>
    </g>
    
    <line x1="20" y1="50" x2="200" y2="50" stroke="#F3F4F6" stroke-width="2"/>

    <!-- 列表项 Group -->
    <g transform="translate(20, 70)">
      
      <!-- Item 1 -->
      <g>
        <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">08:05:12</text>
        <text x="180" y="0" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">MJ001</text>
        <text x="0" y="16" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#EF4444">非法刷卡</text>
        <line x1="0" y1="28" x2="180" y2="28" stroke="#F9FAFB" stroke-width="1"/>
      </g>

      <!-- Item 2 -->
      <g transform="translate(0, 45)">
        <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">08:08:33</text>
        <text x="180" y="0" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">MJ002</text>
        <text x="0" y="16" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#F59E0B">门未关好</text>
        <line x1="0" y1="28" x2="180" y2="28" stroke="#F9FAFB" stroke-width="1"/>
      </g>

      <!-- Item 3 -->
      <g transform="translate(0, 90)">
        <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">08:10:47</text>
        <text x="180" y="0" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">MJ003</text>
        <text x="0" y="16" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#EF4444">强行开门</text>
        <line x1="0" y1="28" x2="180" y2="28" stroke="#F9FAFB" stroke-width="1"/>
      </g>

      <!-- Item 4 -->
      <g transform="translate(0, 135)">
        <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">08:13:25</text>
        <text x="180" y="0" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">MJ004</text>
        <text x="0" y="16" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#3B82F6">无效卡进出</text> <!-- 蓝色提示 -->
        <line x1="0" y1="28" x2="180" y2="28" stroke="#F9FAFB" stroke-width="1"/>
      </g>
      
      <!-- Item 5 -->
      <g transform="translate(0, 180)">
        <text x="0" y="0" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">08:16:42</text>
        <text x="180" y="0" text-anchor="end" font-family="'Microsoft YaHei', sans-serif" font-size="10" fill="#9CA3AF">MJ005</text>
        <text x="0" y="16" font-family="'Microsoft YaHei', sans-serif" font-size="12" fill="#6B7280">设备离线</text>
        <line x1="0" y1="28" x2="180" y2="28" stroke="#F9FAFB" stroke-width="1"/>
      </g>

    </g>
  </g>

</svg>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. 背景渐变：粉白色 (模拟陶瓷/肤感材质) -->
    <!-- 既然是门禁，为了不显得太娱乐化，我选用了带一点高级灰调的粉 -->
    <linearGradient id="bg_gradient" x1="100" y1="100" x2="924" y2="924" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" />      <!-- 左上：纯白高光 -->
      <stop offset="0.4" stop-color="#FFEef2" /> <!-- 中间：极浅粉 -->
      <stop offset="1" stop-color="#FF9EB5" />   <!-- 右下：柔和的主色粉 -->
    </linearGradient>

    <!-- 2. 投影：让白色符号悬浮起来的关键 -->
    <filter id="drop_shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" /> <!-- 模糊 -->
      <feOffset dx="0" dy="15" result="offsetblur"/> <!-- 向下偏移 -->
      <feFlood flood-color="#FF5E89" flood-opacity="0.3"/> <!-- 投影颜色：深粉色，比灰色投影更通透 -->
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 底座 -->
  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bg_gradient)"/>
  
  <!-- 内部光泽：模拟顶部的高光反射，增加立体感 -->
  <linearGradient id="highlight" x1="512" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
    <stop stop-color="white" stop-opacity="0.4"/>
    <stop offset="1" stop-color="white" stop-opacity="0"/>
  </linearGradient>
  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#highlight)"/>

  <!-- 核心符号：智能锁 -->
  <g filter="url(#drop_shadow)">
    <!-- 这里的 fill 改为纯白，代表纯净 -->
    <!-- 锁梁 -->
    <path d="M352 380V296C352 207.634 423.634 136 512 136C600.366 136 672 207.634 672 296V380" stroke="white" stroke-width="80" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 锁体 -->
    <rect x="256" y="380" width="512" height="420" rx="90" fill="white"/>
    
    <!-- 锁孔/传感器 (用背景中最深的粉色填充，形成镂空感) -->
    <circle cx="512" cy="560" r="50" fill="#FF9EB5"/>
    <rect x="492" y="560" width="40" height="140" rx="20" fill="#FF9EB5"/>
  </g>

  <!-- 边缘高光线：让轮廓更清晰 -->
  <rect x="10" y="10" width="1004" height="1004" rx="230" stroke="white" stroke-opacity="0.4" stroke-width="4"/>

</svg>
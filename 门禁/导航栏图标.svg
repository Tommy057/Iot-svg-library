<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义滤镜和渐变 -->
  <defs>
    <!-- 背景：哑光黑灰渐变，模拟高级材质 -->
    <linearGradient id="bg_gradient" x1="512" y1="0" x2="512" y2="1024" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A3A3C" /> <!-- 顶部稍亮 -->
      <stop offset="1" stop-color="#1C1C1E" /> <!-- 底部深沉 -->
    </linearGradient>
    
    <!-- 符号：iOS 18 风格的着色渐变 (安防青) -->
    <linearGradient id="icon_gradient" x1="256" y1="256" x2="768" y2="768" gradientUnits="userSpaceOnUse">
      <stop stop-color="#64D2FF" /> <!-- 高光青 -->
      <stop offset="1" stop-color="#30B0F0" /> <!-- 基础蓝青 -->
    </linearGradient>

    <!-- 内部微光辉光：增加通透感 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 1. 主体底座 (模拟 iOS 图标的超椭圆) -->
  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bg_gradient)"/>
  
  <!-- 2. 边缘微光 (模拟厚度和光照边缘) -->
  <rect x="10" y="10" width="1004" height="1004" rx="230" stroke="white" stroke-opacity="0.08" stroke-width="4"/>

  <!-- 3. 核心符号：智能门禁锁 -->
  <g filter="url(#glow)">
    <!-- 锁梁 -->
    <path d="M352 380V296C352 207.634 423.634 136 512 136C600.366 136 672 207.634 672 296V380" stroke="url(#icon_gradient)" stroke-width="80" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 锁体 (带一点圆润感) -->
    <rect x="256" y="380" width="512" height="420" rx="90" fill="url(#icon_gradient)"/>
    
    <!-- 锁孔/传感器 (深色镂空，增加对比度) -->
    <circle cx="512" cy="560" r="50" fill="#1C1C1E" fill-opacity="0.8"/>
    <rect x="492" y="560" width="40" height="140" rx="20" fill="#1C1C1E" fill-opacity="0.8"/>
  </g>
  
  <!-- 4. 表面微妙的反光 (模拟玻璃质感) -->
  <linearGradient id="shine" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
    <stop stop-color="white" stop-opacity="0.05"/>
    <stop offset="0.5" stop-color="white" stop-opacity="0"/>
  </linearGradient>
  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#shine)"/>

</svg>
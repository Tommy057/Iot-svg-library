<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color: #F8FAFC; font-family: 'Microsoft YaHei', sans-serif;">

  <!-- ======================================================================== -->
  <!-- 0. 资源定义 (Definitions) -->
  <!-- ======================================================================== -->
  <defs>
    <!-- 1. 卡片阴影 (Soft Shadow) -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06" /> <!-- 极淡阴影 -->
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- 2. 宝石渐变 (Gem Gradients) - 适配 HT (用于形状填充) -->
    <!-- 蓝色 (总数) -->
    <radialGradient id="gemBlue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#2563EB" />
    </radialGradient>
    <!-- 青色 (正常/开门) -->
    <radialGradient id="gemTeal" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2DD4BF" />
      <stop offset="100%" stop-color="#0D9488" />
    </radialGradient>
    <!-- 橙色 (异常/关门) -->
    <radialGradient id="gemAmber" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FBBF24" />
      <stop offset="100%" stop-color="#D97706" />
    </radialGradient>
    <!-- 灰色 (离线) -->
    <radialGradient id="gemGray" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#94A3B8" />
      <stop offset="100%" stop-color="#475569" />
    </radialGradient>

    <!-- 3. 背景网格 -->
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#E2E8F0" stroke-width="0.5"/>
    </pattern>
    
    <!-- 4. 呼吸动画 -->
    <style>
      .pulse { animation: pulseAnim 2s infinite ease-in-out; }
      @keyframes pulseAnim {
        0% { opacity: 0.6; transform: scale(0.95); transform-origin: center; }
        50% { opacity: 1; transform: scale(1.05); transform-origin: center; }
        100% { opacity: 0.6; transform: scale(0.95); transform-origin: center; }
      }
    </style>
  </defs>

  <!-- 背景层 -->
  <rect width="1920" height="1080" fill="url(#gridPattern)" />

